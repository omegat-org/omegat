# ImportBundles
IB_TITLE=Legacy Java\u2122 Resource Bundles Import

IB_DESCRIPTION=\
    Here you may import existing translation from .properties files.\n\
    In order to use this importer you need to have both original and translated \
    bundles in the same folder and with names of the form <BundleName>.properties \
    and <BundleName>_xx_YY.properties, where xx is the language code and YY is \
    the optional country code.

IB_BUTTON_IMPORT=&Import

IB_SOURCE_LANGUAGE_LABEL=Language of the default bundle\:

IB_TARGET_LANGUAGE_LABEL=Localization language:

IB_RESOURCES_LABEL=Folder with resource bundles:

IB_NOTE_RECURSIVE=Note: This folder will be scanned recursively

IB_LEGACYTMX_LABEL=Where to save the TMX file:

IB_TMX_FILES=TMX Files (.tmx)

IB_STATUS_IMPORTING=Importing...

IB_STATUS_COMPLETE=Importing complete

IB_STATUS_ERROR=Error while importing

IB_LEGACYFOLDER_BROWSE_BUTTON=&Browse...

IB_LEGACYTMX_BROWSE_BUTTON=B&rowse...


IB_DEFAULT_SRC_LANG=en-US


IB_DEFAULT_TAR_LANG=fr-CA

IB_BUTTON_CLOSE=&Close

IB_CANNOT_INIT_LF=Cannot Init Look and Feel
