IB_STATUS_ERROR=\u30a4\u30f3\u30dd\u30fc\u30c8\u4e2d\u306b\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u307e\u3057\u305f
#IB_STATUS_ERROR=Error while importing

IB_LEGACYFOLDER_BROWSE_BUTTON=\u53c2\u7167(&B)...
