# ImportBundles
#IB_TITLE=Legacy Java\u2122 Resource Bundles Import
IB_TITLE=Legacy Java\u2122 Resource Bundles Import

IB_DESCRIPTION=\
    \u3053\u306e\u30c4\u30fc\u30eb\u3092\u4f7f\u7528\u3059\u308b\u3068\u3001\u65e2\u5b58\u306e.properties\u30d5\u30a1\u30a4\u30eb\u304b\u3089\u7ffb\u8a33\u6587\u3092\u30a4\u30f3\u30dd\u30fc\u30c8\u3057\u3066\n\
    \u7ffb\u8a33\u30e1\u30e2\u30ea(.tmx)\u30d5\u30a1\u30a4\u30eb\u3092\u4f5c\u6210\u3067\u304d\u307e\u3059\u3002\u540c\u3058\u30d5\u30a9\u30eb\u30c0\u306b\u539f\u8a9e\u3068\u7ffb\u8a33\u5f8c\u306e\u8a00\u8a9e\u306b\u5bfe\u5fdc\u3057\u305f\
    .properties\u30d5\u30a1\u30a4\u30eb\u3092\u7f6e\u304d\u3001\u30d5\u30a1\u30a4\u30eb\u540d\u3092\u305d\u308c\u305e\u308c\u4ee5\u4e0b\u306e\u3088\u3046\u306b\u3057\u307e\u3059\uff1a\
     \u539f\u8a9e: <BundleName>.properties / \u7ffb\u8a33\u5f8c\u306e\u8a00\u8a9e: <BundleName>_xx_YY.properties\
    xx \u306f\u8a00\u8a9e\u30b3\u30fc\u30c9(en\u3084ja\u306a\u3069)\u3001YY\u306f\u56fd\u30b3\u30fc\u30c9(FR\u3084JP\u306a\u3069\u3001\u5fc5\u8981\u306a\u5834\u5408)\u3092\u8868\u3057\u307e\u3059\u3002\

#    Here you may import existing translation from .properties files.\n\
#   In order to use this importer you need to have both original and translated \
#    bundles in the same folder and with names of the form <BundleName>.properties \
#    and <BundleName>_xx_YY.properties, where xx is the language code and YY is \
#    the optional country code.

IB_BUTTON_IMPORT=\u30a4\u30f3\u30dd\u30fc\u30c8(&I)
#IB_BUTTON_IMPORT=&Import

IB_SOURCE_LANGUAGE_LABEL=(\u7ffb\u8a33\u5143\u306e)\u539f\u8a9e\:
