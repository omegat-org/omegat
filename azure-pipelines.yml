trigger:
  branches:
    include:
      - master
      - releases/*
      - refs/tags/v*
    exclude:
      - release/*
      - standard

pr:
  branches:
    include:
      - master
      - releases/*
    exclude:
      - standard
  paths:
    exclude:
      - docs
      - doc_src
      - docs_devel
      - README.md

schedules:
  - cron: '0 12 * * 6'
    displayName: Weekly saturday build
    branches:
      include:
        - master
        - releases/*
    always: true

variables:
  isMain: $[eq(variables['Build.SourceBranch'], 'refs/heads/master')]
  isReleasesBranch: $[contains(variables['Build.SourceBranch'], 'refs/heads/releases/')]
  isRelease: $[contains(variables['Build.SourceBranch'], 'refs/tags/v')]
  isJRE8: $[contains(variables['Build.SourceBranch'], 'refs/tags/v5')]
  isSchedule: $[eq(variables['Build.Reason'], 'Schedule')]
  GRADLE_USER_HOME: '$(Pipeline.Workspace)/.gradle'

stages:
- stage: Check
  condition: not(or(eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.Reason'], 'Manual')))
  jobs:
  - job: GitHubCI
    displayName: CI Check for master, releases/* and Pull-Requests
    pool:
      vmImage: 'ubuntu-22.04'
    condition:
    steps:
      - template: ci/azure-pipelines/check_steps.yml

  # Integration test will be triggerred by schedule on main and/or releases/* branch.
- stage: IntegrationTest
  condition: or(eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.Reason'], 'Manual'))
  jobs:
  - job: runTest
    displayName: integration test
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
      - script: |
          umask a+w
          mkdir -p .gradle build tipoftheday/build
          docker-compose up --abort-on-container-exit --exit-code-from client
        env:
          DURATION: 600
          TYPE: GIT
        displayName: 'Run Integration-Test(GIT)'

  # Weekly release steps will be triggerred after integration-test succeeded.
- stage: Weekly
  dependsOn: IntegrationTest
  conditions: and(succeeded(), or(eq(variables['Build.Reason'], 'Schedule'), eq(variables['Build.Reason'], 'Manual')))
  jobs:
  - job: WeeklyBuild
    displayName: Build for master weekly
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
      - script: |
          version=$(./gradlew -qq printVersion | head -n -1 )
          echo "##vso[task.setvariable variable=version]$version"
      - template: ci/azure-pipelines/build_steps.yml
      - template: ci/azure-pipelines/publish_weekly.yml
        parameters:
          omegatVersion: $(version)

  # Release steps will run on the main and/or release branch with tags.
- stage: Release
  dependsOn: Check
  condition: and(succeeded(), eq(variables.isRelease, true))
  jobs:
  - job: ReleaseBuild
    pool:
      vmImage: 'ubuntu-22.04'
    steps:
      - script: |
          version=$(./gradlew -qq printVersion | head -n -1 )
          echo "##vso[task.setvariable variable=version]$version"
      - template: ci/azure-pipelines/build_steps.yml
      - template: ci/azure-pipelines/publish_release.yml
        parameters:
          omegatVersion: $(version)
