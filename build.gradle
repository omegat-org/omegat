            session(remotes.sourceforgeWeb) {
                def target = "${htdocs}/Version-${omtVersion.beta.empty ? 'standard' : 'latest'}.properties"
                put from: 'src/org/omegat/Version.properties', into: target
            }
        }
    }
}

