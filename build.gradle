ext.publishAtomically = { name, sourceTask ->
    task("publish${name.capitalize()}") {
        description = "Copy ${name} to SourceForge web."
        dependsOn sourceTask
        doLast {
            ssh.run {
                session(remotes.sourceforgeWeb) {
                    def timestamp = new Date().format('yyyyMMddHHmmss')
                    def tempDir = "${name}-temp-${timestamp}"
                    def targetDir = "${name}-${omtVersion.beta.empty ? 'standard' : 'latest'}"
                    sftp {
                        cd htdocs
                        mkdir tempDir
                    }
                    put from: sourceTask.outputs.files, into: "${htdocs}/${tempDir}"
                    sftp {
                        cd htdocs
                        try { rename targetDir, "${targetDir}-old-${timestamp}" }
                        catch (ignored) {}
                        rename "${tempDir}/${sourceTask.destinationDir.name}", targetDir
                        rmdir tempDir
                    }
                }
            }
        }
    }
}

