    linux64JRE = fileTree(dir: assetDir, include: '*-jre_x64_linux_*.tar.gz')

    windowsJRE = fileTree(dir: assetDir, include: '*-jre_x86-32_windows_*.zip')
    windowsJRE64 = fileTree(dir: assetDir, include: '*-jre_x64_windows_*.zip')
