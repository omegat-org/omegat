<html>
<head>
   <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
   <title>OmegaT User Manual</title>
   <style type="text/css">
      .up-to-date { color: green; font-weight: bold; }
      .out-of-date { color: red; }
        h1 {
            width: 20%;
            text-align: center;
        }
        table {
            min-width: 20%;
        }
        tr {
            text-align: center;
        }
        .lang {
            text-align: left;
        }
        td {
            padding: 2px;
        }

   </style>
</head>
<body dir="ltr">

<h1>OmegaT User Manual</h1>

<table>
    <thead>
    <tr><td>Language Name</td><td>Document Version</td></tr>
    </thead>
    <tbody>
        <% languages.each { lang -> if (lang.nomanual) { %>
            <tr>
                <td>
                    <p class="lang"><a href="${lang.code}/instantStartGuideNoTOC.html">${lang.name}</a></p>

                </td>
                <td>
                    <p>(<span class="${lang.status}">&mdash;</span>)</p>
                </td>
            </tr>
        <% } else { %>
            <tr>
                <td>
                    <p class="lang"><a href="${lang.code}/index.html">${lang.name}</a></p>
                </td>
                <td>(<span class="${lang.status}">${lang.version}</span>)</td>
            </tr>
        <% } } %>
    </tbody>
</table>

</body>

</html>
