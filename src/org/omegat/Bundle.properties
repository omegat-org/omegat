SW_TITLE=Text Search

SW_VIEWER_TEXT=Searches are performed both in the source and the translation.\n \
    \n \
    Exact searches look for the specified query string within the \
    current project or in any directory or directory tree.\n \
    \n \
    Keyword searches examine the current project and return all segments \
    which contain all of the query words, in any order.\n \
    \n \
    Both search types support the wildcard characters * and ?. \
    The '*' character matches zero or more characters (the search term \
    'run*' would match 'run', 'runs', and 'running', for example). \
    The '?' character matches exactly one character ('run?' \
    would match 'runs' and 'rung', for example, but not 'run' or 'running').

