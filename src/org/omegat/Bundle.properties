COMMAND_LINE_HELP=Usage: java -jar OmegaT.jar [<options>] [<project path>]\n\
    \n\
    Options:\n\
        \tNone: Launch GUI\n\
        \tProject path only: Launch GUI and load specified project\n\
        \tteam\n\
            \t\tTeam project tool. Invoke `team -h` for details.\n\
        \t-h, --help\n\
            \t\tShow usage information.\n\
        \t--remote-project\n\
            \t\tDownload an omegat.project file from the URL given as <project\n\
            \t\tpath> and load the project.\n\
        \t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\
            \t\tSpecify a mode other than default (GUI). See below for details.\n\
        \t--config-file=<path>\n\
            \t\tA Java .properties file from which to load default settings.\n\
        \t--resource-bundle=<path>\n\
            \t\tA Java .properties file to use for interface text\n\
        \t--config-dir=<path>\n\
            \t\tThe directory to read/write OmegaT configuration files from/to.\n\
        \t--disable-project-locking\n\
            \t\tDo not attempt to lock the project's omegat.project file.\n\
        \t--disable-location-save\n\
            \t\tDo not remember the last directory opened in the file picker.\n\
        \t--no-team\n\
            \t\tDisable team project functionality.\n\
        \t--ITokenizer=<classname>\n\
        \t--ITokenizerTarget=<classname>\n\
            \t\tSource- or target-language tokenizer to use (overrides project\n\
            \t\tsettings). See OmegaT.jar/META-INF/MANIFEST.MF for valid values.\n\
    \n\
    Non-GUI mode options:\n\
        \t--quiet\n\
            \t\tReduce output to command line stdout.\n\
        \t--script=<path>\n\
            \t\tA script file to be executed on project events.\n\
        \t--tag-validation=[abort|warn]\n\
            \t\tValidate tags. Abort: Exit with an error if tags invalid.\n\
            \t\tWarn: Report invalid tags to stdout.\n\
    \n\
    Console-translate mode:\n\
        \t--source-pattern=<pattern>\n\
            \t\tA regex whitelist of source files to process.\n\
    \n\
    Console-pseudotranslatetmx mode:\n\
        \t--pseudotranslatetmx=<path>\n\
            \t\tThe output pseudotranslated TMX file.\n\
        \t--pseudotranslatetype=[equal|empty]\n\
            \t\tWhat to fill the pseudotranslated TMX with.\n\
    \n\
    Console-align mode:\n\
        \t--alignDir=<path>\n\
            \t\tA directory containing the translated files.\n\
    \n\
    See Help > User's Manual for more information.\n\
    \n\
    {0}

TEAM_TOOL_HELP=Usage: java -jar OmegaT.jar team <command> [<options>]]\n\
