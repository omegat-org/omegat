    The scope of a search is by default the project and can be set to be any \
    files located in a specified folder hierarchy.\n\
    Project searches are by default performed on the source and target, \
    reference TMs, glossaries, notes and comments of the project.\n\n\
    Types:\n\
    Exact searches match the whole search string.\n\
    Keyword searches match all the space-separated keywords regardless of their \
    order.\n\
    Regular expression searches match Java regular expressions as documented in \
    the user manual.\n\n\
    Wildcards:\n\
    Both exact and keyword searches support the wildcard characters * and ?.\n\
    '*' matches zero or more characters ('run*' matches 'run', 'runs', and\
     'running', etc.)\n\
    '?' matches exactly one character ('run?' matches 'runs' and 'rung', but \
    not 'run' or 'running').\n\n\
    Text Replace:\n\
    The scope of a text replacement is the target segments of the project, \
    whether they already have contents or not.\n\
    Keyword searches are not available in the search string.\n\
    When using regular expressions, the replacement string supports \
    references to groups defined in the search string. Use $n to refer to \
    the nth group.

