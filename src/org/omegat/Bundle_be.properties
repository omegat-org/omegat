u043a <\u0448\u043b\u044f\u0445 \u0434\u0430\n\t  \u043f\u0440\u0430\u0435\u043a\u0442\u0430>, \u0456 \u0437\u0430\u0433\u0440\u0443\u0437\u0456\u0446\u044c \u043f\u0440\u0430\u0435\u043a\u0442.\n\n\t--no-team\n\t  \u0410\u0434\u043a\u043b\u044e\u0447\u044b\u0446\u044c \u0444\u0443\u043d\u043a\u0446\u044b\u044e \u043a\u0430\u043c\u0430\u043d\u0434\u043d\u044b\u0445 \u043f\u0440\u0430\u0435\u043a\u0442\u0430\u045e.\n\n\tteam init <\u0437\u044b\u0445\u043e\u0434\u043d\u0430\u044f \u043c\u043e\u0432\u0430> <\u043c\u043e\u0432\u0430 \u043f\u0435\u0440\u0430\u043a\u043b\u0430\u0434\u0443>\n\t  \u0421\u0440\u043e\u0434\u0430\u043a \u043a\u0430\u043c\u0430\u043d\u0434\u043d\u044b\u0445 \u043f\u0440\u0430\u0435\u043a\u0442\u0430\u045e.\n\t  \u0406\u043d\u0456\u0446\u044b\u044f\u043b\u0456\u0437\u0430\u0432\u0430\u0446\u044c \u043c\u0456\u043d\u0456\u043c\u0430\u043b\u044c\u043d\u044b \u043a\u0430\u043c\u0430\u043d\u0434\u043d\u044b \u043f\u0440\u0430\u0435\u043a\u0442 \u0437 \u043f\u0430\u0437\u043d\u0430\u0447\u0430\u043d\u044b\u043c\u0456 \u043c\u043e\u0432\u0430\u043c\u0456.\n\t  \u041a\u0430\u043b\u0456 \u0432\u044b\u043a\u043b\u0456\u043a\u0430\u043d\u0430 \u0437 \u043f\u0440\u0430\u0446\u043e\u045e\u043d\u0430\u0433\u0430 \u0434\u0440\u044d\u0432\u0430 git \u0430\u0431\u043e \u043b\u044f\u043a\u0430\u043b\u044c\u043d\u0430\u0439 \u043a\u043e\u043f\u0456\u0456 svn,\n\t  \u0432\u044b\u043d\u0456\u043a\u0456 \u0431\u0443\u0434\u0443\u0446\u044c \u0437\u044c\u0434\u0437\u0435\u0439\u0441\u044c\u043d\u0435\u043d\u044b\u044f/\u0434\u0430\u0434\u0430\u043d\u044b\u044f.\n\n\t--disable-project-locking\n\t  \u041d\u0435 \u0441\u043f\u0440\u0430\u0431\u0430\u0432\u0430\u0446\u044c \u0431\u043b\u044f\u043a\u0430\u0432\u0430\u0446\u044c \u0444\u0430\u0439\u043b \u043f\u0440\u0430\u0435\u043a\u0442\u0430 omegat.project.\n\t--disable-location-save\n\t  \u041d\u0435 \u0437\u0430\u043f\u0430\u043c\u0456\u043d\u0430\u0446\u044c \u0430\u043f\u043e\u0448\u043d\u0456 \u043a\u0430\u0442\u0430\u043b\u0451\u0433, \u044f\u043a\u0456 \u0431\u044b\u045e \u0430\u0434\u043a\u0440\u044b\u0442\u044b \u043f\u0440\u0430\u0437 \u043c\u044d\u043d\u044e.\n\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t  \u0413\u0435\u043d\u044d\u0440\u0430\u0442\u0430\u0440 \u043c\u0435\u0442\u0430\u043a \u0434\u043b\u044f \u043c\u043e\u0432\u044b \u043f\u0435\u0440\u0430\u043a\u043b\u0430\u0434\u0443 \u0430\u0431\u043e \u0437\u044b\u0445\u043e\u0434\u043d\u0430\u0439 \u043c\u043e\u0432\u044b\n\t  (\u0443\u0436\u044b\u0432\u0430\u0435\u0446\u0446\u0430 \u0437\u0430\u043c\u0435\u0441\u0442 \u043f\u0430\u0437\u043d\u0430\u0447\u0430\u043d\u0430\u0433\u0430 \u0432\u0430 \u045e\u043b\u0430\u0441\u044c\u0446\u0456\u0432\u0430\u0441\u044c\u0446\u044f\u0445 \u043f\u0440\u0430\u0435\u043a\u0442\u0430). \u0414\u0430\u0437\u0432\u043e\u043b\u0435\u043d\u044b\u044f \u0437\u043d\u0430\u0447\u044d\u043d\u044c\u043d\u0456 \u0433\u043b. \u0443 \u0444\u0430\u0439\u043b\u0435 OmegaT.jar/META-INF/MANIFEST.MF.\n\n\t--config-file=<\u0448\u043b\u044f\u0445>\n\t  \u0424\u0430\u0439\u043b \u0443\u043b\u0430\u0441\u044c\u0446\u0456\u0432\u0430\u0441\u044c\u0446\u044f\u045e Java (.properties), \u0437\u044c \u044f\u043a\u043e\u0433\u0430 \u0437\u0430\u0433\u0440\u0443\u0436\u0430\u044e\u0446\u0446\u0430 \u043d\u0430\u043b\u0430\u0434\u044b \u043f\u0430 \u0437\u043c\u0430\u045e\u0447\u0430\u043d\u044c\u043d\u0456.\n\n\t--config-dir=<\u0448\u043b\u044f\u0445>\n\t  \u041a\u0430\u0442\u0430\u043b\u0451\u0433, \u0437\u044c \u044f\u043a\u043e\u0433\u0430 \u0447\u044b\u0442\u0430\u044e\u0446\u0446\u0430 (\u0456 \u045e \u044f\u043a\u0456 \u043f\u0456\u0448\u0443\u0446\u0446\u0430) \u0444\u0430\u0439\u043b\u044b \u043a\u0430\u043d\u0444\u0456\u0433\u0443\u0440\u0430\u0446\u044b\u0456 OmegaT.\n\n\t--resource-bundle=<\u0448\u043b\u044f\u0445>\n\t  \u0424\u0430\u0439\u043b \u0443\u043b\u0430\u0441\u044c\u0446\u0456\u0432\u0430\u0441\u044c\u0446\u044f\u045e Java (.properties), \u0437\u044c \u044f\u04