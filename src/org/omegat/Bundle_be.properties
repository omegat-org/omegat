u043A <\u0448\u043B\u044F\u0445 \u0434\u0430\n\t  \u043F\u0440\u0430\u0435\u043A\u0442\u0430>, \u0456 \u0437\u0430\u0433\u0440\u0443\u0437\u0456\u0446\u044C \u043F\u0440\u0430\u0435\u043A\u0442.\n\n\t--no-team\n\t  \u0410\u0434\u043A\u043B\u044E\u0447\u044B\u0446\u044C \u0444\u0443\u043D\u043A\u0446\u044B\u044E \u043A\u0430\u043C\u0430\u043D\u0434\u043D\u044B\u0445 \u043F\u0440\u0430\u0435\u043A\u0442\u0430\u045E.\n\n\tteam init <\u0437\u044B\u0445\u043E\u0434\u043D\u0430\u044F \u043C\u043E\u0432\u0430> <\u043C\u043E\u0432\u0430 \u043F\u0435\u0440\u0430\u043A\u043B\u0430\u0434\u0443>\n\t  \u0421\u0440\u043E\u0434\u0430\u043A \u043A\u0430\u043C\u0430\u043D\u0434\u043D\u044B\u0445 \u043F\u0440\u0430\u0435\u043A\u0442\u0430\u045E.\n\t  \u0406\u043D\u0456\u0446\u044B\u044F\u043B\u0456\u0437\u0430\u0432\u0430\u0446\u044C \u043C\u0456\u043D\u0456\u043C\u0430\u043B\u044C\u043D\u044B \u043A\u0430\u043C\u0430\u043D\u0434\u043D\u044B \u043F\u0440\u0430\u0435\u043A\u0442 \u0437 \u043F\u0430\u0437\u043D\u0430\u0447\u0430\u043D\u044B\u043C\u0456 \u043C\u043E\u0432\u0430\u043C\u0456.\n\t  \u041A\u0430\u043B\u0456 \u0432\u044B\u043A\u043B\u0456\u043A\u0430\u043D\u0430 \u0437 \u043F\u0440\u0430\u0446\u043E\u045E\u043D\u0430\u0433\u0430 \u0434\u0440\u044D\u0432\u0430 git \u0430\u0431\u043E \u043B\u044F\u043A\u0430\u043B\u044C\u043D\u0430\u0439 \u043A\u043E\u043F\u0456\u0456 svn,\n\t  \u0432\u044B\u043D\u0456\u043A\u0456 \u0431\u0443\u0434\u0443\u0446\u044C \u0437\u044C\u0434\u0437\u0435\u0439\u0441\u044C\u043D\u0435\u043D\u044B\u044F/\u0434\u0430\u0434\u0430\u043D\u044B\u044F.\n\n\t--disable-project-locking\n\t  \u041D\u0435 \u0441\u043F\u0440\u0430\u0431\u0430\u0432\u0430\u0446\u044C \u0431\u043B\u044F\u043A\u0430\u0432\u0430\u0446\u044C \u0444\u0430\u0439\u043B \u043F\u0440\u0430\u0435\u043A\u0442\u0430 omegat.project.\n\t--disable-location-save\n\t  \u041D\u0435 \u0437\u0430\u043F\u0430\u043C\u0456\u043D\u0430\u0446\u044C \u0430\u043F\u043E\u0448\u043D\u0456 \u043A\u0430\u0442\u0