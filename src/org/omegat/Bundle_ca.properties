TF_INTRO_EMPTYPROJECT=Sembla que el projecte no cont\u00e9 cap fitxer tradu\u00efble.\n\nPer a afegir fitxers al projecte, podeu fer el seg\u00fcent:\n\n\t- Arrossegueu i deixeu anar fitxers en aquesta subfinestra;\n\t- Utilitzeu \u00abProjecte > Afegeix fitxers...\u00bb;\n\t- Utilitzeu \u00abProjecte > Fitxers d'origen...\u00bb i feu clic en \u00abAfegeix fitxers...\u00bb;\n\t- Utilitzeu el gestor de fitxers per a copiar fitxers a la carpeta \u00absource\u00bb\n\t  i seleccioneu \u00abProjecte > Torna a carregar\u00bb per a recarregar el projecte.\n\nSi el projecte cont\u00e9 fitxers per\u00f2 no se'n mostra el contingut aqu\u00ed:\n\n\t- Comproveu que el format sigui compatible amb l'OmegaT:\n\t- Si els par\u00e0metres de filtres espec\u00edfics del projecte estan habilitats,\n\t  aneu a \u00abProjecte > Propietats... > Filtres de fitxers locals...\u00bb;\n\t  en cas contrari, aneu a \u00abOpcions > Filtres de fitxers globals...\u00bb;\n\t- Obriu els fitxers amb l'aplicaci\u00f3 original i comproveu que no estiguin buits.

