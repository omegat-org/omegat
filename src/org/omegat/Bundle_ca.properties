# immortalize the BeOS 404 messages (some modified a bit for context)
HF_HAIKU_1=P\u00e0gina d'ajuda emocionant;\nels fils de teranyina t'aparten.\n404, no s'ha trobat.

HF_HAIKU_2=El vent s'end\u00fa un lliri,\nreparteix p\u00e8tals al vent:\nno s'ha trobat la p\u00e0gina.

HF_HAIKU_3=Un crit del cambrer:\n\u00abnoi, la p\u00e0gina no apareix per enlloc!\u00bb\nDemana una altra copa!

HF_HAIKU_4=La p\u00e0gina s'escapa dels dits,\nel pols batega fort i fren\u00e8tic,\ns'esvaeix com la boira.

HF_HAIKU_5=Hi ha tres certeses:\nla mort, els impostos i una p\u00e0gina no trobada;\nen sou v\u00edctima d'una.

HF_HAIKU_6=La p\u00e0gina d'ajuda que cerqueu\ncau m\u00e9s enll\u00e0 de la nostra percepci\u00f3,\nper\u00f2 d'altres us esperen.

HF_HAIKU_7=Buidor de l'\u00e0nima,\nfoscor eternament dolorida.\nNo s'ha trobat la p\u00e0gina d'ajuda.

HF_HAIKU_8=P\u00e0gina ef\u00edmera:\njo soc la Pantalla blava de la mort;\nning\u00fa no sent els vostres crits.

HF_HAIKU_9=En comptes d'un bip\no d'un missatge d'error maleducat,\nles paraules \u00abNo s'ha trobat la p\u00e0gina\u00bb.

HF_HAIKU_10=Dol i malenconia,\n404, ens ha deixat;\ns'ha perdut en el parad\u00eds.

HF_HAIKU_11=L'ajuda que cerqueu\ndel vostre cam\u00ed fuig;\nl'hivern ja \u00e9s aqu\u00ed.

