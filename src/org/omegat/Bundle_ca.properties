# 0: Application name + version
COMMAND_LINE_HELP=\n\u00das: java -jar [<opcions del Java>] OmegaT.jar [<opcions de l'OmegaT>] [<cam\u00ed del projecte>]\n\nConsulteu \u00abAjuda > Guia d'usuari\u00bb per a obtenir m\u00e9s informaci\u00f3, incloent-hi les opcions del Java disponibles.\n\nOpcions de l'OmegaT:\n\n\tSense opcions: inicia la GUI.\n\n\tNom\u00e9s cam\u00ed d'un projecte: inicia la GUI i carrega el projecte especificat.\n\n\t-h, --help\n\t  Mostra aquest missatge d'ajuda.\n\n\t--remote-project\n\t  Baixa un fitxer omegat.project de l'URL proporcionat com a <cam\u00ed\n\t  del projecte> i carrega el projecte.\n\n\t--no-team\n\t  Inhabilita la funcionalitat de projecte en equip.\n\n\tteam init <llengua d'origen> <llengua de destinaci\u00f3>\n\t  Eina de projecte en equip\n\t  Inicialitza un projecte en equip m\u00ednim amb les lleng\u00fces especificades.\n\t  Si s'invoca en un arbre de treball del Git o una baixada del SVN,\n\t  els resultats s'afegiran com a canvis sense confirmar.\n\n\t--disable-project-locking\n\t  No intentis blocar el fitxer omegat.project.\n\t--disable-location-save\n\t  No recordis la darrera carpeta oberta en el selector de fitxers.\n\n\t--ITokenizer=<nom de la classe>\n\t--ITokenizerTarget=<nom de la classe>\n\t  Lematitzador de la llengua d'origen o de destinaci\u00f3 que s'utilitzar\u00e0\n\t  (substitueix els par\u00e0metres del projecte). Consulteu OmegaT.jar/META-INF/MANIFEST.MF per a con\u00e8ixer els valors v\u00e0lids.\n\n\t--config-file=<cam\u00ed>\n\t  Fitxer .properties del Java des d'on es carregaran els par\u00e0metres per defecte.\n\n\t--config-dir=<cam\u00ed>\n\t  Carpeta on llegir i escriure els fitxers de configuraci\u00f3 de l'OmegaT.\n\n\t--resource-bundle=<cam\u00ed>\n\t  Fitxer .properties del Java que s'utilitzar\u00e0 per al text de la interf\u00edcie.\n\n\t--mode=[nom del mode de consola]\n\t  Permet especificar un mode diferent del mode GUI per defecte. Consulteu-ne els detalls a continuaci\u00f3.\n\nNoms dels modes de consola i opcions:\n\n\t--mode=console-translate:\n\t  --source-pattern=<patr\u00f3>\n\t    Llista de permesos d'expressions regulars de fitxers d'origen\n\t    que es processaran.\n\n\t--mode=console-createpseudotranslatetmx:\n\t  --pseudotranslatetmx=<cam\u00ed>\n\t    Fitxer TMX pseudotradu\u00eft de sortida.\n\t  --pseudotranslatetype=[equal|empty]\n\t    Contingut amb el qual s'emplenar\u00e0 el TMX pseudotradu\u00eft.\n\n\t--mode=console-align:\n\t  --alignDir=<cam\u00ed>\n\t    Carpeta amb els fitxers tradu\u00efts.\n\n\t--mode=console-stats\n\t  project_path\n\t    Cam\u00ed del projecte.\n\t  --output-file=[fitxer de sortida d'estad\u00edstiques]\n\t    Envia els resultats al fitxer especificat o a la sortida est\u00e0ndard\n\t    si no s'indica cap fitxer o no s'utilitza l'opci\u00f3.\n\t  --stats-type=[xml|text|txt|json]\n\t    Especifica el format de sortida.\n\t    Si no s'especifica --stats-type, es detecta\n\t    el format a partir de l'extensi\u00f3 del fitxer.\n\t    Per defecte, \u00e9s \u00abxml\u00bb.\n\nOpcions exclusives del mode de consola:\n\n\t--quiet\n\t  Redueix els resultats en la sortida est\u00e0ndard de la l\u00ednia d'ordres.\n\n\t--script=<path>\n\t  Fitxer de script que s'executar\u00e0 en esdeveniments del projecte.\n\n\t--tag-validation=[abort|warn]\n\t  Valida les etiquetes. Abort: surt amb un error si les etiquetes no s\u00f3n v\u00e0lides.\n\t  Warn: informa de les etiquetes no v\u00e0lides en la sortida est\u00e0ndard.\n\n{0}

