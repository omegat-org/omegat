OUT_OF_MEMORY=L'OmegaT no t\u00e9 prou mem\u00f2ria i es tancar\u00e0 quan feu clic a \u00abD'acord\u00bb.\nSolucions possibles:\n\n1) Redu\u00efu el nombre de fitxers de la carpeta de fitxers d'origen.\n\n2) Augmenteu la quantitat de mem\u00f2ria disponible per a l'OmegaT.\nUtilitzeu \u00abjava -Xmx<mida en MB>M -jar OmegaT.jar\u00bb en la\nl\u00ednia d'ordres o en l'script d'inici de l'OmegaT.\nEl valor actual \u00e9s de {0} MB.\n\nConsulteu \u00abCom executar l'OmegaT\u00bb en la Guia d'usuari.\n
