ABOUTDIALOG_CONTRIBUTORS=L'OmegaT \u00e9s una eina de Traducci\u00f3 Assistida per Ordinador lliure, de codi obert i multiplataforma que inclou funcions de cerca de coincid\u00e8ncies parcials, mem\u00f2ria de traducci\u00f3, cerca per paraules clau, glossaris i aprofitament de la traducci\u00f3 en projectes actualitzats.\n\nL'OmegaT \u00e9s una obra original d'en Keith Godfrey.\nEn Marc Prior \u00e9s el coordinador del projecte OmegaT.\n\nHan participat en el codi: \nZoltan Bartko, Didier Briel (cap de llan\u00e7ament de versions), Kim Bruning, Alex Buloichik, Sandra Jean Chua, Martin Fleurke, Wildrich Fourie, Thomas Huriaux, Fabi\u00e1n Mandelbaum, Maxym Mykhalchuk, Arno Peters, Henry Pijffers, Tiago Saboga, Andrzej Sawu\u0142a, Benjamin Siband i Martin Wunderlich.\n\nLa resta de col\u00b7laboracions es detallen al fitxer readme.txt\n\nL'OmegaT utilitza les biblioteques seg\u00fcents:\n  HTMLParser 1.6, creada per Somik Raha, Derrick Oswald i altres (llic\u00e8ncia LGPL)\n  MRJ Adapter 1.0.8, creada per Steve Roy (llic\u00e8ncia LGPL)\n  VLDocking Framework 2.1.4, creada per VLSolutions (llic\u00e8ncia CeCILL).\n  Hunspell, per L\u00e1szl\u00f3 N\u00e9meth i altres (llic\u00e8ncia LGPL)\n  JNA, per Todd Fast, Timothy Wall i altres (llic\u00e8ncia LGPL)\n  Swing-Layout 1.0.2 (llic\u00e8ncia LGPL)\n  Jmyspell 2.1.4 (llic\u00e8ncia LGPL) \n  JAXB (GPLv2 + excepci\u00f3 classpath)


