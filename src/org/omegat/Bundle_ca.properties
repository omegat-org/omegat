SW_VIEWER_TEXT=\u00c0mbit:\nLes cerques s'apliquen al projecte i per defecte inclouen el text d'origen i de destinaci\u00f3, les mem\u00f2ries de traducci\u00f3 de refer\u00e8ncia, els glossaris, les notes i els comentaris del projecte. Marqueu o desmarqueu les caselles corresponents per a canviar els par\u00e0metres.\nTamb\u00e9 podeu cercar en una estructura de carpetes espec\u00edfica.\n\nTipus:\nLa cerca exacta cerca coincid\u00e8ncies de tota la cadena de text.\nLa cerca per paraules clau cerca totes les paraules clau separades per espais en qualsevol ordre.\nLa cerca d'expressions regulars cerca expressions regulars del Java, documentades en la Guia d'usuari.\n\nCar\u00e0cters comod\u00ed:\nTant la cerca exacta com la cerca per paraules clau admeten els car\u00e0cters comod\u00ed \u00ab*\u00bb i \u00ab?\u00bb. \n\u00ab*\u00bb correspon a zero o m\u00e9s car\u00e0cters (\u00abcar*\u00bb coincidiria amb \u00abcar\u00bb, \u00abcars\u00bb, \u00abcares\u00bb, etc.).\n\u00ab?\u00bb correspon nom\u00e9s a un sol car\u00e0cter (\u00abcar?\u00bb coincidiria amb \u00abcara\u00bb o \u00abcars\u00bb, per\u00f2 no amb \u00abcar\u00bb ni \u00abcares\u00bb).\n\nSubstituci\u00f3 de text:\nLa substituci\u00f3 s'aplica als segments de destinaci\u00f3 del projecte.\nLa cerca per paraules clau no est\u00e0 disponible en la cadena de cerca.\nEn utilitzar expressions regulars, la cadena de substituci\u00f3 admet refer\u00e8ncies a grups definits en la cadena de cerca. Utilitzeu \u00ab$n\u00bb per a fer refer\u00e8ncia al grup n\u00fam. \u00abn\u00bb.

