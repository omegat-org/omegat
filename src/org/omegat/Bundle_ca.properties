SW_VIEWER_TEXT=Les cerques es realitzen tant al text de partida com a la traducci\u00f3.\n\n Cerca exacta: cerca la cadena de consulta especificada en l'\u00e0mbit del projecte actual o en qualsevol carpeta o estructura de carpetes.\n\n Cerca per paraules clau: examina el projecte actual i mostra els segments que contenen totes les paraules de la consulta (en qualsevol ordre).\n\n Tots dos tipus de cerca permeten l'\u00fas dels comodins * i ?. El car\u00e0cter "*" representa zero o m\u00e9s car\u00e0cters (per exemple, la cerca "cas*" trobaria "cas", "casa" i "casament"). El car\u00e0cter "?" representa exactament un car\u00e0cter (per exemple, "cas?" trobaria "casa" i "casc", per\u00f2 no "cas" ni "casament").

