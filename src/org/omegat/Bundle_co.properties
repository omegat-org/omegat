SW_VIEWER_TEXT=Scopu\u00a0:\n- A ricerca predefinita cuncerne u prughjettu, \u00e8 p\u00f2 tucc\u00e0 tuttu schedariu ch\u00ec si trova in un\u2019arburiscenza definita di schedarii.\n- Da bona regula, e ricerche s\u00f2 fatte nant\u2019\u00e0 l\u2019origine \u00e8 a destinazione, e MdT di referenza, i glossarii, e note \u00e8 i cummenti di u prughjettu.\n\nTipi\u00a0:\n- E ricerche esatte currispondenu \u00e0 a catena sana ricercata.\n- E ricerche da parolla chjave currispondenu \u00e0 tutte e parolle chjave staccate da spazii, qualsiasi l\u2019ordine.\n- E ricerche da espressioni regulare currispondenu \u00e0 l\u2019espressioni regulare Java ch\u00ec s\u00f2 discritte in u manuale di l\u2019utilizatore.\n\nCaratteri generichi\u00a0:\n- I caratteri generichi \u00ab\u00a0*\u00a0\u00bb \u00e8 \u00ab\u00a0?\u00a0\u00bb ponu esse impiegati in e ricerche esatte \u00e8 quelle da parolla chjave.\n- U caratteru \u00ab\u00a0*\u00a0\u00bb currisponde \u00e0 zeru o parechji caratteri. A ricerca c\u00f9 \u00ab\u00a0man*\u00a0\u00bb truver\u00e0, per indettu, i risultati \u00ab\u00a0mane\u00a0\u00bb, \u00ab\u00a0manu\u00a0\u00bb \u00e8 \u00ab\u00a0manghj\u00e0\u00a0\u00bb.\n- U caratteru \u00ab\u00a0?\u00a0\u00bb currisponde \u00e0 un caratteru solu. A ricerca c\u00f9 \u00ab\u00a0man?\u00a0\u00bb truver\u00e0, per indettu, i risultati \u00ab\u00a0mane\u00a0\u00bb \u00e8 \u00ab\u00a0manu\u00a0\u00bb ma micca \u00ab\u00a0manghj\u00e0\u00a0\u00bb.\n\nRimpiazzamentu di testu\u00a0:\n- I rimpiazzamenti tuccanu i segmenti di destinazione di u prughjettu, ch\u2019elli sianu dighj\u00e0 tradutti o micca.\n- E ricerche da parolla chjave \u00f9n ponu micca esse impiegate cum\u2019\u00e8 catena di ricerca.\n- Quandu l\u2019espressioni regulare s\u00f2 impiegate, a catena di rimpiazzamentu piglia in contu e referenze \u00e0 i gruppi definiti in a catena di ricerca. Impieg\u00e0 $n per f\u00e0 referenza \u00e0 u n-esimu gruppu.

