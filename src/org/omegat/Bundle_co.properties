SW_VIEWER_TEXT=Scopu\u00a0:\nE ricerche predefinite s\u2019appiecanu \u00e0 u prughjettu \u00e8 coprenu u testu d\u2019origine \u00e8 di destinazione, e MdT di referenza, i glossarii, e note \u00e8 i cummenti. Attivate o n\u00f2 a casella apposta per cambi\u00e0 ste preferenze.\nE ricerche ponu din\u00f9 esse lanciate nant\u2019\u00e0 una ierarchia specificata di cartulari.\n\nTipi\u00a0:\nE ricerche esatte currispondenu \u00e0 a catena sana di ricerca.\nE ricerche da parolla chjave currispondenu \u00e0 tutte e parolle chjave staccate da spazii, qualsiasi l\u2019ordine.\nE ricerche da espressioni regulare currispondenu \u00e0 l\u2019espressioni regulare Java ch\u00ec s\u00f2 discritte in u manuale di l\u2019utilizatore.\n\nCaratteri generichi\u00a0:\nE ricerche esatte \u00e8 quelle da parolla chjave accettanu i caratteri generichi \u00ab\u00a0*\u00a0\u00bb \u00e8 \u00ab\u00a0?\u00a0\u00bb .\n\u00ab\u00a0*\u00a0\u00bb currisponde \u00e0 nisunu o parechji caratteri. Una ricerca di \u00ab\u00a0man*\u00a0\u00bb truver\u00e0, per indettu, i risultati \u00ab\u00a0mane\u00a0\u00bb, \u00ab\u00a0manu\u00a0\u00bb \u00e8 \u00ab\u00a0manghj\u00e0\u00a0\u00bb.\n\u00ab\u00a0?\u00a0\u00bb currisponde \u00e0 un caratteru unicu. Una ricerca du \u00ab\u00a0man?\u00a0\u00bb truver\u00e0, per indettu, i risultati \u00ab\u00a0mane\u00a0\u00bb \u00e8 \u00ab\u00a0manu\u00a0\u00bb ma micca \u00ab\u00a0man\u00a0\u00bb n\u00e8 \u00ab\u00a0manghj\u00e0\u00a0\u00bb.\n\nRimpiazzamentu di testu\u00a0:\nU rimpiazzamentu s\u2019appieca \u00e0 i segmenti di destinazione di u prughjettu.\nE ricerche da parolla chjave \u00f9n ponu micca esse impiegate cum\u2019\u00e8 catena di ricerca.\nQuandu s\u2019impieganu l\u2019espressioni regulare, a catena di rimpiazzamentu piglia in contu e referenze \u00e0 i gruppi definiti in a catena di ricerca. Impieg\u00e0 $n per f\u00e0 referenza \u00e0 u n-esimu gruppu.

