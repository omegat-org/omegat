OUT_OF_MEMORY=OmegaT manca di memoria, \u00e8 si fermer\u00e0 quandu si preme nant\u2019\u00e0 u buttone Vai.\nPudete pruv\u00e0 di currege stu penseru c\u00f9 una di ste manere\u00a0:\n\n1) Sminu\u00ec u numeru di schedarii d\u2019origine \u00e8 traducelli da sottu-insemi\u00a0;\n\n2) Aument\u00e0 u valore di memoria dispunibule per OmegaT, c\u00f9\n\u00ab java -Xmx<dimensione-in-Mo>M -jar OmegaT.jar \u00bb in a\ncumanda di linea o in u scenariu di principiu d\u2019OmegaT\u00a0;\nU valore attuale h\u00e8 {0} Mo\u00a0;\n\n\nFighjate \u00ab Capitulu 3. Installazione \u00e8 Impiegu d\u2019OmegaT \u00bb in u manuale di l\u2019utilizatore.\n\nOmegaT h\u00e0 da piantassi av\u00e0.\n

