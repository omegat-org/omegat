# 0: Application name + version
COMMAND_LINE_HELP=\nSintassa\u00a0: java -jar [<ozzioni java>] OmegaT.jar [<ozzioni OmegaT>] [<chjassu di prughjettu>]\n\nLighjite Aiutu > Manuale di l\u2019utilizatore per sapene di pi\u00f9, ancu nant\u2019\u00e0 l\u2019ozzioni java.\n\nOzzioni OmegaT\u00a0:\n\n\tNisuna ozzione\u00a0: Lanci\u00e0 l\u2019interfaccia GUI.\n\n\tSolu u chjassu di prughjettu\u00a0: Lanci\u00e0 l\u2019interfaccia GUI \u00e8 caric\u00e0 u prughjettu indicatu.\n\n\t-h, --help\n\t  Stamp\u00e0 stu messaghju d\u2019aiutu.\n\n\t--remote-project\n\t  Scaric\u00e0 un schedariu omegat.project da l\u2019indirizzu web specificatu\n\t  in <chjassu di prughjettu> \u00e8 caric\u00e0 u prughjettu.\n\n\t--no-team\n\t  Disattiv\u00e0 \u00e0 funzione di prughjettu di squadra.\n\n\tteam init <lingua d\u2019origine> <lingua di destinazione>\n\t  Attrezzu di prughjettu di squadra.\n\t  Inizi\u00e0 un prughjettu minimu di squadra c\u00f9 e lingue indicate.\n\t  S\u2019\u00e8 a cumanda h\u00e8 lanciata da un arburu di travagliu git o una copia timpuraria svn,\n\t  i risultati seranu messi in attesa o aghjunti.\n\n\t--disable-project-locking\n\t  \u00d9n pruv\u00e0 micca d\u2019ammarchjun\u00e0 u schedariu omegat.project.\n\t--disable-location-save\n\t  \u00d9n arricurdassi micca di l\u2019ultimu cartulare apertu in u selettore di schedariu.\n\n\t--ITokenizer=<nome di classa>\n\t--ITokenizerTarget=<nome di classa>\n\t  Lemmatizatore d\u2019analisa di lingua - d\u2019origine o di destinazione -\n\t  \u00e0 impieg\u00e0 (rimpiazzeghja e preferenze di prughjettu). Lighjite OmegaT.jar/META-INF/MANIFEST.MF per cunnosce i valori pussibule.\n\n\t--config-file=<chjassu>\n\t  Un schedariu .properties Java da duve si caricheranu e preferenze predefinite.\n\n\t--config-dir=<chjassu>\n\t  U cartulare impiegatu per leghje o scrive i schedarii di cunfigurazione d\u2019OmegaT.\n\n\t--resource-bundle=<path>\n\t  Un schedariu .properties Java \u00e0 impieg\u00e0 per u testu di l\u2019interfaccia.\n\n\t--mode=[console mode name]\n\t  Specific\u00e0 un altru modu ch\u00e8 quellu di l\u2019interfaccia GUI predefinita. Lighjite inghj\u00f2 per sapene di pi\u00f9.\n\nNomi di i modi di cunsola \u00e8 e so ozzioni\u00a0:\n\n\t--mode=console-translate\n\t  --source-pattern=<mudellu>\n\t    Una lista bianca in espressione regulare di i schedarii d\u2019origine \u00e0 tratt\u00e0.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<chjassu>\n\t    U schedariu TMX resultendu ch\u00ec cuntene a pseudo traduzzione.\n\t  --pseudotranslatetype=[equal|empty]\n\t    U cuntenutu \u00e0 riempie in u TMX di pseudo traduzzione.\n\n\t--mode=console-align\n\t  --alignDir=<chjassu>\n\t    Un cartulare cuntenendu i schedarii tradutti.\n\n\t--mode=console-stats\n\t  project_path\n\t    U chjassu ver di u prughjettu.\n\t  --output-file=[stats-output-file]\n\t    Stampa ver di u schedariu indicatu, o ver di l\u2019esciuta\n\t    classica s\u2019ellu \u00f9n ci h\u00e8 schedariu o s\u2019\u00e8 l\u2019ozzione h\u00e8 assente.\n\t  --stats-type=[xml|text][txt][json]]]\n\t    Indicheghja u furmatu d\u2019esciuta.\n\t    S\u2019\u00e8 --stats-type \u00f9n h\u00e8 micca indicatu, u furmatu h\u00e8\n\t    avventatu da l\u2019estensione di schedariu.\n\t    Predefinizioni \u00e0 xml.\n\nOzzioni solu di cunsola\u00a0:\n\n\t--quiet\n\t  Riduce l\u2019esciuta \u00e0 stdout di a linea di cumanda.\n\n\t--script=<path>\n\t  Un schedariu di scenariu \u00e0 eseguisce \u00e0 l\u2019accade d\u2019evenimenti di prughjettu.\n\n\t--tag-validation=[abort|warn]\n\t  Cunvalid\u00e0 l\u2019etichette. Abort\u00a0: esce c\u00f9 un sbagliu s\u2019\u00e8 l\u2019etichette s\u00f2 inaccettevule.\n\t  Warn\u00a0: signal\u00e0 l\u2019etichette inaccettevule nant\u2019\u00e0 stdout.\n\n{0}

