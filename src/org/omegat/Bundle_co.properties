OUT_OF_MEMORY=OmegaT manca di memoria \u00e8 si chjoder\u00e0 quandu si preme nant\u2019\u00e0 u buttone Vai.\nSuluzioni pussibule\u00a0:\n\n1) Riduce u numeru di schedarii in u cartulare di fonte\u00a0;\n\n2) Aument\u00e0 a quantit\u00e0 di memoria dispunibule per OmegaT.\nImpieg\u00e0 \u00ab java -Xmx<dimensione-in-Mo>M -jar OmegaT.jar \u00bb via a\ncumanda di linea o in u scenariu d\u2019avviu d\u2019OmegaT\u00a0;\nU valore attuale h\u00e8 {0} Mo\u00a0;\n\n\nLighjite \u00ab\u00a0Cumu\u2026 Lanci\u00e0 OmegaT\u00a0\u00bb in u manuale di l\u2019utilizatore.\n
