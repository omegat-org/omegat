TF_INTRO_EMPTYPROJECT=U vostru prughjettu \u00f9n pare micca cuntene schedarii \u00e0 traduce.\n\nPer aghjunghje schedarii \u00e0 u prughjettu, si p\u00f2\u00a0:\n\n\t- Sguill\u00e0 \u00e8 dipone schedarii nant\u2019\u00e0 stu pannellu,\n\t- Impieg\u00e0 Prughjettu > Aghjunghje schedarii\u2026\n\t- Impieg\u00e0 Prughjettu > Schedarii d\u2019origine\u2026 epp\u00f2 Aghjunghje schedarii\u2026\n\t- Impieg\u00e0 u vostru ghjestiunariu per cupi\u00e0 i schedarii ver di u\n\t cartulare \u00ab\u00a0Source\u00a0\u00bb epp\u00f2 impieg\u00e0 Prughjettu > Ricaric\u00e0.\n\nS\u2019\u00e8 u prughjettu cuntene schedarii ma ch\u00ec u so cuntenutu \u00f9n h\u00e8 micca affissatu qu\u00ec\u00a0:\n\n\t- verific\u00e0 ch\u00ec u so furmatu h\u00e8 accettatu da OmegaT\u00a0:\n\t  s\u2019\u00e8 e preferenze di filtru \u00e0 u prughjettu s\u00f2 attivate\n\t  impieg\u00e0 Prughjettu > Prupriet\u00e0\u2026 > Filtri di schedariu lucali\u2026,\n\t  osinn\u00f2 impieg\u00e0 Ozzioni > Filtri glubali di schedariu\u2026;\n\t- apre i schedarii c\u00f9 a so appiecazione d\u2019origine \u00e8 verific\u00e0 ch\u2019elli \u00f9n s\u00f2 micca vioti.

