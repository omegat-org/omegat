SW_VIEWER_TEXT=S\u00F8gninger udf\u00F8res b\u00E5de i kilde og overs\u00E6ttelse.\n S\u00F8gninger foretages i det nuv\u00E6rende projekt eller i enhver mappe eller mappestruktur.\n\n Eksakte s\u00F8gninger s\u00F8ger efter hele den angivne s\u00F8gestreng.\n\n N\u00F8gleordss\u00F8gninger opfatter den angivne s\u00F8gestreng som et s\u00E6t af s\u00F8geord (adskilt af mellemrum) og returnerer alle segmenter, som indeholder alle s\u00F8geordene, i vilk\u00E5rlig r\u00E6kkef\u00F8lge.\n\n Begge s\u00F8getyper underst\u00F8tter jokertegnene * og ?. Tegnet '*' matcher nul eller flere tegn (en s\u00F8gning p\u00E5 'l\u0153s*' vil matche 'l\u0153se', 'l\u0153ser', og 'l\u0153sning', for eksempel). Tegnet '?'  matcher kun et tegn ( 'l\u0153s?' ville matche 'l\u0153se' og 'l\u0153st' for eksempel, men ikke 'l\u0153ser' eller 'l\u0153sning').

