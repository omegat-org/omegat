OUT_OF_MEMORY=OmegaT fehlt es an Speicher und wird beendet, wenn Sie OK dr\u00fccken.\nSie k\u00f6nnen versuchen, das Problem auf folgende Weise zu l\u00f6sen:\n\n1) Verringern Sie die Anzahl der Ausgangsdateien und \u00fcbersetzen Sie stapelweise;\n\n2) Vergr\u00f6\u00dfern Sie den Speicher f\u00fcr OmegaT, indem Sie einen Wert f\u00fcr "java -Xmx<size-in-MB>M -jar OmegaT.jar" in der Befehlszeile oder im Startskript f\u00fcr OmegaT einsetzen;\n\n3) Bringen Sie einen Fehlerbericht unter http://sourceforge.net/projects/omegat an\n\nOmegaT wird jetzt beendet.\n

