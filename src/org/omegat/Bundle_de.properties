# 0: Application name + version
COMMAND_LINE_HELP=\nVerwendung: java -jar [<Java-Optionen>] OmegaT.jar [<OmegaT-Optionen>] [<Projektpfad>]\n\nF\u00fcr Einzelheiten, inklusive Java-Optionen, siehe Hilfe > Bedienungsanleitung.\n\nOmegaT-Optionen:\n\n\tKeine Option: GUI starten.\n\n\tNur Projektpfad: GUI starten und angegebenes Projekt laden.\n\n\t-h, --help\n\t  Diesen Hilfetext ausgeben.\n\n\t--remote-project\n\t  Eine omegat.project-Datei von der in <Projektpfad> angegebenen\n\t  URL herunterladen und das Projekt laden.\n\n\t--no-team\n\t  Teamprojekt-Funktionalit\u00e4t deaktivieren.\n\n\tteam init <Quellsprache> <Zielsprache>\n\t  Teamprojekt-Tool.\n\t  Ein minimales Teamprojekt mit den angegebenen Sprachen\n\t  initialisieren.\n\t  \t  Wenn der Befehl in einem Git Working Tree oder SVN Checkout\n\t  aufgerufen wird, werden die Ergebnisse bereitgestellt/hinzugef\u00fcgt.\n\n\t--disable-project-locking\n\t  Die omegat.project-Datei wird nicht gesperrt.\n\t--disable-location-save\n\t  Der zuletzt in der Dateiauswahl ge\u00f6ffnete Ordner wird\n\t  nicht gespeichert.\n\n\t--ITokenizer=<Klassenname>\n\t--ITokenizerTarget=<Klassenname>\n\t  Der zu verwendende Quell- oder Zielsprachen-Tokenizer (\u00fcber-\n\tschreibt Projekteinstellungen).\n\t   Siehe OmegaT.jar/META-INF/MANIFEST.MF f\u00fcr g\u00fcltige Werte.\n\n\t--config-file=<Pfad>\n\t  Eine Java-.properties-Datei, aus der die Standardeinstellungen\n\t  geladen werden sollen.\n\n\t--config-dir=<Pfad>\n\t  Der Ordner, welcher zum Lesen oder Schreiben von\n\t  OmegaT-Konfigurationsdateien verwendet wird.\n\n\t--resource-bundle=<Pfad>\n\t   Eine Java-.properties-Datei, die f\u00fcr die Texte der\n\t   Benutzeroberfl\u00e4che verwendet wird.\n\n\t--mode=[Konsolenmodusname]\n\t  Einen anderen Modus als den GUI-Standardmodus angeben. Siehe unten f\u00fcr Details.\n\nKonsolenmodusnamen und ihre Optionen:\n\n\t--mode=console-translate\n\t  --source-pattern=<Muster>\n\t    Eine RegEx-Whitelist der zu verarbeitenden Quelldateien.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<Pfad>\n\t    Speicherort der pseudo\u00fcbersetzten TMX-Datei.\n\t  --pseudotranslatetype=[equal|empty]\n\t    Was in die pseudo\u00fcbersetzten TMX eingef\u00fcgt werden soll.\n\n\t--mode=console-align\n\t  --alignDir=<Pfad>\n\t    Ein Ordner, der die \u00fcbersetzten Dateien enth\u00e4lt.\n\n\t--mode=console-stats\n\t  Projektpfad\n\t    Der Pfad zum Projekt.\n\t  --output-file=[Stats-Ausgabedatei]\n\t    Schreibt in die angegebene Datei, oder in die Standardausgabe,\n\t    wenn keine Datei angegeben ist oder die Option\n\t    nicht verwendet wird.\n\t  --stats-type=[xml|text|txt|json]\n\t    Spezifiziert das Ausgabeformat.\n\t    Wenn --stats-type nicht angegeben ist,\n\t    wird das Format via Dateiendung ermittelt.\n\t    Standardm\u00e4\u00dfig xml.\n\nNur-Konsolen-Optionen:\n\n\tNicht-GUI-Modus-Optionen:\n--quiet\n\t  Ausgabe der Befehlszeile reduzieren.\n\n\t--script=<Pfad>\n\t  Eine Skriptdatei, die bei Projektereignissen ausgef\u00fchrt\n\t  werden soll.\n\n\t--tag-validation=[abort|warn]\n\t  Tags validieren. Abort: Mit einem Fehler beenden, wenn Tags ung\u00fcltig sind.\n\t  Warn: Ung\u00fcltige Tags auf stdout melden.\n\n{0}

