SW_VIEWER_TEXT=Gesucht wird sowohl in der Quelle als auch in der \u00dcbersetzung.\n\n Exakte Suchvorg\u00e4nge suchen den angegebenen Ausdruck innerhalb des gegenw\u00e4rtigen Projektes oder in irgendeinem Verzeichnis- oder einer Verzeichnisstruktur.\n\n Suche nach Stichw\u00f6rtern untersucht das aktuelle Projekt und gibt alle Segmente wider, die alle Suchausdr\u00fccke in einer beliebigen Reihenfolge enthalten.\n\n Beide Sucharten unterst\u00fctzen die Jokerzeichen * und ?. Das Zeichen '*' findet Null oder mehr Zeichen (der Suchausdruck 'Druck*' w\u00fcrde z.B. 'Druck', 'Drucker', 'Druckerei' finden).  Das '?' entspricht genau einem Zeichen ('in?' w\u00fcrde z.B. 'ins' und 'int' entsprechen, nicht aber 'in' oder 'innen').

