SW_VIEWER_TEXT=Ekzakta ser\u0109o ebligas trovi indikitan ser\u0109atan en la kuranta projekto kaj en iu dosierujo a\u016d dosierujarbo.  Ekzakta ser\u0109o subtenas \u0135okerojn \u00ab*\u00bb kaj \u00ab?\u00bb. La \u0135okero \u00ab*\u00bb responas al neniu a\u016d kelkaj simboloj (ser\u0109o de \u00abkur*\u00bb, ekzemple, redonos \u00abkuri\u00bb, \u00abkuras\u00bb, kaj \u00abkuranta\u00bb). La \u0135okero \u00ab?\u00bb respondas strikte al unu simbolo (\u00abkur?\u00bb redonos \u00abkuri\u00bb kaj \u00abkuru\u00bb, ekzemple, sed ne \u00abkuras\u00bb a\u016d \u00abkuranta\u00bb). \u0108i tiu operacio ser\u0109as en fonta\u0135o kaj en traduka\u0135o.\n\nSer\u0109o la\u016d \u015dlosilvortoj trarigardas fontodosierojn kaj redonas \u0109iujn segmetojn, kiuj enhavas \u0109iujn \u015dlosilvortojn en iu ajn ordo.\n\nPlia informo trovi\u011das en dokumentaro.

