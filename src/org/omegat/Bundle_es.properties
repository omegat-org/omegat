SW_VIEWER_TEXT=\u00c1mbito:\nEl \u00e1mbito de b\u00fasqueda est\u00e1, de manera predeterminada, en el proyecto. Puede estar tambi\u00e9n en cualquier archivo ubicado en una jerarqu\u00eda de carpetas especificada.\nLas b\u00fasquedas en el proyecto, de manera predeterminada, se ejecutan en el texto original, en el texto traducido, en las memorias externas, en los glosarios, en las notas y en los comentarios del proyecto.\n\nTipos:\nLa b\u00fasqueda exacta encuentra la cadena de b\u00fasqueda completa.\nLa b\u00fasqueda por palabras clave encuentran todas las palabras separadas por espacios, con independencia de su orden.\nLa b\u00fasqueda con expresiones regulares encuentra expresiones regulares de Java, que est\u00e1n documentadas en el manual de usuario.\n\nComodines:\nLa b\u00fasqueda exacta y por palabras clave admite los caracteres comod\u00edn * y ?.\n'*' encuentra cero o m\u00e1s caracteres ('ejecuta*' encuentra 'ejecuta', 'ejecutas', 'ejecutar', 'ejecutando', etc.)\n'?' coincide exactamente con un car\u00e1cter ('ejecuta?' coincide con 'ejecutas' y 'ejecutar', pero no con 'ejecuta' ni 'ejecutando').\n\nReemplazo:\nEl \u00e1mbito de un reemplazo de texto son los segmentos traducidos del proyecto, con independencia de que tengan o no contenido.\nNo est\u00e1 disponible la b\u00fasqueda por palabras clave en la cadena de b\u00fasqueda.\nAl usar expresiones regulares, la cadena de reemplazo no admite referencias a grupos definidos en la cadena de b\u00fasqueda.

