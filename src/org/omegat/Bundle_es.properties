SW_VIEWER_TEXT=Realiza b\u00fasquedas tanto en el original como en el traducci\u00f3n.\n\n La b\u00fasqueda exacta trata de encontrar la expresi\u00f3n seleccionada en el proyecto abierto o en cualquier directorio o \u00e1rbol de directorios.\n\n La b\u00fasqueda por palabras clave examina el proyecto abierto y presenta los segmentos que contengan todas la palabras indicadas, cualquiera que sea su orden de aparici\u00f3n.\n\n Ambos tipos de buscada soporte el uso de los caracteres comod\u00edn \u00ab*\u00bb y \u00ab?\u00bb. El car\u00e1cter \u00ab*\u00bb representa la coincidencia con ninguno o varios caracteres (por ejemplo: buscando \u00abcorre*\u00bb se encontrar\u00edan \u00abcorre\u00bb, \u00abcorrer\u00bb y \u00abcorredor\u00bb). El car\u00e1cter \u00ab?\u00bb representa la coincidencia exacta con un solo car\u00e1cter (as\u00ed, buscando \u00abcorre?\u00bb se encontrar\u00eda \u00abcorrer\u00bb y \u00abcorren\u00bb, no as\u00ed \u00abcorre\u00bb ni \u00abcorredor\u00bb).

