SW_VIEWER_TEXT=Las b\u00fasquedas se pueden realizar en la fuente y/o en la traducci\u00f3n y/o en las notas.\n\nLa b\u00fasqueda se lleva a cabo dentro del proyecto actual o en alg\u00fan directorio o estructura de directorios.\n\nLa b\u00fasqueda exacta encuentra la cadena de consulta especificada completa.\n\nLa b\u00fasqueda por palabras clave respeta la cadena de consulta indicada como un conjunto de palabras clave a buscar (separadas por un espacio) y devuelve todos los segmentos que contengan todas las palabras de la consulta, en cualquier orden.\n\nAmbos tipos de b\u00fasqueda son compatibles con los caracteres comod\u00edn * y ?. El car\u00e1cter '*' representa la coincidencia con cero o m\u00e1s caracteres (la b\u00fasqueda del t\u00e9rmino 'ejec*' encontrar\u00e1 'ejec', 'ejecutar' y 'ejecutando', por ejemplo). El car\u00e1cter '?' representa la coincidencia exactamente con un car\u00e1cter (as\u00ed buscar 'ejecuta?' encontrar\u00e1 'ejecuta' y 'ejecutar', por ejemplo, pero no 'ejecutando' o 'ejecutado').

