COMMAND_LINE_HELP=Uso: java -jar OmegaT.jar [<opciones>] [<ruta de acceso al proyecto>]\n\nOpciones:\n\tNinguna: lanzar GUI\n\tSolo ruta de acceso al proyecto: lanzar GUI y cargar el proyecto especificado\n\tteam\n\t\tHerramienta de proyecto de trabajo en grupo. Invocar `team -h` para ver detalles.\n\t-h, --help\n\t\tMuestra informaci\u00f3n de ayuda.\n\t--remote-project\n\t\tDescarga un archivo omegat.project desde la URL dada como <ruta de acceso\n\t\tal proyecto> y carga el proyecto.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tEspecificar un modo distinto al predeterminado (GUI). Ver detalles abajo.\n\t--config-file=<ruta de acceso>\n\t\tUn archivo .properties de Java desde donde cargar los ajustes predeterminados.\n\t--resource-bundle=<ruta de acceso>\n\t\tUn archivo .properties de Java para usar como texto de la interfaz\n\t--config-dir=<ruta de acceso>\n\t\tEl directorio desde donde leer y hacia donde escribir los archivos de configuraci\u00f3n de OmegaT.\n\t--disable-project-locking\n\t\tNo intenta bloquear el archivo omegat.project del proyecto.\n\t--disable-location-save\n\t\tNo recuerda el \u00faltimo directorio abierto en el selector de archivos.\n\t--no-team\n\t\tDesactiva la funcionalidad de proyectos de trabajo en grupo.\n\t--ITokenizer=<nombre de clase>\n\t--ITokenizerTarget=<nombre de clase>\n\t\tAnalizador del idioma de origen o destino a usar (anula los\n\t\tajustes del proyecto). Ver los valores v\u00e1lidos en OmegaT.jar/META-INF/MANIFEST.MF.\n\nOpciones en modo no-GUI:\n\t--quiet\n\t\tReduce la salida al stdout de la l\u00ednea de comandos.\n\t--script=<ruta de acceso>\n\t\tUn archivo de programa que se ejecuta ante eventos del proyecto.\n\t--tag-validation=[abort|warn]\n\t\tValidar etiquetas. Abort: salir con un error si las etiquetas no son v\u00e1lidas.\n\t\tWarn: informar las etiquetas no v\u00e1lidas a stdout.\n\nModo console-translate:\n\t--source-pattern=<patr\u00f3n>\n\t\tUna lista de expresiones regulares de archivos originales a procesar.\n\nModo console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<ruta de acceso>\n\t\tEl archivo TMX seudotraducido que sale.\n\t--pseudotranslatetype=[equal|empty]\n\t\tCon qu\u00e9 llenar el TMX seudotraducido.\n\nModo console-align:\n\t--alignDir=<ruta de acceso>\n\t\tDirectorio que contiene los archivos traducidos.\n\nVer m\u00e1s informaci\u00f3n en Ayuda > Manual de usuario.\n\n{0}

TEAM_TOOL_HELP=Uso: java -jar OmegaT.jar team <comando> [<opciones>]]\n\nComandos:\n\t-h, --help\n\t\tMuestra informaci\u00f3n de uso.\n\tinit <idioma de origen> <idioma de destino>\n\t\tInicializa un proyecto de trabajo en grupo m\u00ednimo con los idiomas especificados.\n\t\tSi se invoca en un \u00e1rbol de trabajo en git o checkout de svn, los\n\t\tresultados se subir\u00e1n al servidor.\n\n{0}

# 0: Source language ("en", etc.)
