ABOUTDIALOG_CONTRIBUTORS=OmegaT es una herramienta multiplataforma libre para la traducci\u00f3n asistida por ordenador (TAO), y est\u00e1 dotada de diversas funciones: coincidencias parciales, memoria de traducci\u00f3n, b\u00fasqueda por palabras clave, glosarios y aprovechamiento de traducciones previas en proyectos nuevos.\n\nOmegaT es el trabajo original de Keith Godfrey.\nMarc Prior es el coordinador del proyecto OmegaT.\n\nPartes del c\u00f3digo son aportaci\u00f3n de:\nZoltan Bartko, Volker Berlin, Didier Briel (Administrador de lanzamientos), Kim Bruning, Alex Buloichik, Sandra Jean Chua, Martin Fleurke, Wildrich Fourie, Thomas Huriaux, Ibai Lakunza Velasco, Fabi\u00e1n Mandelbaum, Maxym Mykhalchuk, Arno Peters, Henry Pijffers, Tiago Saboga, Andrzej Sawu\u0142a, Benjamin Siband, Antonio Vilei y Martin Wunderlich\n\nOtras aportaciones est\u00e1n detalladas en el archivo readme_es.txt\n\nOmegaT utiliza las siguientes bibliotecas:\n  HTMLParser 1.6 por Somik Raha, Derrick Oswald y otros (Licencia LGPL)\n  MRJ Adaptador 1.0.8 por Steve Roy (Licencia LGPL)\n  VLDocking Framework 2.1.4 por VLSolutions (Licencia CeCILL)\n  Hunspell por L\u00e1szl\u00f3 N\u00e9meth y otros (Licencia LGPL)\n  JNA por Todd Fast, Timothy Wall y otros (Licencia LGPL)\n  Swing-Layout 1.0.2 (Licencia LGPL)\n  Jmyspell 2.1.4 (Licencia LGPL) \n  JAXB 2.1.7 (GPLv2 + classpath exception)

