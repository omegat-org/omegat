# immortalize the BeOS 404 messages (some modified a bit for context)
HF_HAIKU_1=Emocionante p\u00e1gina de ayuda <p>Los hilos de la telara\u00f1a<p> 404 no encontrada

HF_HAIKU_2=El viento azota los lirios <p>esparciendo sus p\u00e9talos al viento:<p> No se ha encontrado su p\u00e1gina

HF_HAIKU_3=El barman exclama a voz en cuello: <p>\u00a1Su p\u00e1gina no se encuentra, muchacho!<p> Pida otro trago.

HF_HAIKU_4=La p\u00e1gina se le desliza entre los dedos, <p>el pulso se acelera fren\u00e9tico,<p> desvaneci\u00e9ndose cual tenue niebla.

HF_HAIKU_5=Hay tres cosas seguras: <p>La muerte, los impuestos y la p\u00e1gina no encontrada.<p> Usted es v\u00edctima de una de ellas, cuando menos.

HF_HAIKU_6=La p\u00e1gina de ayuda que busca <p>Rebasa los l\u00edmites de nuestra percepci\u00f3np> Sin embargo, otras le aguardan.

HF_HAIKU_7=El vac\u00edo del alma, <p>la negrura, siempre es dolorosa,<p> no se ha encontrado su p\u00e1gina de ayuda.

HF_HAIKU_8=P\u00e1gina ef\u00edmera, <p>Yo soy la pantalla azul de la muerte,<p> \u00a1nadie le oir\u00e1 gritar!.

HF_HAIKU_9=Mejor que un bip, <p>o un grosero mensaje de error,<p> las siguientes palabras: "P\u00e1gina no encontrada"

HF_HAIKU_10=El duelo y la tristeza <p>404 ya no est\u00e1 entre nosotros,<p> parti\u00f3 al para\u00edso.

HF_HAIKU_11=La ayuda que busca <p>de su senda escapa.<p> Su invierno ha llegado.

