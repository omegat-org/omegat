SW_VIEWER_TEXT=Las b\u00fasquedas se realizan tanto en la fuente como en la traducci\u00f3n.\n La b\u00fasqueda se lleva a cabo dentro del proyecto actual o en alg\u00fan directorio o estructura de directorios.\n\n La b\u00fasqueda exacta encuentra la cadena de consulta especificada completa.\n\n La b\u00fasqueda por palabras clave respeta la cadena de consulta indicada\ncomo un conjunto de palabras clave a buscar (separadas por un espacio)\ny devuelve todos los segmentos que contengan todas las palabras de la\nconsulta, en cualquier orden.\n\n Ambos tipos de b\u00fasqueda admiten los caracteres comod\u00edn * y ?. El caracter '*' representa la coincidencia con cero o m\u00e1s caracteres\n(la b\u00fasqueda del t\u00e9rmino 'ejec*' encontrar\u00e1 'ejec', 'ejecutar' y\n'ejecutando', por ejemplo). El caracter '?' representa la coincidencia exactamente con un caracter\n(as\u00ed buscar 'ejecuta?' encontrar\u00e1 'ejecuta' y 'ejecutar', por ejemplo,\npero no 'ejecutando' o 'ejecutado').

