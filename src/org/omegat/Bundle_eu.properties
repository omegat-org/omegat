SW_VIEWER_TEXT=Esparrua:\nBilaketen esparru lehenetsia proiektua da, eta karpeten hierarkia jakin batean kokatutako edozein fitxategi izan daiteke.\nProiektu barruko bilaketa lehenetsiak proiektuaren sorburuan eta helburuan, erreferentziako itzulpen-memorietan, glosarioetan, oharretan eta iruzkinetan egiten dira,\n\nMotak:\nBilaketa zehatzak bilaketa-kate osoarekin bat egiten du.\nGako-hitzen bidezko bilaketak zuriunez banandutako gako-hitz guztiak bilatzen ditu, ordena kontuan hartu gabe.\nAdierazpen erregularren bidezko bilaketak Java lengoaiaren adierazpen erregularrak erabiltzen ditu, erabiltzailearen eskuliburuan azaltzen den moduan.\n\nKomodinak:\nBilaketa zehatzak eta gako-hitzen bidezkoak * eta ? komodinak onartzen dituzte.\n'*' karaktereak zero karaktere edo karaktere kopuru gehiago ordezkatzen ditu (esaterako, 'egi*' bilaketa-terminoaren bidez 'egi', 'egia' eta 'egizu' hitzak aurkituko dira). '?' karaktereak karaktere bat ordezkatzen du ('egi?' terminoaren bidez 'egia' aurkituko da, baina ez 'egizu').\n\nTestuaren ordeztea:\nTestu-ordezte baten esparrua proiektuaren helburu-segmentuak dira, edukiak dituztenak zein ez dituztenak.\nGako-hitzen bidezko bilaketak ez daude erabilgarri bilaketa-katean.\nAdierazpen erregularrak erabiltzean, ordezte-kateak bilaketa-katean definitutako taldeen erreferentziak onartzen ditu. Erabili $n enegarren taldeari erreferentzia egiteko.

