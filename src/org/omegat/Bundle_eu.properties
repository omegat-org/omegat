COMMAND_LINE_HELP=Erabilera: java -jar OmegaT.jar [<aukerak>] [<proiektuaren bidea>]\n\nAukerak:\n\tBat ere ez: Abiarazi interfaze grafikoa\n\tProiektuaren bidea soilik: Abiarazi interfaze grafikoa eta kargatu zehaztutako proiektua \n\tteam\n\t\tTalde-proiektuen tresna. Erabili l`team -h` xehetasunetarako.\n\t-h, --help\n\t\tErakutsi erabilera-informazioa.\n\t--remote-project\n\t\tDeskargatu omegat.project fitxategi bat <project\n\t\tpath> gisa emandako URLtik eta kargatu proiektua.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tZehaztu (lehenetsitako) interfaze grafikoa ez den beste modu bat. Ikusi behean xehetasunetarako.\n\t--config-file=<bidea>\n\t\tEzarpen lehentsiak kargatzeko erabiliko den Java .properties fitxategi bat.\n\t--resource-bundle=<bidea>\n\t\tInterfaze-testurako erabiliko den Java .properties fitxategi bat\n\t--config-dir=<bidea>\n\t\tOmegaT-ren konfigurazio-fitxategiak dituen direktorioa.\n\t--disable-project-locking\n\t\tEz saiatu proiektuaren omegat.project fitxategia blokeatzen.\n\t--disable-location-save\n\t\tEz gogoratu fitxatgegi-hautatzaileak irekitako azken direktorioa.\n\t--no-team\n\t\tDesgaitu talde-proiektuen funtzionaltasuna.\n\t--ITokenizer=<klase-izena>\n\t--ITokenizerTarget=<klase-izena>\n\t\tErabiliko den helburu- edo sorburu-hizkuntza\n\t\t(proiektuaren ezarpenak gainidazten ditu). Ikusi OmegaT.jar/META-INF/MANIFEST.MF baliozko balioak ezagutzeko.\n\nInterfaze grafikokoak ez diren modu-aukerak:\n\t--quiet\n\t\tMurriztu irteera komando-lerroko stdout-era.\n\t--script=<bidea>\n\t\tProiektu-gertaeretan exekutatuko den script-fitxategi bat.\n\t--tag-validation=[abort|warn]\n\t\tBalidatu etiketak. Abortatu: Irten errore batekin etiketak baliogabeak badira.\n\t\tAbisua: Jakinarazi baliogabeko etiketak stdout bidez.\n\nConsole-translate modua:\n\t--source-pattern=<eredua>\n\t\tProzesatuko diren sortubu-fitxategien regex zerrenda zuri bat.\n\nConsole-pseudotranslatetmx modua:\n\t--pseudotranslatetmx=<bidea>\n\t\tIrteerakoTMX fitxategi sasiitzulia.\n\t--pseudotranslatetype=[equal|empty]\n\t\tZerekin bete TMX sasiitzulia.\n\nConsole-align modua:\n\t--alignDir=<bidea>\n\t\tItzulitako fitxategiak dituen direktorio bat.\n\nIkusi 'Laguntza > Erabiltzailearen eskuliburua' informazio gehiagorako.\n\n{0}

TEAM_TOOL_HELP=Erabilera: java -jar OmegaT.jar taldea <komandoa> [<aukerak>]]\n\nKomandoak:\n\t-h, --help\n\t\tErakutsi erabilera-informazioa.\n\tinit <sorburu-hizkuntza> <helburu-hizkuntza>\n\t\tAbiarazi zehaztutako hizkuntzak dituen talde-proiektu minimo bat.\n\t\tGit laneko zuhaitz batean edo svn checkout batean deitua bada,\n\t\temaitzak stage egoeran jarriko dira edo gehitu egingo dira.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
TEAM_TOOL_INIT_COMPLETE={0}-{1} talde-proiektua hasieratu da. Kokatu sorburu-fitxategiak ./source karpetan eta material osagarria ./tm, ./glossary, eta ./dictionary karpetetan, ondoren egikaritu dena.

