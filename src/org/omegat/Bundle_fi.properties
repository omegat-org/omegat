OUT_OF_MEMORY=OmegaT:n k\u00E4ytett\u00E4viss\u00E4 oleva muisti on t\u00E4ysi. Paina OK, niin ohjelma sulkeutuu.\nSeuraavassa on tapoja ratkaista t\u00E4m\u00E4 ongelma:\n\n1) V\u00E4henn\u00E4 l\u00E4hdetiedostojen m\u00E4\u00E4r\u00E4\u00E4 ja k\u00E4\u00E4nn\u00E4 pienemmiss\u00E4 eriss\u00E4.\n\n2) Lis\u00E4\u00E4 OmegaT:n k\u00E4ytett\u00E4viss\u00E4 olevaa muistia. Kirjoita\njoko komentoriville tai OmegaT:n aloituskomentosarjaan\nkomento "java -Xmx<muistin-koko-megatavuissa>M -jar OmegaT.jar".\nNykyinen asetus on {0}\u00A0MB.\n\nLis\u00E4tietoja k\u00E4sikirjan luvussa 3, "OmegaT:n asennus ja ajaminen".\n\nOmegaT sulkeutuu.\n

