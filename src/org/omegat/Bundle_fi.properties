COMMAND_LINE_HELP=K\u00E4ytt\u00F6:\u00A0java -jar OmegaT.jar [<valinnat>] [<projektipolku>]\n\nValinnat:\n\tEi mit\u00E4\u00E4n: K\u00E4ynnist\u00E4 GUI\n\tAinoastaan projektipolku: K\u00E4ynnist\u00E4 GUI, lataa kyseinen projekti\n\tryhm\u00E4\n\t\tRyhm\u00E4projektin ty\u00F6kalu Komento "team -h" n\u00E4ytt\u00E4\u00E4 yksityiskohtaista tietoa.\n\t-h, --help\n\t\tN\u00E4ytt\u00E4\u00E4 tarkempaa tietoa k\u00E4yt\u00F6st\u00E4.\n\t--remote-project\n\t\tNoutaa omegat.project-tiedoston <projektipolku>-\n\t\t-kohdassa annetusta osoitteesta ja lataa projektin,\n\t.--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tM\u00E4\u00E4rittelee muun kuin oletustilan (GUI). Alla on lis\u00E4tietoja t\u00E4st\u00E4.\n\t--config-file=<polku>\n\t\tJava-ominaisuuksien tiedosto (.properties), jonka perusteella oletusasetukset ladataan\n\t--resource-bundle=<polku>\n\t\tJava-ominaisuuksien tiedosto ( .properties) k\u00E4ytt\u00F6liittym\u00E4n teksti\u00E4 varten\n\t--config-dir=<polku>\n\t\tHakemisto, josta OmegaT:n m\u00E4\u00E4ritystiedostot luetaan tai johon ne kirjoitetaan\n\t--disable-project-locking\n\t\tEi lukitse projektin omegat.project-tiedostoa.\n\t--disable-location-save\n\t\tEi muista viimeksi avattua hakemistoa tiedostovalitsimessa. \n\t--no-team\n\t\tRyhm\u00E4projektiominaisuus pois k\u00E4yt\u00F6st\u00E4\n\t--ITokenizer=<luokan nimi>\n\t--ITokenizerTarget=<luokan nimi>\n\t\tProjektissa k\u00E4ytett\u00E4v\u00E4 l\u00E4hde- tai kohdekielen saneistin (korvaa projektin asetukset) K\u00E4ytett\u00E4v\u00E4ksi sopivat arvot l\u00F6ytyv\u00E4t tiedostosta OmegaT.jar/META-INF/MANIFEST.MF.\n\nValinnat muuta kuin GUI-tilaa varten:\n\t--quiet\n\t\tTuottaa ainoastaan komentorivin standarditulosteen (stdout).\n\t--script=<polku>\n\t\tProjektitapahtumissa suoritettava komentosarjatiedosto\n\t--tag-validation=[abort|warn]\n\t\tT\u00E4gien tarkistaminen Abort: Antaa virheilmoituksen ja lopettaa, jos t\u00E4git ovat virheellisi\u00E4.\n\t\tWarn: Tulostaa virheelliset t\u00E4git standarditulosteeseen.\n\nKonsolin k\u00E4\u00E4nn\u00F6stila:\n\t--source-pattern=<lauseke>\n\t\tLuettelo prosessoitavien l\u00E4hdetiedostojen sallituista s\u00E4\u00E4nn\u00F6llisist\u00E4 lausekkeista.\n\nKonsolin pseudotranslatetmx-tila:\n\t--pseudotranslatetmx=<polku>\n\t\tTuottaa pseudok\u00E4\u00E4nnetyn TMX-tiedoston\n\t--pseudotranslatetype=[equal|empty]\n\t\tMill\u00E4 pseudok\u00E4\u00E4nnetty TMX t\u00E4ytet\u00E4\u00E4n\n\nKonsolin kohdistustila:\n\t--alignDir=<polku>\n\t\tHakemisto, jossa k\u00E4\u00E4nnetyt tiedostot ovat\n\nLis\u00E4\u00E4 tietoa l\u00F6ytyy kohdassa Ohje \u00A0> \u00A0K\u00E4ytt\u00E4j\u00E4n k\u00E4sikirja.\n\n{0}

TEAM_TOOL_HELP=K\u00E4ytt\u00F6: java -jar OmegaT.jar team <komento> [<valinnat>]]\n\nKomennot:\n\t-h, --help\n\t\tN\u00E4ytt\u00E4\u00E4 tarkempaa tietoa k\u00E4yt\u00F6st\u00E4.\n\tpinit <l\u00E4hdekieli> <kohdekieli>\n\t\tK\u00E4ynnist\u00E4\u00E4 yksinkertaisen ryhm\u00E4projektin, jossa k\u00E4ytet\u00E4\u00E4n kyseisi\u00E4 kieli\u00E4.\n\t\tJos komento annetaan versionhallintapuun tai SVN-checkoutin yhteydess\u00E4, tulokset valmistellaan tai lis\u00E4t\u00E4\u00E4n t\u00E4h\u00E4n.\n\n{0}

