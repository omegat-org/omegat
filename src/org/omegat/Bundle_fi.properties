SW_VIEWER_TEXT=Laajuus:\nHaku on oletusarvoisesti koko projektin laajuinen. Voit asettaa haun koskemaan kaikkia m\u00E4\u00E4r\u00E4tyn kansiohierarkian tiedostoja.\nProjektihaku hakee oletusarvoisesti projektin l\u00E4hde- ja kohdekansioista, apuk\u00E4\u00E4nn\u00F6smuisteista, sanastoista, muistiinpanoista ja kommenteista.\n\nTyypit:\nT\u00E4sm\u00E4haut etsiv\u00E4t koko hakustringi\u00E4.\nAvainsanahaku etsii kaikkia v\u00E4lily\u00F6nnein erotettuja avainsanoja riippumatta niiden j\u00E4rjestyksest\u00E4.\nHaku s\u00E4\u00E4nn\u00F6llisill\u00E4 lausekkeilla etsii Javasta s\u00E4\u00E4nn\u00F6llisi\u00E4 lausekkeita k\u00E4sikirjassa kuvatulla tavalla.\n\nYleismerkit:\nSek\u00E4 t\u00E4sm\u00E4haussa ett\u00E4 avainsanahaussa voidaan k\u00E4ytt\u00E4\u00E4 yleismerkkej\u00E4 * ja ?.\nAsteriski * vastaa mit\u00E4 tahansa merkki\u00E4, joita voi olla nolla, yksi tai useampi: hakulauseke run* vastaa sanoja run, runs, running jne.\nKysymysmerkki ? vastaa yht\u00E4 merkki\u00E4: hakulauseke run? vastaa sanoja runs tai rung, mutta ei sanoja run tai running.\n\nTekstin korvaus:\nTekstin korvaus tapahtuu projektin l\u00E4hdekielisiss\u00E4 segmenteiss\u00E4 riippumatta siit\u00E4, onko niiss\u00E4 jo sis\u00E4lt\u00F6\u00E4 vai ovatko ne tyhji\u00E4.\nHakulausekkeessa ei voi k\u00E4ytt\u00E4\u00E4 avainsanahakua.\nTekstin korvaamisessa voi k\u00E4ytt\u00E4\u00E4 s\u00E4\u00E4nn\u00F6llisi\u00E4 lausekkeita, jolloin korvattavassa tekstiss\u00E4 voi viitata hakulausekkeessa m\u00E4\u00E4riteltyihin ryhmiin. K\u00E4yt\u00E4 merkint\u00E4\u00E4 $n viittaamaan n:nteen ryhm\u00E4\u00E4n.

