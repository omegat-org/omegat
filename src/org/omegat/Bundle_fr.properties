SW_VIEWER_TEXT=Objet\u00A0:\nLa recherche port par d\u00E9faut sur le projet, et peut porter sur tout fichier situ\u00E9 dans une arborescence de dossiers d\u00E9finie.\nLes recherches dans le projet sont effectu\u00E9es par d\u00E9faut sur la source et la cible, les MT de r\u00E9f\u00E9rences, les glossaires, les notes et les commentaires du projet.\n\nTypes\u00A0:\nLes recherches exactes correspondent \u00E0 l'ensemble de la cha\u00EEne recherch\u00E9e.\nLes recherches par mot cl\u00E9 correspondent \u00E0 tous les mots-cl\u00E9s s\u00E9par\u00E9s par des espaces, ind\u00E9pendamment de leur ordre.\nLes recherches par expressions r\u00E9guli\u00E8res correspondent aux expressions r\u00E9guli\u00E8res en Java telles que document\u00E9es dans le manuel de l'utilisateur.\n\nJokers\u00A0:\nLes caract\u00E8res jokers \u00AB\u00A0*\u00A0\u00BB et \u00AB\u00A0?\u00A0\u00BB peuvent \u00EAtre utilis\u00E9s dans les recherches exactes et par mots cl\u00E9s.\nLe caract\u00E8re \u00AB\u00A0*\u00A0\u00BB correspond \u00E0 z\u00E9ro ou plusieurs caract\u00E8res. La recherche sur \u00AB\u00A0mon*\u00A0\u00BB donnera par exemple les r\u00E9sultats \u00AB\u00A0mon\u00A0\u00BB, \u00AB\u00A0monde\u00A0\u00BB, \u00AB\u00A0monter\u00A0\u00BB.\nLe caract\u00E8re \u00AB\u00A0?\u00A0\u00BB correspond \u00E0 un seul caract\u00E8re. La recherche sur \u00AB\u00A0mon ?\u00A0\u00BB donnera par exemple le r\u00E9sultat \u00AB\u00A0mont\u00A0\u00BB.\n\nRemplacement\u00A0:\nLes remplacements portent sur les segments cible du projet, qu'ils soient d\u00E9j\u00E0 traduits ou non.\nLes recherches par mot cl\u00E9 ne sont pas disponibles dans la cha\u00EEne de recherche.\nLorsque des expressions r\u00E9guli\u00E8res sont utilis\u00E9es, la cha\u00EEne de remplacement permet les r\u00E9f\u00E9rences aux groupes d\u00E9finis dans la cha\u00EEne de recherche. Utilisez $n pour vous r\u00E9f\u00E9rer au groupe num\u00E9ro n.

