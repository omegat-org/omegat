SW_VIEWER_TEXT=\u00c9tendue\u202f:\nLes recherches s\u2019appliquent au projet et recouvrent par d\u00e9faut les textes en source et en cible, les m\u00e9moires de r\u00e9f\u00e9rence, les glossaires, les notes et les commentaires. Pour modifier l\u2019\u00e9tendue de la recherche, cochez les options n\u00e9cessaires.\nVous pouvez \u00e9galement effectuer des recherches sur un ensemble sp\u00e9cifi\u00e9 de dossiers.\n\nTypes\u202f:\nLes recherches exactes correspondent \u00e0 l\u2019ensemble de la chaine recherch\u00e9e.\nLes recherches par mot-cl\u00e9 correspondent \u00e0 tous les mots-cl\u00e9s s\u00e9par\u00e9s par des espaces, ind\u00e9pendamment de leur ordre.\nLes recherches par expressions r\u00e9guli\u00e8res correspondent aux expressions r\u00e9guli\u00e8res en Java telles que document\u00e9es dans le manuel d\u2019utilisation.\n\nJokers\u202f:\nLes caract\u00e8res jokers \u00ab\u00a0*\u00a0\u00bb et \u00ab\u00a0?\u00a0\u00bb peuvent \u00eatre utilis\u00e9s dans les recherches exactes et par mots-cl\u00e9s. \nLe caract\u00e8re \u00ab\u00a0*\u00a0\u00bb correspond \u00e0 z\u00e9ro ou plusieurs caract\u00e8res. La recherche sur \u00ab\u00a0mon*\u00a0\u00bb correspond par exemple \u00e0 \u00ab\u00a0mon\u00a0\u00bb, \u00ab\u00a0monde\u00a0\u00bb, \u00ab\u00a0monter\u00a0\u00bb.\nLe caract\u00e8re \u00ab\u00a0?\u00a0\u00bb correspond \u00e0 un seul caract\u00e8re. La recherche sur \u00ab\u00a0mon?\u00a0\u00bb correspond donc \u00e0 \u00ab\u00a0mont\u00a0\u00bb et \u00ab\u00a0mono\u00a0\u00bb, mais pas \u00e0 \u00ab\u00a0monde\u00a0\u00bb.\n\nRemplacement du texte\u202f:\nLe remplacement ne s\u2019effectue que sur les segments cibles du projet.\nLes recherches par mot-cl\u00e9 ne sont pas disponibles dans la chaine de recherche.\nLorsque des expressions r\u00e9guli\u00e8res sont utilis\u00e9es, la chaine de remplacement permet les r\u00e9f\u00e9rences aux groupes d\u00e9finis dans la chaine de recherche. Utilisez $n pour vous r\u00e9f\u00e9rer au groupe num\u00