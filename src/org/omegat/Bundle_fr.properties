COMMAND_LINE_HELP=Syntaxe\u00A0: java -jar OmegaT.jar [<options>] [<chemin du projet>]\n\nOptions\u00A0:\n\tAucune\u00A0: lancer l'interface graphique\n\tChemin du projet\u00A0: lancer l'interface graphique\n\t\t            et charger le projet sp\u00E9cifi\u00E9\n\tteam\n\t\tOutil de cr\u00E9ation de projet en \u00E9quipe. Utiliser \u00AB\u00A0team -h\u00A0\u00BB pour des d\u00E9tails.\n\t-h, --help\n\t\tAfficher des informations sur l'utilisation.\n\t--remote-project\n\t\tT\u00E9l\u00E9charger un fichier omegat.project depuis l'URL donn\u00E9e comme <chemin\n\t\tprojet> et charger le projet.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSp\u00E9cifier un mode diff\u00E9rent du mode par d\u00E9faut (interface utilisateur). Voir ci-dessous pour plus d'informations.\n\t--config-file=<chemin>\n\t\tUn fichier .properties Java \u00E0 partir duquel charger les param\u00E8tres par d\u00E9faut.\n\t--resource-bundle=<chemin>\n\t\tUn fichier .properties Java \u00E0 utiliser pour les textes de l'interface utilisateur\n\t--config-dir=<chemin>\n\t\tLe r\u00E9pertoire \u00E0 partir duquel lire et \u00E9crire les fichiers de configuration d'OmegaT.\n\t--disable-project-locking\n\t\tNe pas essayer de verrouiller le fichier omegat.project du projet.\n\t--disable-location-save\n\t\tNe pas se souvenir du dernier r\u00E9pertoire ouvert dans le s\u00E9lecteur de fichiers.\n\t--no-team\n\t\tD\u00E9sactiver la fonctionnalit\u00E9 de projets en \u00E9quipe.\n\t--ITokenizer=<nom de classe>\n\t--ITokenizerTarget=<nom de classe>\n\t\tLemmatiseur source ou cible \u00E0 utiliser (remplace les param\u00E8tres du projet). Consulter OmegaT.jar/META-INF/MANIFEST.MF pour les valeurs possibles.\n\nOptions non li\u00E9es \u00E0 l'interface utilisateur\u00A0:\n\t--quiet\n\t\tDiminue les sorties sur stdout de la ligne de commande.\n\t--script=<chemin>\n\t\tUn fichier script \u00E0 ex\u00E9cuter lors d'\u00E9v\u00E9nements survenant dans le projet.\n\t--tag-validation=[abort|warn]\n\t\tValider les balises. Abort\u00A0: quitter avec une erreur s'il y a des balises non valides.\n\t\tWarn\u00A0: signaler les balises non valides sur stdout.\n\nMode console-translate\u00A0:\n\t--source-pattern=<masque>\n\t\tUne liste blanche en expression r\u00E9guli\u00E8re des fichiers source \u00E0 traiter.\n\nMode console-pseudotranslatetmx\u00A0:\n\t--pseudotranslatetmx=<chemin>\n\t\tLe fichier TMX r\u00E9sultant contenant une pseudo-traduction.\n\t--pseudotranslatetype=[equal|empty]\n\t\tLe contenu \u00E0 inclure dans la TMX pseudo-traduite.\n\nConsole-align mode\u00A0:\n\t--alignDir=<chemin>\n\t\tUn r\u00E9pertoire contenant les fichiers traduits.\n\nConsulter Aide > Manuel de l'utilisateur pour des informations suppl\u00E9mentaires.\n\n{0}

TEAM_TOOL_HELP=Syntaxe\u00A0: java -jar OmegaT.jar team <commande> [<options>]]\n\nCommandes\u00A0:\n\t-h, --help\n\t\tAfficher des informations sur l'utilisation.\n\tinit <langue source> <langue cible>\n\t\tCr\u00E9er un projet en \u00E9quipe minimal avec les langues sp\u00E9cifi\u00E9es.\n\t\tSi la commande est lanc\u00E9e dans une arborescence git ou une copie de travail svn, les r\u00E9sultats\n\t\tseront mis en attente/ajout\u00E9s.\n\n{0}

