SW_VIEWER_TEXT=Une recherche est effectu\u00E9e aussi bien dans la langue source que dans la langue cible.\n\n Les recherches exactes identifient la cha\u00EEne de caract\u00E8res sp\u00E9cifi\u00E9e dans le projet actuel ou dans un autre r\u00E9pertoire ou syst\u00E8me de r\u00E9pertoires.\n\n Les recherches par mots clefs parcourent le projet actuel et identifient tous les segments contenant tous les mots recherch\u00E9s, sans consid\u00E9ration d'ordre.\n\n Vous pouvez utilisez les caract\u00E8res joker \u00AB\u00A0*\u00A0\u00BB et \u00AB\u00A0?\u00A0\u00BB dans toutes vos recherches. Le caract\u00E8re \u00AB\u00A0*\u00A0\u00BB s'identifie \u00E0 z\u00E9ro ou plusieurs caract\u00E8res. La recherche sur \u00AB\u00A0mon*\u00A0\u00BB donnera par exemple les r\u00E9sultats \u00AB\u00A0mon\u00A0\u00BB, \u00AB\u00A0monde\u00A0\u00BB, \u00AB\u00A0monter\u00A0\u00BB. Le caract\u00E8re \u00AB\u00A0?\u00A0\u00BB s'identifie \u00E0 un seul caract\u00E8re. La recherche sur \u00AB\u00A0mon?\u00A0\u00BB donnera par exemple le r\u00E9sultat \u00AB\u00A0mont\u00A0\u00BB.

