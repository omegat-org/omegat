OUT_OF_MEMORY=OmegaT n\u2019a plus assez de m\u00e9moire pour fonctionner et quittera d\u00e8s que vous aurez appuy\u00e9 sur OK.\nSolutions possibles\u202f:\n\n1) r\u00e9duisez le nombre de fichiers dans le dossier source\u202f;\n\n2) augmentez la quantit\u00e9 de m\u00e9moire attribu\u00e9e \u00e0 OmegaT.\nUtilisez \u00ab\u00a0java -Xmx<taille-en-Mo>M -jar OmegaT.jar\u00a0\u00bb\u00a0\u00e0 la ligne de commande\nou \u00e0 partir du script de lancement d\u2019OmegaT\u202f;\nla configuration actuelle est de {0} Mo\u202f;\n\nVoir \u00ab\u202f\u202fLancer OmegaT\u202f\u00bb dans les Guides pratiques du manuel d\u2019utilisation.\n
