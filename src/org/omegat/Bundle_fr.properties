OUT_OF_MEMORY=OmegaT n'a plus assez de m\u00E9moire pour fonctionner et quittera d\u00E8s que vous aurez appuy\u00E9 sur OK.\nCe probl\u00E8me peut \u00EAtre r\u00E9solu des mani\u00E8res suivantes :\n\n1) R\u00E9duire le nombre de fichiers dans le r\u00E9pertoire \u00AB\u00A0source\u00A0\u00BB et traduire par lots ;\n\n2) Augmenter la quantit\u00E9 de m\u00E9moire utilis\u00E9e par OmegaT en le lan\u00E7ant \u00E0 partir de la ligne de commande ou \u00E0 partir d'un script avec les param\u00E8tres suivants : \u00AB\u00A0java -Xmx<taille-en-Mo>M -jar OmegaT.jar\u00A0\u00BB ;\n\n3) Cr\u00E9er un rapport de bogue sur le site http://sourceforge.net/projects/omegat.\n\nOmegaT va se terminer.\n

