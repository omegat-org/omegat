TF_INTRO_EMPTYPROJECT=Le projet semble ne contenir aucun fichier traduisible.\n\nPour ajouter des fichiers \u00e0 un projet, vous pouvez\u202f:\n\n\t- glisser-d\u00e9poser des fichiers dans ce volet \u00c9diteur\n\t- utiliser Projet > Ajouter des fichiers\u2026\n\t- utiliser Projet > Fichiers source\u2026 et cliquer sur Ajouter des fichiers\u2026\n\t- copier des fichiers dans le dossier 'source' du projet avec votre gestionnaire de fichier,\n\t   puis recharger votre projet avec Projet > Recharger.\n\nSi le projet contient des fichiers mais leur contenu n\u2019est pas affich\u00e9 ici\u202f:\n\n\t- v\u00e9rifier que leur format est pris en charge par OmegaT\u202f:\n\t  si les filtres locaux sont activ\u00e9s\n\t  utilisez Projet > Propri\u00e9t\u00e9s\u2026 > Filtres de fichiers locaux\u2026,\n\t  sinon utilisez Options > Filtres de fichiers globaux\u2026\u202f;\n\t- ouvrez les fichiers dans leur application d\u2019origine et v\u00e9rifiez qu\u2019ils ne sont pas vides.

