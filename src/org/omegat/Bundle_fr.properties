# 0: Application name + version
COMMAND_LINE_HELP=\nSyntaxe\u202f: java -jar [<options java>] OmegaT.jar [<options OmegaT>] [<chemin du projet>]\n\nPour en savoir plus, y compris sur les options Java, consulter le manuel d\u2019utilisation \u00e0 partir du menu Aide.\n\nOptions OmegaT\u202f:\n\n\tPas d\u2019option\u202f: lancement de l\u2019interface graphique.\n\n\tChemin de projet seul\u202f: lancement de l\u2019interface graphique et chargement du projet sp\u00e9cifi\u00e9.\n\n\t-h, --help\n\t  Affichage de ce message d\u2019aide.\n\n\t--remote-project\n\t  T\u00e9l\u00e9chargement d\u2019un fichier omegat.project depuis l\u2019URL donn\u00e9e en\n\t  <chemin projet> et chargement du projet.\n\n\t--no-team\n\t  D\u00e9sactivation de la fonctionnalit\u00e9 de projet en \u00e9quipe.\n\n\tteam init <langue source> <langue cible>\n\t  Outil de projet en \u00e9quipe.\n\t  Initialisation d\u2019un projet en \u00e9quipe minimal avec les langues sp\u00e9cifi\u00e9es.\n\t  Si la commande est lanc\u00e9e dans un d\u00e9p\u00f4t git ou svn, les r\u00e9sultats\n\t  seront enregistr\u00e9s pour traitement.\n\n\t--disable-project-locking\n\t  Pas de tentative de verrouillage du fichier omegat.project.\n\t--disable-location-save\n\t  Pas d\u2019enregistrement du dernier dossier ouvert dans le s\u00e9lecteur de fichiers.\n\n\t--ITokenizer=<nom de classe>\n\t  --ITokenizerTarget=<nom de classe>\n\t  Le lemmatiseur source ou cible \u00e0 utiliser (remplace les param\u00e8tres du projet). Consulter OmegaT.jar/META-INF/MANIFEST.MF pour les valeurs possibles.\n\n\t--config-file=<chemin>\n\t  Un fichier.properties Java \u00e0 partir duquel charger les param\u00e8tres par d\u00e9faut.\n\n\t--config-dir=<chemin>\n\t  Le dossier \u00e0 partir duquel lire et \u00e9crire les fichiers de configuration d\u2019OmegaT.\n\n\t--resource-bundle=<chemin>\n\t  Un fichier .properties Java \u00e0 utiliser pour les textes de l\u2019interface.\n\n\t--mode=[nom du mode console]\n\t  Sp\u00e9cification d\u2019un mode autre que le mode graphique. Voir ci-dessous pour en savoir plus.\n\nNoms des modes console et options\u202f:\n\n\t--mode=console-translate\n\t  --source-pattern=<masque>\n\t  Une liste en expression r\u00e9guli\u00e8re des fichiers source \u00e0 traiter.\n\n\t--mode=console-createpseudotranslatetmx\u202f\n\t  --pseudotranslatetmx=<chemin>\n\t  Le fichier TMX r\u00e9sultant qui contient la pseudotraduction.\n\t  --pseudotranslatetype=[equal|empty]\n\t  Le contenu \u00e0 inclure dans la TMX pseudotraduite.\n\n\t--mode=console-align\n\t  --alignDir=<chemin>\n\t  Le dossier qui contient les fichiers traduits.\n\n\t--mode=console-stats\n\t  chemin_du_projet\n\t    Le chemin du projet.\n\t  --output-file=[fichier-de-sortie]\n\t    Envoi des informations vers ce fichier. Si le fichier\n                  n\u2019est pas donn\u00e9 ou si l\u2019option n\u2019est pas utilis\u00e9e, envoi\n                  vers la sortie standard.\n\t  --stats-type=[xml|text][txt][json]]]\n\t    Sp\u00e9cification du format de sortie.\n\t    Sans --stats-type, le format est d\u00e9tect\u00e9\n\t    \u00e0 partir de l\u2019extension de fichier.\n\t    Le format par d\u00e9faut est xml.\n\nOptions limit\u00e9es \u00e0 la console\u202f:\n\n\t--quiet\n\t  R\u00e9duit le nombre d\u2019informations envoy\u00e9 sur stdout.\n\n\t--script=<chemin>\n\t  Un fichier script \u00e0 ex\u00e9cuter lors d\u2019\u00e9v\u00e9nements survenant dans le projet.\n\n\t--tag-validation=[abort|warn]\n\t  Validation des balises. Abort\u202f: quitter avec une erreur s\u2019il y a des balises non valides.\n\t  Warn\u202f: signaler les balises non valides sur stdout.\n\n{0}

