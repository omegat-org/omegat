SW_VIEWER_TEXT=Obuhvat:\nPrema zadanim postavkama, pretra\u017Eivanje obuhva\u0107a projekt, ali se mo\u017Ee postaviti i tako da se pretra\u017Euju sve datoteke u odre\u0111enoj mapi.\nPretra\u017Eivanje projekta prema zadanim postavkama obuhva\u0107a izvori\u0161ni i odredi\u0161ni tekst, referentne prijevodne memorije, glosare, bilje\u0161ke i komentare projekta.\n\nVrste:\nPretra\u017Eivanjem po istovjetnosti pronalaze se cjeloviti nizovi za pretra\u017Eivanje.\nPretra\u017Eivanjem po klju\u010Dnim rije\u010Dima pronalaze se sve klju\u010Dne rije\u010Di razdvojene razmacima, bez obzira na njihov redoslijed.\nPretra\u017Eivanjem s pomo\u0107u regularnih izraza pronalaze se nizovi koji odgovaraju regularnim izrazima Java iz priru\u010Dnika.\n\nZamjenski znakovi:\nZamjenske znakove \u201E*\u201D i \u201E?\u201D mo\u017Eete koristiti u pretra\u017Eivanjima po istovjetnosti i po klju\u010Dnim rije\u010Dima.\n\u201E*\u201D zamjenjuje nijedan ili vi\u0161e znakova (\u201Edan*\u201D pokriva \u201Edan\u201D, \u201Edani\u201D i \u201Edanima\u201D itd.)\n\u201E?\u201D zamjenjuje samo jedan znak (\u201Edan?\u201D pokriva \u201Edani\u201D i \u201Edana\u201D, no ne i \u201Edan" ili \u201Edanima\u201D).\n\nZamjena teksta:\nZamjena teksta obuhva\u0107a odredi\u0161ne segmente projekta, bilo sa sadr\u017Eajem ili bez njega.\nPretra\u017Eivanje po klju\u010Dnim rije\u010Dima nije raspolo\u017Eivo u nizu za pretra\u017Eivanje.\nValja znati da pri kori\u0161tenju regularnih izraza zamjenski niz ne podr\u017Eava reference na skupine definirane u nizu za pretra\u017Eivanje. Za referencu na odre\u0111eni broj skupine koristite $n.

