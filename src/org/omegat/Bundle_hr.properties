COMMAND_LINE_HELP=Kori\u0161tenje: java -jar OmegaT.jar [<mogu\u0107nosti>] [<putanja do projekta>]\n\nMogu\u0107nosti:\n\tNi\u0161ta: pokretanje grafi\u010Dkoga korisni\u010Dkog su\u010Delja\n\tSamo putanja do projekta: pokretanje grafi\u010Dkoga korisni\u010Dkog su\u010Delja\n\ti u\u010Ditavanje odabranoga projektnog tima\n\t\tAlat za timske projekte. Za pojedinosti koristite `tim -h`.\n\t-h, --help\n\t\tPrikaz informacija o kori\u0161tenju.\n\t--remote-project\n\t\tPreuzimanje datoteke omegat.project s URL-a navedenoga kao <putanja\n\t\tdo projekta> i u\u010Ditavanje projekta.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tOdabir na\u010Dina rada koji nije zadani (grafi\u010Dko korisni\u010Dko su\u010Delje). Vi\u0161e pojedinosti u nastavku teksta.\n\t--config-file=<path>\n\t\tDatoteka Java .properties iz koje se u\u010Ditavaju zadane postavke.\n\t--resource-bundle=<path>\n\t\tDatoteka Java .properties koja se koristi za tekst su\u010Delja\n\t--config-dir=<path>\n\t\tMapa za \u010Ditanje/pisanje konfiguracijskih datoteka programa OmegaT.\n\t--disable-project-locking\n\t\tNemojte poku\u0161avati zaklju\u010Dati datoteku projekta omegat.project.\n\t--disable-location-save\n\t\tNe sje\u0107am se zadnje mape otvorene pronalaza\u010Dem datoteka.\n\t--no-team\n\t\tIsklju\u010Divanje funkcionalnosti timskih projekata.\n\t--ITokenizer=<nazivklase>\n\t--ITokenizerTarget=<nazivklase>\n\t\tTokenizator izvori\u0161noga ili odredi\u0161noga jezika za kori\u0161tenje (ima prednost nad postavkama\n\t\tprojekta). Valjane vrijednosti na\u0107i \u0107ete u datoteci OmegaT.jar/META-INF/MANIFEST.MF.\n\nMogu\u0107nosti rada bez grafi\u010Dkoga korisni\u010Dkog su\u010Delja:\n\t--quiet\n\t\tSmanjivanje izlaza na stdout naredbenoga retka.\n\t--script=<path>\n\t\tSkriptna datoteka za izvo\u0111enje pri doga\u0111ajima projekta.\n\t--tag-validation=[abort|warn]\n\t\tProvjera valjanosti oznaka teksta. Abort: izlaz s prikazom pogre\u0161ke u slu\u010Daju neispravnih oznaka teksta.\n\t\tWarn: prijava neispravnih oznaka teksta u stdout.\n\nNa\u010Din rada console-translate:\n\t--source-pattern=<uzorak>\n\t\t\u201EBijeli popis\u201D izvori\u0161nih datoteka za obradu upisan u formatu regex.\n\nNa\u010Din rada console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<putanja>\n\t\tIzlazna datoteka TMX pseudoprijevoda.\n\t--pseudotranslatetype=[equal|empty]\n\t\tOdre\u0111ivanje sadr\u017Eaja datoteke TMX pseudoprijevoda.\n\nNa\u010Din rada console-align:\n\t--alignDir=<putanja>\n\t\tMapa koja sadr\u017Eava datoteke prijevoda.\n\nVi\u0161e podataka na\u0107i \u0107ete u izborniku Pomo\u0107 > Priru\u010Dnik.\n\n{0}

TEAM_TOOL_HELP=Kori\u0161tenje: java -jar OmegaT.jar team <naredba> [<mogu\u0107nosti>]]\n\nNaredbe:\n\t-h, --help\n\t\tPrikaz informacija o kori\u0161tenju.\n\tinit <izvori\u0161ni jezik> <odredi\u0161ni jezik>\n\t\tPokretanje minimalnoga timskoga projekta s odre\u0111enim jezicima.\n\t\tKod pozivanja koriste\u0107i git working tree ili svn checkout, rezultati\n\t\tse grade/dodaju.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
