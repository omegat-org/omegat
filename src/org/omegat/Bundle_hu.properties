TF_INTRO_EMPTYPROJECT=Projektj\u00e9ben nincsenek t\u00e1mogatott form\u00e1j\u00fa \u00e1llom\u00e1nyok.\n(A t\u00e1mogatott \u00e1llom\u00e1nyform\u00e1tumok felsorol\u00e1s\u00e1t l\u00e1sd a Felhaszn\u00e1l\u00f3i k\u00e9zik\u00f6nyvben a 'Ford\u00edtand\u00f3 \u00e1llom\u00e1nyok' > '\u00c1llom\u00e1nyform\u00e1tumok' r\u00e9szben.)\nHa \u00e1llom\u00e1nyokat k\u00edv\u00e1n a projekthez hozz\u00e1adni, kattintson a Projekt\u00e1llom\u00e1nyok ablakban a Forr\u00e1s\u00e1llom\u00e1nyok import\u00e1l\u00e1sa... gombra, vagy ind\u00edtsa el ezt a m\u0171veletet a Projekt men\u00fcb\u0151l \u00e9s v\u00e1lassza ki az import\u00e1land\u00f3  forr\u00e1s\u00e1llom\u00e1nyokat. Egy m\u00e1sik lehet\u0151s\u00e9g, ha f\u00e1jlkezel\u0151 programj\u00e1val \u00e1tm\u00e1solja az \u00e1llom\u00e1nyokat a projekt Forr\u00e1s mapp\u00e1j\u00e1ba \u00e9s \u00fajb\u00f3l bet\u00f6lti a projektet a f\u0151men\u00fc Projekt -> \u00dajrat\u00f6lt\u00e9s pontj\u00e1b\u00f3l.

