OUT_OF_MEMORY=Az OmegaT mem\u00f3ri\u00e1ja megtelt, a Rendben megnyom\u00e1sakor le\u00e1ll.\nA probl\u00e9m\u00e1t megpr\u00f3b\u00e1lhatja elh\u00e1r\u00edtani valamelyik al\u00e1bbi m\u00f3don:\n\n1) Cs\u00f6kkenti a forr\u00e1s\u00e1llom\u00e1nyok sz\u00e1m\u00e1t \u00e9s kisebb t\u00e9telekben ford\u00edt;\n\n2)  A parancssorban a "java -Xmx<size-in-MB>M -jar OmegaT.jar" megad\u00e1s\u00e1val vagy az OmegaT kezd\u0151 programk\u00f3dj\u00e1ban megn\u00f6veli az OmegaT rendelkez\u00e9s\u00e9re \u00e1ll\u00f3 mem\u00f3ri\u00e1t;\nA jelenlegi be\u00e1ll\u00edt\u00e1s {0}MB;\n\nL\u00e1sd a k\u00e9zik\u00f6nyvben a 3. fejezetet: Az OmegaT telep\u00edt\u00e9se \u00e9s futtat\u00e1sa.\n\nAz OmegaT most le\u00e1ll.\n

