SW_VIEWER_TEXT=Hat\u00f3k\u00f6r:\nA keres\u00e9s hat\u00f3k\u00f6re alapesetben a projekt, de be\u00e1ll\u00edthat\u00f3 a megadott mappaszerkezetben l\u00e9v\u0151 b\u00e1rmely \u00e1llom\u00e1nyra.\nA projektben keres\u00e9s hat\u00f3k\u00f6re alapesetben a forr\u00e1s, a c\u00e9l, a referencia-TM-ek, a sz\u00f3jegyz\u00e9kek, a megjegyz\u00e9sek \u00e9s a magyar\u00e1zatok.\n\nT\u00edpusok:\nPontos egyez\u00e9sre keres\u00e9ssel a teljes megadott sz\u00f6veg el\u0151fordul\u00e1s\u00e1ra kereshet r\u00e1..\nKulcsszavas keres\u00e9ssel sorrendt\u0151l f\u00fcggetlen\u00fcl minden sz\u00f3k\u00f6zzel elv\u00e1lasztott kulcssz\u00f3ra kereshet r\u00e1.\nRegul\u00e1ris kifejez\u00e9sekkel a Java regul\u00e1ris kifejez\u00e9seire kereshet a felhaszn\u00e1l\u00f3i k\u00e9zik\u00f6nyvben le\u00edrtak szerint.\n\nHelyettes\u00edt\u0151 karakterek:\nMindk\u00e9t keres\u00e9si t\u00edpus eset\u00e9n haszn\u00e1lhat\u00f3k a * \u00e9s ? helyettes\u00edt\u0151 karakterek..\nA '*' egy karakter nulla vagy t\u00f6bb el\u0151fordul\u00e1snak felel meg (pl. a 'h*t' megtal\u00e1lja a 'hat', 'h\u00e9t' mellett a 'h\u00fart' alakot is.\nA '?' helyettes\u00edt\u0151 karakter pontosan egy karakter helyettes\u00edt\u00e9s\u00e9re haszn\u00e1lhat\u00f3 (pl. a 'h?t' illeszthet\u0151 mind a 'hat', mind a 'h\u00e9t' sz\u00f3ra, de a 'h\u00fast' vagy a 'hatot' alakokra nem).\n\nSz\u00f6vegcsere:\nHat\u00f3k\u00f6re a projekt c\u00e9lnyelvi sz\u00f6vegegys\u00e9gei, ak\u00e1r rendelkeznek m\u00e1r tartalommal, ak\u00e1r nem.\nKulcsszavas keres\u00e9s a keres\u0151 kifejez\u00e9sben nem el\u00e9rhet\u0151.\nRegul\u00e1ris kifejez\u00e9sek haszn\u00e1lata sor\u00e1n a cseresz\u00f6veg nem t\u00e1mogatja a keres\u0151 kifejez\u00e9sben megadott csoportokra hivatkoz\u00e1st.

