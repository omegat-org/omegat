# 0: Application name + version
COMMAND_LINE_HELP={0}\n\nHaszn\u00e1lat: java -jar OmegaT.jar [<options>] [<projekt \u00fatvonala>]\n\nLehet\u0151s\u00e9gek:\n\tEgy sem: GUI ind\u00edt\u00e1sa\n\tCsak a projekt \u00fatvonala: GUI ind\u00edt\u00e1sa \u00e9s adott projekt bet\u00f6lt\u00e9se\n\t-h, --help\n\t\tFelhaszn\u00e1l\u00f3i inform\u00e1ci\u00f3k megjelen\u00edt\u00e9se.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tAlapvet\u0151 \u00fczemm\u00f3d (GUI) helyett m\u00e1sik megad\u00e1sa. A r\u00e9szleteket l\u00e1sd al\u00e1bb.\n\t--config-file=<path>\n\t\tEgy Java .properties f\u00e1jl az alapbe\u00e1ll\u00edt\u00e1sok bet\u00f6lt\u00e9s\u00e9hez.\n\t--resource-bundle=<path>\n\t\tEgy Java .properties f\u00e1jl a fel\u00fclet sz\u00f6veg\u00e9hez\n\t--config-dir=<path>\n\t\tOmegaT be\u00e1ll\u00edt\u00e1sainak \u00edr\u00e1s\u00e1ra/olvas\u00e1s\u00e1ra vonatkoz\u00f3 k\u00f6nyvt\u00e1r.\n\t--disable-project-locking\n\t\tNe z\u00e1rolja a projekt omegat.project f\u00e1jlj\u00e1t.\n\t--disable-location-save\n\t\tNe eml\u00e9kezzen a f\u00e1jlv\u00e1laszt\u00f3ban utolj\u00e1ra megnyitott k\u00f6nyvt\u00e1rra.\n\t--no-team\n\t\tCsoportfunkci\u00f3k kikapcsol\u00e1sa.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\tHaszn\u00e1land\u00f3 c\u00e9l- vagy forr\u00e1snyelvi sz\u00f3elemz\u0151 (fel\u00fcl\u00edrja a projekt be\u00e1ll\u00edt\u00e1sait). Az \u00e9rv\u00e9nyes \u00e9rt\u00e9keket l\u00e1sd: OmegaT.jar/META-INF/MANIFEST.MF.\n\t--ITokenizerBehavior=<version>\n\t--ITokenizerBehaviorTarget=<version>\n\t\tHaszn\u00e1land\u00f3 c\u00e9l- vagy forr\u00e1snyelvi sz\u00f3elemz\u0151 viselked\u00e9se (fel\u00fcl\u00edrja a projekt  \n                                    be\u00e1ll\u00edt\u00e1sait).. Az \u00e9rv\u00e9nyes \u00e9rt\u00e9kek a Lucene dokumentumaiban tal\u00e1lhat\u00f3k:\n\t\thttps://lucene.apache.org/core/3_6_0/api/core/org/apache/lucene/util/Version.html\n\nNem GUI \u00fczemm\u00f3dos lehet\u0151s\u00e9gek:\n\t--quiet\n\t\tKimenet korl\u00e1toz\u00e1sa parancssori stdout-ra.\n\t--script=<path>\n\t\tProjektesem\u00e9nyeken v\u00e9grehajtand\u00f3 parancsf\u00e1jl.\n\t--tag-validation=[abort|warn]\n\t\tC\u00edmk\u00e9k ellen\u0151rz\u00e9se. Kil\u00e9p\u00e9s: \u00e9rv\u00e9nytelen c\u00edmk\u00e9k eset\u00e9n kil\u00e9p\u00e9s hib\u00e1val.\n\t\tFigyelmeztet\u00e9s: \u00e9rv\u00e9nytelen c\u00edmk\u00e9k jelent\u00e9se a stdout-ra.\n\nKonzolos ford\u00edt\u00e1s:\n\t--source-pattern=<pattern>\n\t\tFeldolgozand\u00f3 forr\u00e1s\u00e1llom\u00e1nyok regex list\u00e1ja.\n\nKonzolos pseudotranslatetmx ford\u00edt\u00e1s:\n\t--pseudotranslatetmx=<path>\n\t\tA kimeneti \u00e1lford\u00edtott TMX-f\u00e1jl.\n\t--pseudotranslatetype=[equal|empty]\n\t\tMivel t\u00f6ltse ki az \u00e1lford\u00edtott TMX-f\u00e1jlt.\n\nKonzolos rendezett ford\u00edt\u00e1s:\n\t--alignDir=<path>\n\t\tA leford\u00edtott \u00e1llom\u00e1nyokat tartalmaz\u00f3 k\u00f6nyvt\u00e1r.\n\nTov\u00e1bbi inform\u00e1ci\u00f3k: S\u00fag\u00f3 > Felhaszn\u00e1l\u00f3i k\u00e9zik\u00f6nyv.

