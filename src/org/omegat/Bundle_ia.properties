SW_VIEWER_TEXT=Campo:\nLe campo de un recerca es ordinarimente le projecto e pote ser configurate a ser cata file locate in un hierarchia de plica specificate.\nLe recercas de projecto es de ordinario exequite sur le fonte e le destination, le memorias de traduction de referentia, le glossarios, le notas e le commentos del projecto.\n\nTypos:\nIn le recercas per concordantia exacte, concorda le fila de character de recerca complete.\nIn le recercas per parola clave, tote le parolas clave separate per spatio concorda, sin reguardo a lor ordine.\nLe recercas per expression regular concorda le expressiones regular de Java assi como documentate in le manual del usator.\n\nCharacteres generic:\nambe le recercas per concordantia exacte e per parola clave supporta le characteres generic * e ?.\n'*' concorda zero o plus de characteres ('run*' concorda 'run', 'runs', 'running', et cetera.)\n'?' concorda exactemente un character ('run?' concorda 'runs' e 'rung', ma non 'run' o 'running').\n\nReimplaciar Texto:\nLe ambito de un substitution de texto es le segmentos de destination del projecto, si illos jam ha contentos o non.\nLe recercas per parola clave non es disponibile in le recerca de filas de character.\nCon le expressiones regular, le fila de character de substitution non supporta referentias al gruppos definite in le fila de character del recerca.

