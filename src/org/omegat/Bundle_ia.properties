COMMAND_LINE_HELP=Uso: java -jar OmegaT.jar [<options>] [<project path>]\n\nOptiones:\n\tnone: lancear le GUI\n\tsolmente le itinere del projecto: lancear le GUI e cargar le projecto specificate\n\tteam\n\t\tApplication de projecto de equipa. Invocar `team -h` pro le detalios.\n\t-h, --help\n\t\tmonstra le informationes del uso.\n\t--remote-project\n\t\tDiscarga un file omegat.project ab le URL date como <project\n\t\tpath> e carga le projecto.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSpecifica un modo, altere que illo predefinite (GUI). Vide in basso pro le detalios.\n\t--config-file=<path>\n\t\tUn file .proprietates de Java per le qual cargar le configurationes predefinite.\n\t--resource-bundle=<path>\n\t\tUn file .proprietates de Java a usar como texto de interfacie\n--config-dir=<path>\n\t\tLe directorio ubi leger/scriber le files de configuration de OmegaT.\n\t--disable-project-locking\n\t\tNon tentar de blocar le file omegat.project.\n\t--disable-location-save\n\t\tOblidar le ultime directorio aperte in le selector de file.\n\t--no-team\n\t\tDisactivar le functionalitate de projecto de equipa.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\tTokenizer del lingua fonte o de destination a usar (supplanta le\nconfigurationes del projecto). Vider pro le valores valide de OmegaT.jar/META-INF/MANIFEST.MF.\n\nOptiones del modo Non-GUI:\n\t--quiet\n\t\tReduce le output pro le stdout del linea de commando.\n\t--script=<path>\n\t\tUn file script a exequer sur le eventos del projecto.\n\t--tag-validation=[abort|warn]\n\t\tValidar le tags. Abortar: exir con un error si le tags non es valide.\n\t\tAdvertimento: reporta le tags non valide al stdout.\n\nModo console-translate:\n\t--source-pattern=<pattern>\n\t\tUn lista blanc de regular expressiones del files fonte a processar.\n\nModo console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<path>\n\t\tLe file TMX de output pseudo-traducite.\n\t--pseudotranslatetype=[equal|empty]\n\t\tCon le qual plenar le file TMX pseudo-traducite.\n\nModo console-align:\n\t--alignDir=<path>\n\t\tUn directorio continente le files rendite.\n\nVider adjuta > Manual del usator, pro plus de informationes.\n\n{0}

TEAM_TOOL_HELP=Uso: java -jar OmegaT.jar team <command> [<options>]]\n\nCommands:\n\t-h, --help\n\t\tMonstrar le informationes de uso.\n\tinit <source language> <target language>\n\t\tInitialisa un projecto de equipa minime con le linguas specificate.\n\t\tSi invocate in un arbore functionante de Git o in un checkout SVN, le resultatos\n\t\tessera ponite in scena/addite.\n\n{0}

