SW_VIEWER_TEXT=Pencarian dapat dilakukan di dalam teks sumber, dan/atau dalam terjemahan, dan/atau dalam catatan.\n\n Pencarian dilakukan di dalam proyek saat ini, atau di dalam folder atau struktur folder mana pun.\n\n'Pencarian tepat' untuk mencari seluruh string yang ditentukan.\n\n'Pencarian kata kunci' memperhatikan string tertentu sebagai suatu kesatuan pencarian kata kunci (dipisahkan dengan spasi), dan memperlihatkan semua segmen yang mengandung kata yang dicari, dalam urutan apa pun.\n\nKedua tipe pencarian ini mendukung karakter * dan ?. Karakter '*' ini memadankan karakter zero atau karakter lainnya (msl., pencarian istilah 'run*' akan memadankan 'run', 'runs', and 'running'). Karakter '?' memadankan secara tepat satu karakter (msl., 'run?' akan memadankan 'runs' dan 'rung', tetapi bukan 'run' atau 'running').
