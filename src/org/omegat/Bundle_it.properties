SW_VIEWER_TEXT=La Ricerca esatta permette di cercare una determinata stringa all'interno del progetto aperto o in qualsiasi altra directory o albero di directory e supporta i caratteri jolly * e ?.  Il carattere * corrisponde ad un numero di caratteri da zero a infinito (il termine di ricerca "corri*" permette di trovare, ad esempio, le parole "corri", "corriamo", "correte", "correndo"). Il carattere ? sostituisce un solo carattere ("corr?" restituirebbe risultati come "corri" o "corre" ma non "corriamo" o "correndo").  Grazie a questa funzione, \u00e8 possibile effettuare una ricerca sia nei file di partenza che in quelli di arrivo.\n\nCon la Ricerca parola chiave \u00e8 possibile esaminare il progetto aperto e trovare tutti i segmenti contenenti tutti i termini di ricerca, in qualsiasi ordine essi appaiano.\n\nPer maggiori dettagli, si consulti la documentazione in linea.

