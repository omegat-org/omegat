SW_VIEWER_TEXT=Le ricerche avvengono sul testo di partenza e/o su quello tradotto e/o sulle note.\n\nLe ricerche sono eseguite all'interno dell'attuale progetto oppure in qualsiasi cartella o struttura di cartelle.\n\nLa ricerca esatta cerca l'intera stringa specificata.\n\nLa ricerca per parole chiave considera la stringa specificata come un gruppo di parole chiave di ricerca (separate da uno spazio) e restituisce tutti i segmenti che contengono tutte le parole chiave, in qualsiasi ordine essi si trovino.\n\nTutti e due i tipi di ricerca sono in grado di riconoscere i caratteri jolly * e ?. Il carattere jolly \u201c*\u201d viene utilizzato per la ricerca di pi\u00f9 caratteri consecutivi (per esempio, l'avvio di una ricerca con la stringa \u201cmobil*\u201d potrebbe estrarre le stringhe che contengono le parole \u201cmobili\u201d, \u201cmobilit\u00e0\u201d e \u201cmobilitazione\u201d). Al contrario, l'uso del carattere jolly \u201c?\u201d estrarr\u00e0 solo le parole con un singolo carattere sostitutivo del punto interrogativo (per esempio, la ricerca per \u201cmobil?\u201d potrebbe estrarre le stringhe che contengono le parole \u201cmobile\u201d e \u201cmobili\u201d, ma non \u201cmobilit\u00e0\u201d o \u201cmobilitazione\u201d).

