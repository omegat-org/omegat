SW_VIEWER_TEXT=Ambito:\nPer impostazione predefinita, l'ambito di una ricerca \u00E8 il progetto, ma pu\u00F2 essere impostato su qualsiasi file situato in una gerarchia di cartelle specifica.\nPer impostazione predefinita, le ricerche all'interno del progetto sono eseguite su entrambi i file di partenza e arrivo, le TM, i glossari, le note e i commenti collegati col progetto.\n\nTipi:\nLe ricerche esatte individuano l'intera stringa ricercata.\nLe ricerche con parola chiave individuano tutte le parole chiave separate da spazio, a prescindere dal loro ordine.\nLe ricerche tramite espressione regolare individuano le espressioni regolari Java, come documentato nel manuale per l'utente.\n\nCaratteri jolly:\nSia le ricerche regolari sia quelle con parola chiave supportano i caratteri jolly * e ?.\n'*' individua zero o pi\u00F9 caratteri ('mobil*' estrae 'mobili', 'mobile', 'mobilit\u00E0', ecc.)\n'?' individua esattamente un carattere sostitutivo ('mobil?' estrae 'mobile' e 'mobili', ma non 'mobilit\u00E0').\n\nSostituzione di testo:\nLa sostituzione di testo \u00E8 eseguita sui segmenti di arrivo del progetto, nel caso in cui essi siano gi\u00E0 popolati di contenuto.\nLe ricerche con parola chiave non sono disponibili nella stringa di ricerca.\nDurante l'uso delle espressioni regolari, la stringa di sostituzione supporta i riferimenti ai gruppi definiti nella stringa di ricerca.. Usare $n per fare riferimento al gruppo n.

