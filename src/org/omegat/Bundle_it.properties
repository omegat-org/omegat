ABOUTDIALOG_CONTRIBUTORS=OmegaT \u00e8 un software di traduzione assistita (CAT, Computer Assisted Translation) multi-piattaforma dalle numerose funzioni, tra cui: ricerca delle corrispondenze parziali, uso di memorie di traduzione, ricerca di parole chiave, glossari e integrazione delle traduzioni all'interno di progetti aggiornati.\n\nOmegaT \u00e8 un lavoro originale di Keith Godfrey.\nMarc Prior \u00e8 il coordinatore del progetto OmegaT.\n\nHanno contribuito al codice:\nZoltan Bartko, Volker Berlin, Didier Briel (gestore dello sviluppo), Kim Bruning, Alex Buloichik, Sandra Jean Chua, Martin Fleurke, Wildrich Fourie, Thomas Huriaux, Ibai Lakunza Velasco, Fabi\u00e1n Mandelbaum, Maxym Mykhalchuk, Arno Peters, Henry Pijffers, Tiago Saboga, Andrzej Sawu\u0142a, Benjamin Siband, Antonio Vilei e Martin Wunderlich\n\nIl dettaglio degli altri contributi si trova nel file readme.txt\n\nOmegaT usa le seguenti librerie:\n  HTMLParser 1.6 di Somik Raha, Derrick Oswald et al (licenza LGPL)\n  MRJ Adapter 1.0.8 di Steve Roy (licenza LGPL)\n  VLDocking Framework 2.1.4 di VLSolutions (licenza CeCILL)\n  Hunspell di L\u00e1szl\u00f3 N\u00e9meth et al (licenza LGPL)\n  JNA di Todd Fast, Timothy Wall et al (licenza LGPL)\n  Swing-Layout 1.0.2 (licenza LGPL)\n  Jmyspell 2.1.4 (licenza LGPL) \n  JAXB (GPLv2 + classpath exception)

