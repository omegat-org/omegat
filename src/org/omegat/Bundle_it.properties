COMMAND_LINE_HELP=Uso: java -jar OmegaT.jar [<opzioni>] [<percorso_progetto>]\n\nOpzioni:\n\tNessuna: Avvio interfaccia grafica\n\tSolo percorso progetto: avvio interfaccia grafica e caricamento di progetto in collaborazione specifico\n\t\tStrumento progetto in collaborazione. Invocare `team -h` per dettagli.\n\t-h, --help\n\t\tMostra informazioni sull'uso.\n\t--remote-project\n\t\tScarica un file omegat.project dall'URL specificato come <project\n\t\tpath> e carica il progetto.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSpecifica un modo oltre il predefinito (interfaccia grafica). Vedere sotto per dettagli.\n\t--config-file=<percorso>\n\t\tUn file Java .properties da cui caricare le impostazioni predefinite.\n\t--resource-bundle=<percorso>\n\t\tUn file Java .properties da usare per testo dell'interfaccia\n\t--config-dir=<percorso>\n\t\tLa cartella da/in cui leggere/scrivere i file di configurazione di OmegaT.\n\t--disable-project-locking\n\t\tNon tentare di bloccare il file omegat.project del progetto.\n\t--disable-location-save\n\t\tNon memorizzare l'ultima cartella aperta nella cronologia di apertura file.\n\t--no-team\n\t\tDisabilita la funzionalit\u00E0 del progetto in collaborazione.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\tTokenizer della lingua di arrivo o partenza da usare (non considera le impostazioni\n\t\tdel progetto). Vedere OmegaT.jar/META-INF/MANIFEST.MF per i valori validi.\n\nOpzioni modalit\u00E0 senza interfaccia grafica:\n\t--quiet\n\t\tRiduce output allo stdout della riga di comando.\n\t--script=<percorso>\n\t\tFile di script da eseguire in base agli eventi del progetto.\n\t--tag-validation=[abort|warn]\n\t\tConvalida dei tag. Abort: esci con un errore se i tag non sono validi.\n\t\tWarn: esegui un rapporto sui tag non validi allo stdout.\n\nModalit\u00E0 console-translate:\n\t--source-pattern=<modello>\n\t\tLista bianca regex dei file di partenza da elaborare.\n\nModalit\u00E0 console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<percorso>\n\t\tIl file TMX pseudotradotto in uscita.\n\t--pseudotranslatetype=[equal|empty]\n\t\tCon che cosa popolare il file TMX pseudotradotto.\n\nModalit\u00E0 console-align:\n\t--alignDir=<path>\n\t\tCartella contenente i file tradotti.\n\nVedere Aiuto > Manuale dell'utente per altre informazioni.\n\n{0}

TEAM_TOOL_HELP=Uso: java -jar OmegaT.jar team <comando> [<opzioni>]]\n\nComandi:\n\t-h, --help\n\t\tMostra informazioni sull'uso.\n\tinit <lingua di partenza> <lingua di destinazione>\n\t\tInizializza un progetto in collaborazione minimo con le lingue specificate.\n\t\tSe invocato in un albero di lavoro git o un svn, i risultati\n\t\tsaranno organizzati/aggiunti.\n\n{0}

