COMMAND_LINE_HELP=\nUso: java -jar [<opzioni java>] OmegaT.jar [<opzioni OmegaT>] [<percorso progetto>]\n\nVedere Aiuto > Manuale dell'utente per i dettagli, incluse le opzioni Java disponibili.\n\nOpzioni di OmegaT:\n\n\tNessuna opzione: Avvia interfaccia grafica.\n\n\tSolo percorso progetto: avvia interfaccia grafica e carica progetto specifico.\n\n\t-h, --help\n\t  Stampa questo messaggio di aiuto.\n\n\t--remote-project\n\t  Scarica un file omegat.project file dall'URL specificato come <project\n\t  path> e carica il progetto.\n\n\t--no-team\n\t  Disabilita la funzionalit\u00E0 del progetto in collaborazione.\n\n\tteam init <lingua di partenza> <lingua di destinazione>\n\t  Strumento progetto in collaborazione.\n\t  Inizializza un progetto in collaborazione minimo con le lingue specificate.\n\t  Se invocato in un albero di lavoro git o un svn, i risultati\n\t\tsaranno organizzati/aggiunti.\n\n\t--disable-project-locking\n\t  Non tentare di bloccare il file omegat.project.\n\t--disable-location-save\n\t  Non memorizzare l'ultima cartella aperta nella cronologia di apertura file.\n\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t  Tokenizer della lingua di arrivo o partenza da usare (non considera\n\t  le impostazioni del progetto). Vedere OmegaT.jar/META-INF/MANIFEST.MF per i valori validi.\n\n\t--config-file=<path>\n\t  Un file Java .properties da cui caricare le impostazioni predefinite.\n\n\t--config-dir=<path>\n\t  La cartella utilizzata per leggere o scrivere i file di configurazione di OmegaT.\n\n\t--resource-bundle=<path>\n\t  Un file Java .properties da usare per il testo dell'interfaccia.\n\n\t--mode=[console mode name] <percorso progetto> <opzioni modalit\u00E0>\n\t  Specifica un modo oltre l'interfaccia grafica predefinita. Vedere sotto per dettagli.\n\nNomi della modalit\u00E0 console e loro opzioni:\n\n\t--mode=console-translate\n\t  --source-pattern=<modello>\n\t    Lista bianca regex dei file di partenza da elaborare.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<percorso>\n\t    Il file TMX pseudotradotto in uscita.\n\t  --pseudotranslatetype=[equal|empty]\n\t    Cosa inserire nella TMX pseudotradotta.\n\n\t--mode=console-align\n\t  --alignDir=<percorso>\n\t    La cartella contenente i file tradotti.\n\n\t--mode=console-stats\n\t  --output-file=[stats-output-file]\n\t     Stampa nel file specificato oppure nel risultato standard\n\t    se non viene fornito alcun file o l'opzione non \u00E8 utilizzata.\n\t  --stats-type=[xml|text|txt|json]\n\t    Specifica il formato di uscita.\n\t    Se --stats-type non \u00E8 specificato, il formato \u00E8\n\t    rilevato dall'estensione del file.\n\t    Predefinito \u00E8 xml.\n\nOpzioni per sola console:\n\n\t--quiet\n\t  Riduce output allo stdout della riga di comando.\n\n\t--script=<percorso>\n\t  File di script da eseguire in base agli eventi del progetto.\n\n\t--tag-validation=[abort|warn]\n\t  Convalida dei tag. Abort: esci con un errore se i tag non sono validi.\n\t  Warn: esegui un rapporto sui tag non validi allo stdout.\n\n{0}

