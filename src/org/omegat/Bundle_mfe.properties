COMMAND_LINE_HELP=Itilizasion: java -jar OmegaT.jar [<opsion>] [<sime proze-la>]\n\nOpsion:\n\tNone: Lans interfas itilizater\n\tProject path only: Lans interfas itilizater ek sarz proze spesifie-la\n\tteam\n\t\tZouti pou bann proze lekip. Servi `team -h` pou bann detay.\n\t-h, --help\n\t\tMontre linformasion lor litilizasion.\n\t--remote-project\n\t\tTelesarz enn fisie omegat.project depi URL ki finn spesifie dan <sime\n\t\tproze> ek sarz proze-la.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSwazir enn lot mod ki mod par defo (setadir interfas itilizater). Get anba pou bann detay.\n\t--config-file=<path>\n\t\tEnn fisie .properties Java kot ou kapav sarz bann paramet par defo.\n\t--resource-bundle=<path>\n\t\tEnn fisie .properties Java pou bann text interfas itilizater\n\t--config-dir=<path>\n\t\tDosie pou lir/ekrir bann fisie konfigirasion OmegaT.\n\t--disable-project-locking\n\t\tPa sey verouy fisie proze omegat.project.\n\t--disable-location-save\n\t\tPa rapel dernie dosie ki finn ouver par selekter fisie.\n\t--no-team\n\t\tDezaktiv fonksionalite proze lekip.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\t'Tokenizer' lang sours ou sib ki pou servi (ranplas bann paramet\n\t\tproze). Get dan OmegaT.jar/META-INF/MANIFEST.MF pou bann valer ki posib.\n\nNon-GUI mode options:\n\t--quiet\n\t\tRedwir output lor stdout lalign komann.\n\t--script=<path>\n\t\tEnn fisie skript ki pou exekite kan ena bann evennman dan proze.\n\t--baliz-validation=[abort|warn]\n\t\tValid bann baliz. abort: Kite avek enn erer si bann baliz pa valid.\n\t\twarn: Signal bann baliz non valid stdout.\n\nConsole-translate mode:\n\t--source-pattern=<pattern>\n\t\tEnn lalis bann fisie sours otorize pou tretman.\n\nConsole-pseudotranslatetmx mode:\n\t--pseudotranslatetmx=<path>\n\t\t'File' TMX psedotradiksion so output.\n\t--pseudotranslatetype=[equal|empty]\n\t\tKonteni pou inklir dan TMX ki pou psedotradir.\n\nConsole-align mode:\n\t--alignDir=<path>\n\t\tEnn dosie ki kotenir bann fisie ki finn tradir.\n\nGet Asistans > Gid Itilizater pou plis linformasion.\n\n{0}

TEAM_TOOL_HELP=Itilizasion: java -jar OmegaT.jar team <komann> [<opsion>]]\n\nKomann:\n\t-h, --help\n\t\tMontre linformasion lor litilizasion.\n\tinit <lang sours> <lang sib>\n\t\tKree enn proze lekip minimal avek bann lang spesifie.\n\t\tSi komann-la invoke dan enn 'git working tree' ou enn 'svn chekout',\n\t\tbann rezilta pou an-atant/azoute.\n\n{0}

