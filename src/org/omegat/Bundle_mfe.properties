SW_VIEWER_TEXT='Scope':\nPar defo, 'scope' resers li lor lansanb proze, me kapav konfigir li lor ninport ki fisie dan enn striktir dosie defini.\nBann resers proze zot par defo dan bann dokiman sours ek sib, memwar tradiksion de referans, gloser, not ek komanter dan proze-la.\n\nTip:\nEnn resers exak li pou rod exakteman seki ou finn mete dan bwat resers-la.\nEnn resers par keyword li pou rod tou bann mo ki finn separe par enn lespas, san pran kont zot lord.\nEnn resers par expresion regilie pou pran kont bann expresion regilie Java (get gid litilizasion pou bann detay).\n\nJoker:\nBann resers exak ek par keyword zot toule de aksept bann karakter joker "*" ek "?".\n'*' al rod zero ou plizier karakter ('mam*' pou al rod 'mam', 'mama', 'mamzel', 'mamlouk', etc.)\n'?' al rod exakteman enn sel karakter ('mam?' pou al rod 'mama' ek 'mame', me pa 'mam' ou 'mamzel').\n\nRanplasman:\n'Scope' bann ranplasman li lor bann segman sib proze, mem si zot pa ankor tradir.\nBann resers par keyword zot pa disponib dan enn resers-ranplasman.\nKan ou pe servi bann expresion regilie, ou kapav met bann referans dan bwat 'Ranplase par' pou bann group ki ou finn defini dan bwat 'Al rod'. Servi $n pou fer referans group nimero n.

