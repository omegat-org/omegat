COMMAND_LINE_HELP=Gebruik: java -jar OmegaT.jar [<opties>] [<projectpad>]\n\nOpties:\n\tGeen: GUI starten\n\tAlleen projectpad: Start GUI en laad gespecificeerde project\n\tteam\n\t\tTeamproject tool. Voer `team -h` in voor details.\n\t-h, --help\n\t\tInformatie over gebruik weergeven.\n\t--remote-project\n\t\tDownload een omegat.project-bestand vanaf de URL die is opgegeven als <projectpad>\nen laad het project.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tSpecificeer een andere modus dan standaard (GUI). Zie hieronder voor details.\n\t--config-file=<pad>\n\t\tEen Java .properties-bestand van waaruit de standaard instellingen moeten worden geladen.\n\t--resource-bundle=<pad>\n\t\tEen Java .properties-bestand om te gebruiken voor de tekst van de interface\n\t--config-dir=<pad>\n\t\tDe map van waaruit/waarnaar configuratiebestanden van OmegaT moeten worden geschreven/gelezen.\n\t--disable-project-locking\n\t\tProbeer niet het omegat.project-bestand van het project te vergrendelen.\n\t--disable-location-save\n\t\tOnthoud niet de laatste map die werd geopend in de bestandskeuze.\n\t--no-team\n\t\tSchakel functionaliteit voor teamproject uit.\n\t--ITokenizer=<klassenaam>\n\t--ITokenizerTarget=<klassenaam>\n\t\tBron- of doeltaal tokenizer die moet worden gebruikt (overschrijft de project-\n\t\tinstellingen). Bekijk OmegaT.jar/META-INF/MANIFEST.MF voor geldige waarden.\n\nOpties voor modus Geen-GUI:\n\t--quiet\n\t\tVerminder de uitvoer naar de stdout van de opdrachtregel.\n\t--script=<pad>\n\t\tEen scriptbestand dat moet worden uitgevoerd bij gebeurtenissen van het project.\n\t--tag-validation=[abort|warn]\n\t\tTags valideren. Afbreken: Afsluiten met een fout als tags ongeldig zijn.\n\t\tWaarschuwing: Rapporteer ongeldige tags naar stdout.\n\nmodus Console-translate:\n\t--source-pattern=<patroon>\n\t\tEen regex whitelist van te verwerken bronbestanden.\n\nmodus Console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<pad>\n\t\tHet uitgevoerde pseudovertaalde TMX-bestand.\n\t--pseudotranslatetype=[equal|empty]\n\t\tWaarmee de pseudovertaalde TMX moet worden gevuld.\n\nmodus Console-align:\n\t--alignDir=<pad>\n\t\tEen map die de vertaalde bestanden bevat.\n\nBekijk Help > Gebruikershandleiding voor meer informatie.\n\n{0}

TEAM_TOOL_HELP=Gebruik: java -jar OmegaT.jar team <opdracht> [<opties>]]\n\nOpdrachten:\n\t-h, --help\n\t\tInformatie over gebruik weergeven.\n\tinit <brontaal> <doeltaal>\n\t\tInitialiseer een minimaal teamproject met de gespecificeerde talen.\n\t\tIndien geactiveerd in een omgeving van GIT of SVN checkout, zullen de resultaten\n\t\tworden opgeslagen/toegevoegd.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
