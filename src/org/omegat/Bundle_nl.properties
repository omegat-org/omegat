ABOUTDIALOG_CONTRIBUTORS=OmegaT is een vrij en open source multiplatform Computer Assisted Translation-programma met fuzzy overeenkomsten, vertaalgeheugen, zoeken op sleutelwoorden, woordenlijsten en vertalinguitbreiding in bijgewerkte projecten.\n\nOmegaT is van origine het werk van Keith Godfrey. Marc Prior is de co\u00f6rdinator van het OmegaT-project.\n\nAan de code werd bijgedragen door: \n  Didier Briel\n  Kim Bruning\n  Sandra Jean Chua \n  Thomas Huriaux\n  Maxym Mykhalchuk (hoofdontwikkelaar)\n  Henry Pijffers (uitgavemanager)\n  Benjamin Siband\n  Martin Wunderlich\n\nAndere bijdragen worden gedetailleerd weergegeven in het bestand readme.txt\n\nOmegaT gebruikt de volgende bibliotheken:\n  HTMLParser van Somik Raha, Derrick Oswald en anderen (LGPL-licentie).\n  MRJ Adapter van Steve Roy (LGPL-licentie).\n  VLDocking Framework van VLSolutions (CeCILL-licentie).


