SW_VIEWER_TEXT=Zoekacties kunnen in de bron en/of in de vertaling worden uitgevoerd.\n\nZoekacties worden uitgevoerd binnen het huidige project of in een willekeurige map of mappenstructuur.\n\nExacte zoekacties zoeken naar de gehele gespecificeerde bevraagde tekenreeks.\n\nZoekacties op sleutelwoorden beschouwen de bevraagde tekenreeks als een verzameling van te zoeken sleutelwoorden (gescheiden door een spatie) en geven alle segmenten terug die alle bevraagde woorden bevatten, in willekeurige volgorde.\n\nBeide zoektypes ondersteunen de jokertekens * en ?. Het teken '*' komt overeen met nul of meer tekens (de zoekterm 'run*' zal bijvoorbeeld overeenkomen met 'run', 'runs' en 'running'. Het teken '?' komt overeen met precies \u00e9\u00e9n teken ('run?' zal bijvoorbeeld overeenkomen met 'runs' en 'rung', maar niet met 'run' of 'running'.

