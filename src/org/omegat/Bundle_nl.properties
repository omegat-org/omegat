# 0: Application name + version
COMMAND_LINE_HELP=\nGebruik: java -jar [<java-opties>] OmegaT.jar [<OmegaT-opties>] [<projectpad>]\n\nBekijk Help > Gebruikershandleiding voor meer details, inclusief Java-opties.\n\nOpties voor OmegaT:\n\n\tGeen optie: Gebruikersinterface starten.\n\n\tAlleen vor projectpad: Gebruikersinterface starten en gespecificeerd project laden.\n\n\t-h, --help\n\t Dit bericht van Help afdrukken.\n\n\t--remote-project\n\tDownload een Omegat.project-bestand vanaf de URL die is opgegeven als <projectpad>\n                  en laad het project.\n\n\t--no-team\n\t Schakel functionaliteit voor teamproject uit.\n\n\tteam init <brontaal> <doeltaal>\n\t  Gereedschap voor Team-project.\n\t  Initialiseer een minimaal teamproject met de gespecificeerde talen.\n\t  Indien geactiveerd in een werkende omgeving (tak) van GIT of SVN checkout, zullen de resultaten\n\tworden opgeslagen/toegevoegd.\n\n\t--disable-project-locking\n\tProbeer niet het omegat.project-bestand van het project te vergrendelen..\n\t--disable-location-save\n\tOnthoud niet de laatste map die werd geopend in de bestandskeuze.\n\n\t--ITokenizer=<klassenaam>\n\t--ITokenizerTarget=<klassenaam>\n\tBron- of doeltaal tokenizer die moet worden gebruikt (overschrijft de project-\n\tinstellingen). Bekijk OmegaT.jar/META-INF/MANIFEST.MF voor geldige waarden.\n\n\t--config-file=<pad>\n\tEen Java .properties-bestand van waaruit de standaard instellingen moeten worden geladen.\n\n\t--config-dir=<pad>\n\t  De map die wordt gebruikt voor het lezen of schrijven naar Omegat configuratie-bestanden.\n\n\t--resource-bundle=<pad>\n\t  Een Java .properties-bestand om te gebruiken voor de tekst van de interface.\n\n\t--mode=[console mode name]\n\t  Specificeer een andere modus dan de standaard GUI. Zie hieronder voor details.\n\nNamen voor modi van de console en hun opties:\n\n\t--mode=console-translate\n\t  --source-pattern=<pattroon>\n\t    Een regex whitelist van te verwerken bronbestanden.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<pad>\n\t    Het uitgevoerde pseudovertaalde TMX-bestand.\n\t  --pseudotranslatetype=[equal|empty]\n\t    Wat moet in de pseudovertaalde TMX geplaatst.\n\n\t--mode=console-align\n\t  --alignDir=<pad>\n\t    Een map die de vertaalde documenten bevat.\n\n\t--mode=console-stats\n\t  project_path\n\t    Het pad naar het project.\n\t  --output-file=[stats-output-file]\n\t    Drukt af naar het gespecificeerde bestand, of naar de standaard\n              uitvoer als geen bestand is opgegeven of de optie wordt niet\n              gebruikt.\n\t  --stats-type=[xml|text|txt|json]\n\t    Specificeert de indeling voor de uitvoer.\n\t    If --stats-type is not specified, the format is\n\t    gedetecteerd vanuit de bestandsextensie.\n\t    Standaard XML.\n\nOpties alleen voor de console:\n\n\t--quiet\n\t  Beperk de uitvoer tot de stdout van de opdrachtregel.\n\n\t--script=<pad>\n\t  Een scriptbestand dat moet worden uitgevoerd bij gebeurtenissen van het project.\n\n\t--tag-validation=[abort|warn]\n\t  Tags valideren. Afbreken: Afsluiten met een fout als tags ongeldig zijn.\n\t  Waarschuwing: Rapporteer ongeldige tags naar stdout.\n\n{0}

