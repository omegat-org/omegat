SW_VIEWER_TEXT=Przeszukiwanie odbywa si\u0119 w pliku \u017ar\u00f3d\u0142owym i docelowym.\n\n Wyszukanie dok\u0142adnej frazy odnajduje podany \u0142a\u0144cuch znak\u00f3w w bie\u017c\u0105cym projekcie, lub w dowolnym innym katalogu/drzewie katalog\u00f3w.\n\n Szukanie s\u0142\u00f3w kluczowych odbywa si\u0119 w bie\u017c\u0105cym projekcie i zwraca segmenty zawieraj\u0105ce wszystkie wyrazy w dowolnej kolejno\u015bci.          \n Oba typy wyszukiwania obs\u0142uguj\u0105 symbole maski: * oraz ?. Znak "*" odpowiada zeru lub wi\u0119cej dowolnych znak\u00f3w (np. zapytanie "piec*" pasuje do "piec", "piece" i "pieczenie"). Znak "?" odpowiada dok\u0142adnie jednemu dowolnemu znakowi (zapytanie "piec?" pasuje do "piece" i "pieca", ale nie do "piec" czy "pieczenie")

