SW_VIEWER_TEXT=Scope:\nThe scope of a search is by default the project and can be set to be any files located in a specified folder hierarchy.\nProject searches are by default performed on the source and target, reference TMs, glossaries, notes and comments of the project.\n\nTypy:\nWyszukiwanie dok\u0142adne szuka ca\u0142ego podanego ci\u0105gu znak\u00F3w.\nWyszukiwanie s\u0142\u00F3w kluczowych szuka wyraz\u00F3w oddzielonych spacjami, w dowolnej ich kolejno\u015Bci.\nWyra\u017Cenia regularne szuka wyra\u017Ce\u0144 regularnych j\u0119zyka Java (udokumentowanych w podr\u0119czniku u\u017Cytkownika).\n\nSymbole wieloznaczne:\nZar\u00F3wno wyszukiwanie dok\u0142adne jak i s\u0142\u00F3w kluczowych wspiera symbole "*" oraz "?".\n'*' odpowiada zeru lub wi\u0119kszej liczbie znak\u00F3w (np. szukane wyra\u017Cenie 'run*' spe\u0142nione b\u0119dzie przez 'run', 'runs', i 'running', etc.)\n'?' odpowiada tylko jednemu znakowi (np. szukane wyra\u017Cenie 'run?' spe\u0142nione b\u0119dzie przez 'runs' and 'rung', ale nie przez 'run' or 'running').\n\nZamiana tekstu:\nZakresem dzia\u0142ania zamiany tekstu s\u0105 segmenty docelowy projektu, niezale\u017Cnie od posiadanej przez nich zawarto\u015Bci.\nWyszukiwanie s\u0142\u00F3w kluczowych nie dzia\u0142a w wyszukiwaniu ci\u0105gu znak\u00F3w.\nPodczas u\u017Cywania wyra\u017Ce\u0144 regularnych, podmieniany ci\u0105g nie wspiera odniesie\u0144 do grup zdefiniowanych w wyszukiwanym ci\u0105gu.

