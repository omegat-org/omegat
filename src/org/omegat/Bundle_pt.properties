# 0: Application name + version
COMMAND_LINE_HELP=Uso: java -jar OmegaT.jar [<op\u00E7\u00F5es>] [<caminho do projecto>]\n\nOp\u00E7\u00F5es:\n\tNenhuma: iniciar o GUI\n\tS\u00F3 caminho de projecto: iniciar o GUI e carregar o projecto de equipa\n\tespecificado\n\t\tFerramenta de projecto de trabalho em equipa. Chamar "team -h" para detalhes.\n\t-h, --help\n\t\tMostrar informa\u00E7\u00E3o de utiliza\u00E7\u00E3o.\n\t--remote-project\n\t\tTransferir um ficheiro omegat.project do URL dado em <caminho do\n\t\tprojecto> e carregar o projecto.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tEspecificar um modo diferente da pr\u00E9-defini\u00E7\u00E3o (GUI). Veja os detalhes abaixo.\n\t--config-file=<path>\n\t\tUm ficheiro Java .properties de onde carregar as pr\u00E9-defini\u00E7\u00F5es.\n\t--resource-bundle=<path>\n\t\tUm ficheiro Java .properties a usar para texto do ambiente\n\t--config-dir=<path>\n\t\tA pasta onde ler/escrever os ficheiros de configura\u00E7\u00E3o do OmegaT.\n\t--disable-project-locking\n\t\tN\u00E3o tentar bloquear o ficheiros de projecto omegat.project file.\n\t--disable-location-save\n\t\tN\u00E3o lembrar a \u00FAltima pasta aberta pelo selector de ficheiros.\n\t--no-team\n\t\tDesactivar a funcionalidade de trabalho em equipa.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\ttokenizer de idioma fonte- ou alvo a usar (sobrep\u00F5e-se \u00E0s\n\t\tdefini\u00E7\u00F5es do projecto). Veja OmegaT.jar/META-INF/MANIFEST.MF para valores v\u00E1lidos.\n\nOp\u00E7\u00F5es para modo n\u00E3o-GUI:\n\t--quiet\n\t\tReduzir a sa\u00EDda a stdout na linha de comandos.\n\t--script=<path>\n\t\tUm script a executar em eventos do projecto.\n\t--tag-validation=[abort|warn]\n\t\tValidar etiquetas. Abort: sair com erro se as etiquetas forem inv\u00E1lidas.\n\t\tWarn: relatar etiquetas inv\u00E1lidas em stdout.\n\nModo console-translate:\n\t--source-pattern=<pattern>\n\t\tUma lista de express\u00F5es regulares de ficheiros-fonte a processar.\n\nModo console-pseudotranslatetmx:\n\t--pseudotranslatetmx=<path>\n\t\tO ficheiro TMX de sa\u00EDda pseudo-traduzido.\n\t--pseudotranslatetype=[equal|empty]\n\t\tConte\u00FAdo a incluir na TMX pseudo-traduzida.\n\nModo console-align:\n\t--alignDir=<path>\n\t\tUma pasta contendo os ficheiros traduzidos.\n\nVeja Ajuda > Manual do utilizador para mais informa\u00E7\u00E3o.\n\n{0}

TEAM_TOOL_HELP=Uso: java -jar OmegaT.jar team <comando> [<op\u00E7\u00F5es>]]\n\nComandos:\n\t-h, --help\n\t\tMostrar informa\u00E7\u00E3o de utiliza\u00E7\u00E3o.\n\tinit <idioma-fonte> <idioma-alvo>\n\t\tInitializar um projecto de equipa m\u00EDnimo com os idiomas especificados.\n\t\tSe chamado numa \u00E1rvore de trabalho git ou svn checkout, os resultados\n\t\tser\u00E3o estagiados/adicionados.\n\n{0}

