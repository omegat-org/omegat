SW_VIEWER_TEXT=\u00C2mbito:\npor pr\u00E9-defini\u00E7\u00E3o, o \u00E2mbito da procura \u00E9 o projecto e pode ser definido para quaisquer ficheiros numa dada hierarquia de pastas.\nAs procuras em projectos s\u00E3o feitas, por pr\u00E9-defini\u00E7\u00E3o, em fontes, alvos, mem\u00F3rias de tradu\u00E7\u00E3o, gloss\u00E1rios, notas e coment\u00E1rios do projecto.\n\nTipos:\nprocuras exactas correspondem \u00E0 cadeia de procura completa.\nas procuras por palavra-chave correspondem a qualquer palavra-chave separada por espa\u00E7os, independentemente da sua ordem.\na procura por express\u00F5es regulares corresponde a express\u00F5es regulares Java, como documentado no manual do utilizador.\n\nCaracteres universais:\ntanto as procuras exactas como por palavras-chave suportam os caracteres universais * e ?.\n"*" corresponde a zero ou mais caracteres ("ru*" encontra "runa", "ru\u00EDnas", "rui", etc.)\n"?" corresponde exactamente a um car\u00E1cter ("run?" encontra "runa", mas n\u00E3o "ru\u00EDna" ou "runas").\n\nSubstitui\u00E7\u00E3o de texto:\no \u00E2mbito da substitui\u00E7\u00E3o de texto s\u00E3o os segmentos-alvo do projecto, tenham ou n\u00E3o conte\u00FAdo.\nAs procuras por palavra-chave n\u00E3o est\u00E3o dispon\u00EDveis na cadeia de procura.\nAo utilizar express\u00F5es regulares, a cadeia de substitui\u00E7\u00E3o suporta refer\u00EAncias a grupos definidos na cadeia de procura. Use $n para se referir ao n-\u00E9simo grupo.

