SW_VIEWER_TEXT=Escopo:\nAs pesquisas se aplicam ao projeto e cobrem seu texto de origem e destino, TMs de refer\u00eancia, gloss\u00e1rios, notas e coment\u00e1rios por padr\u00e3o. Marque ou desmarque as caixas apropriadas para alterar essas configura\u00e7\u00f5es.\nAs pesquisas tamb\u00e9m podem ser realizadas em uma hierarquia espec\u00edfica de pastas.\n\nTipos:\nA busca exata encontra a string (sequ\u00eancia de caracteres) inteira.\nAs pesquisas de palavras-chave correspondem a todas as palavras-chave separadas por espa\u00e7o em qualquer ordem.\nBuscas que usam express\u00f5es regulares s\u00e3o iguais \u00e0s usadas na linguagem Java, conforme o manual do usu\u00e1rio.\n\nCuringas:\nTanto a busca exata como a por palavra-chave aceitam os caracteres curingas * e ? .\n'*' corresponde a zero ou mais caracteres ('par*' encontra 'par', 'para', e 'parado', etc.)\n'?' corresponde a exatamente um caractere ('par?' encontra 'para' e 'paro', mas n\u00e3o 'par' nem 'parado').\n\nSubstitui\u00e7\u00e3o de texto:\na substitui\u00e7\u00e3o se aplica aos segmentos de destino do projeto.\nBuscas por palavra-chave n\u00e3o est\u00e3o dispon\u00edveis na string de busca.\nAo usar express\u00f5es regulares, a string de substitui\u00e7\u00e3o d\u00e1 suporte \u00e0s refer\u00eancias para grupos definidos na string de busca. Use $n para fazer refer\u00eancia ao en\u00e9simo grupo.

