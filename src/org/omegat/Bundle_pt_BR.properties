SW_VIEWER_TEXT=As buscas s\u00e3o feitas na fonte e/ou na tradu\u00e7\u00e3o e/ou nas notas.\n\nAs buscas s\u00e3o feitas no projeto atual ou em qualquer pasta ou estrutura de pastas.\n\nA busca exata procura pela seq\u00fc\u00eancia de palavras (string) especificadas.\n\nA busca de palavra-chave considera a sequ\u00eancia de palavras (string) especificadas como um conjunto de palavras para consultar (separadas por espa\u00e7o) e retorna todos os segmentos que cont\u00eam essas palavras, em qualquer ordem.\n\nOs dois tipos de busca aceitam caracteres curingas * e ?. O caractere * corresponde a zero ou mais caracteres (por exemplo, a busca por 'corre*' encontraria 'corre', 'correm' e 'correndo'). O caractere '?' corresponde exatamente a um caractere ('corre?' encontraria 'correm' e 'correr', por exemplo, mas n\u00e3o 'corre' ou 'correndo').

