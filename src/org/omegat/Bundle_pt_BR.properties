# 0: Application name + version
COMMAND_LINE_HELP=\nUso: java -jar [<op\u00e7\u00f5es do java>] OmegaT.jar [<op\u00e7\u00f5es do OmegaT>] [<caminho do projeto>]\n\nConsulte a Ajuda > Manual do usu\u00e1rio para saber mais, incluindo as op\u00e7\u00f5es dispon\u00edveis do Java.\n\nOp\u00e7\u00f5es do OmegaT:\n\n\tNenhuma op\u00e7\u00e3o: Inicializar a GUI.\n\n\tSomente caminho do projeto: Inicie a GUI e carregue o projeto especificado.\n\n\t-h, --help\n\t  Exibe esta mensagem de ajuda.\n\n\t--remote-project\n\t  Baixa um arquivo omegat.project da URL dada como <caminho\n\t  do projeto> e carrega o projeto.\n\n\t--no-team\n\t  Desabilita a fun\u00e7\u00e3o projeto de equipe.\n\n\tteam init <idioma de origem> <idioma de destino>\n\t  Ferramenta de projetos em equipe.\n\t  Inicializa um projeto de equipe m\u00ednimo com os idiomas especificados.\n\t  Se invocado em uma \u00e1rvore ativa do git ou checkout do svn, os resultados\n\t  ser\u00e3o inclu\u00eddos/adicionados.\n\n\t--disable-project-locking\n\t  Impede o bloqueio do arquivo omegat.project do projeto.\n\t--disable-location-save\n\t  N\u00e3o registra o \u00faltimo diret\u00f3rio aberto no seletor de arquivos.\n\n\t--ITokenizer=<nome da classe>\n\t--ITokenizerTarget=<nome da classe>\n\t  Tokenizer do idioma de origem ou de destino a ser usado (substitui\n\t  as configura\u00e7\u00f5es do projeto). Consulte os valores v\u00e1lidos em OmegaT.jar/META-INF/MANIFEST.MF.\n\n\t--config-file=<caminho>\n\t  Um arquivo Java .properties a partir do qual as configura\u00e7\u00f5es padr\u00e3o s\u00e3o carregadas.\n\n\t--config-dir=<caminho>\n\t  O diret\u00f3rio usado para ler ou gravar arquivos de configura\u00e7\u00e3o do OmegaT.\n\n\t--resource-bundle=<caminho>\n\t  Um arquivo Java .properties usado para o texto da interface.\n\n\t--mode=[nome do modo de console]\n\t  Especifique um modo diferente do padr\u00e3o da GUI. Veja os detalhes abaixo.\n\nNomes de modos de console e suas op\u00e7\u00f5es:\n\n\t--mode=console-translate\n\t  --source-pattern=<padr\u00e3o>\n\t    Uma lista de arquivos fonte permitidos para processamento.\n\n\t--mode=console-createpseudotranslatetmx\n\t  --pseudotranslatetmx=<path>\n\t    O arquivo TMX pseudotraduzido de sa\u00edda.\n\t  --pseudotranslatetype=[equal|empty]\n\t    Como completar o tmx pseudotraduzido.\n\n\t--mode=console-align\n\t  --alignDir=<caminho>\n\t    Um diret\u00f3rio contendo os arquivos traduzidos.\n\n\t--mode=console-stats\n\t  project_path\n\t    O caminho para o projeto.\n\t  --output-file=[stats-output-file]\n\t    Envia ao arquivo especificado ou \u00e0 sa\u00edda padr\u00e3o\n\t    se nenhum arquivo for fornecido ou a op\u00e7\u00e3o n\u00e3o for usada.\n\t  --stats-type=[xml|text|txt|json]\n\t    Especifica o formato de sa\u00edda.\n\t    Se --stats-type n\u00e3o for especificado, o formato \u00e9\n\t    detectado a partir da extens\u00e3o do arquivo.\n\t    \u00c9 xml por defini\u00e7\u00e3o.\n\nOp\u00e7\u00f5es somente do console:\n\n\t--quiet\n\t  Reduz a sa\u00edda para a linha de comando stdout.\n\n\t--script=<path>\n\t  Um arquivo script a ser executado em eventos do projeto.\n\n\t--tag-validation=[abort|warn]\n\t  Valida tags. Cancelar: Sair com erro caso as tags sejam inv\u00e1lidas.\n\t  Aviso: Informa as tags inv\u00e1lidas para stdout.\n\n{0}

