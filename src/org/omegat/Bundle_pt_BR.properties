# 0: Application name + version
COMMAND_LINE_HELP=Uso: java -jar OmegaT.jar [<options>] [<project path>]\n\nOp\u00e7\u00f5es:\n\tNenhuma: Inicie a interface gr\u00e1fica do usu\u00e1rio\n\tSomente o caminho do projeto: Inicia a interface gr\u00e1fica do usu\u00e1rio e carrega o projeto de equipe\t\tespecificado\n\t\tFerramenta de projeto de equipe. Chamar `team -h` para obter detalhes.\n\t-h, --help\n\t\tMostra informa\u00e7\u00f5es de uso.\n\t--remote-project\n\t\tBaixa um arquivo omegat.project da URL dada como <project\n\t\tpath> e carrega o projeto.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tEspecifica um modo diferente do padr\u00e3o (GUI). Veja os detalhes abaixo.\n\t--config-file=<path>\n\t\tUm arquivo Java .properties a partir do qual as configura\u00e7\u00f5es padr\u00e3o s\u00e3o carregadas.\n\t--resource-bundle=<path>\n\t\tUm arquivo Java .properties para ser usado na interface de texto\n\t--config-dir=<path>\n\t\tO diret\u00f3rio para ler/escrever arquivos de configura\u00e7\u00e3o do OmegaT.\n\t--disable-project-locking\n\t\tImpede o bloqueio do arquivo omegat.project do projeto.\n\t--disable-location-save\n\t\tN\u00e3o registra o \u00faltimo diret\u00f3rio aberto no seletor de arquivos.\n\t--no-team\n\t\tDesabilita a fun\u00e7\u00e3o projeto de equipe.\n\t--ITokenizer=<classname>\n\t--ITokenizerTarget=<classname>\n\t\tTokenizer do idioma de origem ou de destino a ser usado (substitui\n\t\tas configura\u00e7\u00f5es do projeto). Consulte OmegaT.jar/META-INF/MANIFEST.MF para valores v\u00e1lidos.\n\nOp\u00e7\u00f5es de modo n\u00e3o-GUI:\n\t--quiet\n\t\tReduz a sa\u00edda para a linha de comando stdout.\n\t--script=<path>\n\t\tUm arquivo script a ser executado no caso de ocorr\u00eancias no projeto.\n\t--tag-validation=[abort|warn]\n\t\tValida tags. Cancelar: Sair com erro caso as tags sejam inv\u00e1lidas.\n\t\tAviso: Informa as tags inv\u00e1lidas para stdout.\n\nModo de tradu\u00e7\u00e3o do painel:\n\t--source-pattern=<pattern>\n\t\tUma lista branca de arquivos fonte para processamento.\n\nModo pseudotranslatetmx de painel:\n\t--pseudotranslatetmx=<path>\n\t\tO arquivo TMX pseudotraduzido de sa\u00edda.\n\t--pseudotranslatetype=[equal|empty]\n\t\tComo completar o tmx pseudotraduzido.\n\nModo de alinhamento de painel:\n\t--alignDir=<path>\n\t\tUm diret\u00f3rio contendo os arquivos traduzidos.\n\nConsulte Ajuda > Manual do usu\u00e1rio para maiores informa\u00e7\u00f5es.\n\n{0}

TEAM_TOOL_HELP=Uso: java -jar OmegaT.jar team <comando> [<op\u00e7\u00f5es>]]\n\nComandos:\n\t-h, --help\n\t\tMostra informa\u00e7\u00f5es de uso.\n\tinit <source language> <target language>\n\t\tInicializa um projeto de equipe m\u00ednimo com os idiomas especificados.\n\t\tSe invocado em uma \u00e1rvore ativa do git ou checkout do svn, os resultados\n\t\tser\u00e3o inclu\u00eddos/adicionados.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
