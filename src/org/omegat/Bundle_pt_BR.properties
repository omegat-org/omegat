SW_VIEWER_TEXT=Escopo:\nO escopo de uma busca \u00e9, por padr\u00e3o, o projeto, e pode ser definido como quaisquer arquivos localizados em uma estrutura de pastas espec\u00edfica.\nAs buscas no projeto s\u00e3o realizadas, por padr\u00e3o, no texto fonte e no destino, TMs de refer\u00eancia, gloss\u00e1rios, notas e coment\u00e1rios do projeto.\n\nTipos:\nA busca exata encontra a string (sequ\u00eancia de caracteres) inteira.\nKeyword searches match all the space-separated keywords regardless of their order.\nBuscas por express\u00e3o regular encontram as express\u00f5es regulares do Java, como documentado no manual do usu\u00e1rio.\n\nCuringas:\nTanto a busca exata como a por palavra-chave suportam os caracteres curingas * e ?.\n'*' corresponde a zero ou mais caracteres ('par*' encontra 'par', 'para', e 'parado', etc.)\n'?' corresponde a exatamente um caractere ('par?' encontra 'para' e 'paro', mas n\u00e3o 'par' nem 'parado').\n\nSubstitui\u00e7\u00e3o de Texto:\nO escopo de uma substitui\u00e7\u00e3o de texto inclui os segmentos destino do projeto, independente de que eles tenham conte\u00fado.\nBuscas por palavra-chave n\u00e3o est\u00e3o dispon\u00edveis na string de busca.\nAo usar express\u00f5es regulares, a string de substitui\u00e7\u00e3o d\u00e1 suporte \u00e0s refer\u00eancias para grupos definidos na string de busca. Use $n para fazer refer\u00eancia ao en\u00e9simo grupo.

