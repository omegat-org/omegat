OUT_OF_MEMORY=OmegaT je iscrpila svu memoriju i kad pritisne\u0161 OK, program \u0107e se zatvoriti.\nMo\u017ee\u0161 probati da rije\u0161i\u0161 ovaj problem na jedan od sljede\u0107ih na\u010dina:\n\n1) Smanji koli\u010dinu izvornih datoteka i nastavi sa njihovim prevo\u0111enjem u vi\u0161e grupa;\n\n2) Namjeni vi\u0161e memorije za OmegaT tako \u0161to \u0107e\u0161 u komandnoj liniji skripta za pokretanje OmegaT, specificirati "java -Xmx<veli\u010dina-memorije-u-MB>M -jar OmegaT.jar";\n\n3) Prijavi gre\u0161ku u programu preko http://sourceforge.net/projects/omegat\n\nOmegaT \u0107e se sada zatvoriti.\n\nOmegaT \u0107e se sada zatvoriti.\n

