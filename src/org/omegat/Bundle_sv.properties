GUI_SEGMENTATION_NOTE=Observera: Alla upps\u00e4ttningar av segmenteringsregler med ett matchande spr\u00e5km\u00f6nster till\u00e4mpas i den angivna ordningen.\nD\u00e4rf\u00f6r s\u00e5 borde reglerna f\u00f6r kanadafranska (FR-CA) st\u00e5 h\u00f6gre \u00e4n reglerna f\u00f6r franska (FR.*), och h\u00f6gre \u00e4n de f\u00f6rvalda (.*) standardreglerna. N\u00e4r du \u00f6vers\u00e4tter fr\u00e5n kanadafranska kommer ditt projekt anv\u00e4nda alla regler definierade f\u00f6r alla spr\u00e5ken i r\u00e4tt ordning.

