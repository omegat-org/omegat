COMMAND_LINE_HELP=Syntax: java -jar OmegaT.jar [<alternativ>] [<projekts\u00F6kv\u00E4g>]\n\nAlternativ:\n\tInga: Starta GUI\n\tEnbart s\u00F6kv\u00E4g till projekt: Starta GUI och l\u00E4s in angivet projekt\n\tteam\n\t\tVerktyg f\u00F6r teamprojekt. Anropa `team -h` f\u00F6r fler detaljer.\n\t-h, --help\n\t\tVisa anv\u00E4ndningsinformation.\n\t--remote-project\n\t\tLadda ner ett omegat.project-fil fr\u00E5n URL:n angiven som <projekts\u00F6kv\u00E4g>\n\t\toch l\u00E4s in projektet.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tAnge ett annat l\u00E4ge \u00E4n standard (GUI). Se nedan f\u00F6r detaljer.\n\t--config-file=<s\u00F6kv\u00E4g>\n\t\tEn Java .properties-fil att l\u00E4sa in standardinst\u00E4llningar fr\u00E5n.\n\t--resource-bundle=<s\u00F6kv\u00E4g>\n\t\tEn Java .properties-fil att anv\u00E4nda f\u00F6r gr\u00E4nssnittstext\n\t--config-dir=<s\u00F6kv\u00E4g>\n\t\tMappen att l\u00E4sa/skriva OmegaT-konfigurationsfiler fr\u00E5n/till.\n\t--disable-project-locking\n\t\tF\u00F6rs\u00F6k inte l\u00E5sa projektfilen omegat.project.\n\t--disable-location-save\n\t\tSpara inte senast \u00F6ppnade mapp i filv\u00E4ljaren.\n\t--no-team\n\t\tInaktivera funktionerna f\u00F6r teamprojekt.\n\t--ITokenizer=<klassnamn>\n\t--ITokenizerTarget=<klassnamn>\n\t\tVilken tokeniserare f\u00F6r k\u00E4ll- eller m\u00E5lspr\u00E5k som ska anv\u00E4ndas (\u00E5sidos\u00E4tter\n\t\tprojektinst\u00E4llningar). Se OmegaT.jar/META-INF/MANIFEST.MF f\u00F6r giltiga v\u00E4rden.\n\nAlternativ f\u00F6r icke-grafiskt l\u00E4ge:\n\t--quiet\n\t\tBegr\u00E4nsa utdata till kommandoradens StdOut.\n\t--script=<s\u00F6kv\u00E4g>\n\t\tEn skriptfil som ska k\u00F6ras vid projekth\u00E4ndelser.\n\t--tag-validation=[abort|warn]\n\t\tValidera taggar. abort: Avsluta med ett felmeddelande om taggar \u00E4r ogiltiga.\n\t\twarn: Rapportera ogiltiga taggar till stdout.\n\nConsole-translate l\u00E4ge:\n\t--source-pattern=<m\u00F6nster>\n\t\tEn regex-vitlista \u00F6ver k\u00E4llfiler som ska behandlas.\n\nConsole-pseudotranslatetmx l\u00E4ge:\n\t--pseudotranslatetmx=<s\u00F6kv\u00E4g>\n\t\tDen skapade, pseudo\u00F6versatta TMX-filen.\n\t--pseudotranslatetype=[equal|empty]\n\t\tVad den pseudo\u00F6versatta TMX-filen ska fyllas med.\n\nConsole-align l\u00E4ge:\n\t--alignDir=<s\u00F6kv\u00E4g>\n\t\tEn mapp som inneh\u00E5ller de \u00F6versatta filerna.\n\nSe "Hj\u00E4lp > Anv\u00E4ndarmanual" f\u00F6r mer information.\n\n{0}

TEAM_TOOL_HELP=Syntax: java -jar OmegaT.jar team <kommando> [<alternativ>]]\n\nKommandon:\n\t-h, --help\n\t\tVisa information om anv\u00E4ndning.\n\tinit <k\u00E4llspr\u00E5k> <m\u00E5lspr\u00E5k>\n\t\tStarta ett minimalt teamprojekt med angivna spr\u00E5k.\n\t\tOm anropet sker i ett git-arbetstr\u00E4d eller svn-utchecking kommer\n\t\tresultatet att bli staged/added.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
TEAM_TOOL_INIT_COMPLETE=Startade {0}-{1} teamprojekt. Placera k\u00E4llfiler i ./source och till\u00E4ggsmaterial\ni ./tm, ./glossary och ./dictionary efter behov, och checka sedan in ('commit') allting.

