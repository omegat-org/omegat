OUT_OF_MEMORY=OmegaT \u00FDady dolup bar\u00FDar we HOWWA bassa\u0148yz program so\u0148lanar.\nBu mesel\u00E4ni \u015Fu a\u015Fakdaky \u00FDollar bilen \u00E7\u00F6z\u00FCp bilersi\u0148iz:\n\n1) Toppakla\u00FDyn terjime i\u015Find\u00E4ki g\u00F6zba\u015F-fa\u00FDllaryny azaldyp terjime edi\u0148;\n\n2) OmegaT \u00FC\u00E7in a\u00FDrylan hakydany komanda setirinde \n"java -Xmx<MB-g\u00F6rn\u00FC\u015Finde-g\u00F6wr\u00FCm>M -jar OmegaT.jar" \n\u00FDada OmegaT ba\u015Flangy\u00E7 skriptinde artdyry\u0148\nH\u00E4zirki sazlama {0}MB;\n\nSeredi\u0148 "Bap 3. OmegaT'ni gurnama we i\u015Fe go\u00FDbermek" Ulanyjy Gollanmasy i\u00E7inde.\n\nH\u00E4zir OmegaT so\u0148landyryl\u00FDar.\n

