SW_VIEWER_TEXT=\u00C7\u00E4k:\nG\u00F6zlegi\u0148 \u00D6\u0148\u00FCnden kabul edilen \u00E7\u00E4gi pro\u00FDekti\u0148 i\u00E7idir we siz \u00E7\u00E4gi g\u00F6rkezilen bir bukjany\u0148 i\u00E7ind\u00E4ki islendik fa\u00FDllar \u00FC\u00E7in \u00FC\u00FDtgedip bilersi\u0148iz.\nPro\u00FDekt g\u00F6zlegi \u00F6\u0148\u00FCnden kabul edilen g\u00F6rn\u00FC\u015Fde pro\u00FDekti\u0148 g\u00F6zba\u015F we terjim\u00E4 ni\u00FDetlenen fa\u00FDllarynda, Terjime Hakydalarynda/TM'lerde, belliklerde, we teswirlerde \u00FDerine \u00FDetiril\u00FD\u00E4r.\n\nTipler:\nTakyk g\u00F6zleg g\u00F6zlenen tekste doly gabat gelen tekstleri g\u00F6zl\u00E4r.\nA\u00E7ar s\u00F6z g\u00F6zlegi bo\u015Flyk-bilen a\u00FDrylan a\u00E7ar s\u00F6zleri\u0148 hemmesini \u00FDerle\u015Fim orunlaryna garamazdan hemme teksti\u0148 i\u00E7inde g\u00F6zl\u00E4r.\nKadaly J\u00FCmle g\u00F6zlegi Jawa kadaly j\u00FCmlelerini ulan\u00FDar. Bulary\u0148 i\u015Fle\u00FDi\u015Fi ulanyjy gollanmasyna be\u00FDan edilendir.\n\nUniwersal ny\u015Fanlar:\nTakyk we a\u00E7ar s\u00F6z g\u00F6zleglerini\u0148 ikisi hem uniwersal ny\u015Fanlaryna * we ? goldaw ber\u00FD\u00E4r.\n'*' hi\u00E7 tapmaz \u00FDada has k\u00F6p harply tapar ('run*' \u015Fulara gabat geler 'run', 'runs', we 'running', we.\u015F.m.)\n'?' di\u0148e bir harp tapar ('run?' \u015Fulara gabat geler 'runs' we 'rung', \u00FD\u00F6ne \u015Fu\u0148a gabat gelmez 'run' \u00FDada 'running').\n\nTekst \u00C7al\u015Fyr:\nTekst \u00E7al\u015Fyrmany\u0148 \u00E7\u00E4kleri pro\u00FDekti\u0148 terjim\u00E4 ni\u00FDetlenen dilimleridir, o dilimlerde mazmun bolsyn \u00FDada bolmasyn tapawudy yok.\nA\u00E7ar s\u00F6z g\u00F6zlegi g\u00F6zleg tekstinde el\u00FDeterli d\u00E4l.\nKadaly j\u00FCmle ulanylan wagtynda, \u00E7al\u015Fyrljak tekst, g\u00F6zleg tekstind\u00E4ki toparlara salgylanmany goldar. N'ji topara ibermek \u00FC\u00E7in $n ulany\u0148.

