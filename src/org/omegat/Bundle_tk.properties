TF_INTRO_EMPTYPROJECT=Taslmada goldaw beril\u00FD\u00E4n fa\u00FDllardan hi\u00E7 biri \u00FDok.\n(Goldaw beril\u00FD\u00E4n fa\u00FDl formatlary \u00FC\u00E7in Ulanyjyny\u0148 goldanmasynda \u015Fu \u00FDere seredi\u0148 'Terjime ediljek fa\u00FDllar'>'Fa\u00FDly\u0148 formatlary' .)\nPro\u00FDekte fa\u00FDllary go\u015Fmak \u00FC\u00E7in "Pro\u00FDekt Fa\u00FDllary" penjeresinde "Fa\u00FDllary G\u00F6zba\u015F Bukjasyna Kop\u00FDala..." knopkasyna basy\u0148 \u00FDada bu amaly "Pro\u00FDekt" men\u00FDusu a\u00E7yp gerekli g\u00F6zba\u015F fa\u00FDllary se\u00E7mek bilen \u00FDerine \u00FDetiri\u0148. Fa\u00FDllary pro\u00FDekti\u0148izi\u0148 'g\u00F6zba\u015F' (/source/) bukjasyna \u00F6wren\u015Fen fa\u00FDl dolandyryjy\u0148yz bilen kop\u00FDalandan so\u0148ra "Pro\u00FDekt" men\u00FDusinden "Ga\u00FDtadan \u00DD\u00FCkle" komandasy bilen pro\u00FDekti ga\u00FDtadan \u00FD\u00FCklemek \u00FDoly bilen hem \u00FDerine \u00FDetirip bilersi\u0148iz.

