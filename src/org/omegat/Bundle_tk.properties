COMMAND_LINE_HELP=Ulanyly\u015Fy: java -jar OmegaT.jar [<opsi\u00FDalar>] [<pro\u00FDekt \u00FDoly>]\n\nOpsi\u00FDalar:\n\t\u00DDok: Ulanyjy ekranyny ba\u015Flat\n\tDi\u0148e pro\u00FDekti\u0148 \u00FDoly: Ulanyjy ekranyny ba\u015Flat we g\u00F6rkezilen pro\u00FDekti \u00FD\u00FCkle\n\ttopar\n\t\tTopar pro\u00FDekt guraly. Jikme-jik maglumat \u00FC\u00E7in  `team -h` \u00FDazy\u0148.\n\t-h, --help\n\t\tUlanyly\u015F maglumatyny g\u00F6rkez.\n\t--remote-project\n\t\tomegat.project fa\u00FDlyny <pro\u00FDekt \u00FDoly> h\u00F6kminde berilen URL den g\u00F6\u00E7\u00FCrip al we pro\u00FDekti \u00FD\u00FCkle.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tAdady moddan(GUI) ba\u015Fka bir reje sa\u00FDla\u0148. Jikme-jik maglumatlary a\u015Fakda tapyp bilersi\u0148iz.\n\t--config-file=<\u00FDol>\n\t\t\u00D6\u0148\u00FCnden kabul edilen sazlamalary\u0148 saklan\u00FDan Java.properties fa\u00FDlydyr.\n\t--resource-bundle=<\u00FDol>\n\t\tInterfe\u00FDs tekstini saklamak \u00FC\u00E7in ulanyl\u00FDan Jawa .properties fa\u00FDly\n\t--config-dir=<\u00FDol>\n\t\tOmegaT konfigurasi\u00FDa fa\u00FDllaryny \u00FDazmak/okamak  \u00FC\u00E7in ulanyl\u00FDan bukja.\n\t--disable-project-locking\n\t\tTaslama fa\u00FDlyny (\u00FDagny omegat.project) gulplama.\n\t--disable-location-save\n\t\tSo\u0148ky a\u00E7ylan bukjalary \u00FDatta saklama.\n\t--no-team\n\t\tTopar taslamasy funksi\u00FDasy bolmasyn.\n\t--ITokenizer=<synyp ady>\n\t--ITokenizerTarget=<synyp ady>\n\t\tG\u00F6zba\u015F dilde \u00FDada terjime ediljek dilde ulanyljak token (pro\u00FDekt sazlamalaryny\u0148 \u00FCst\u00FCne \u00FDazar) . Dogry maglumatlar \u00FC\u00E7in \u015Fu \u00FDere seredi\u0148 OmegaT.jar/META-INF/MANIFEST.MF \n\nGUI-syz reje opsi\u00FDalary :\n\t--quiet\n\t\tmaglumatlar kommada setirine (stdout) beriler.\n\t--script=<\u00FDol>\n\t\tPro\u00FDekt hadysalary \u00FD\u00FCze \u00E7ykanda i\u015Flediljek skript fa\u00FDly.\n\t--tag-validation=[abort|warn]\n\t\tBarlagda ulanyljak taglar. Abort: Eger taglar n\u00E4dogry bolsa \u00E7yk.\n\t\tWarn: N\u00E4dogry taglary kommanda setrinde(stdout) hasabat edip \u00FDaz.\n\nKonsol-terjime rejesi:\n\t--source-pattern=<pattern>\n\t\t\u00DCst\u00FCnde i\u015Flenjek fa\u00FDllar \u00FC\u00E7in regex \u015Fablon.\n\nKonsol-pseudotranslatetmx rejesi:\n\t--pseudotranslatetmx=<\u00FDol>\n\t\tPsewdoterjimeedilen TMX fa\u00FDly.\n\t--pseudotranslatetype=[equal|empty]\n\t\tPsewdoterjimeedilen TMX fa\u00FDlyny n\u00E4me bilen doldurmaly.\n\nKonsol-de\u0148leme rejesi:\n\t--alignDir=<\u00FDol>\n\t\tTerjime edilen fa\u00FDllary\u0148 saklan\u00FDan bukjasy.\n\n\u00DDardama seredi\u0148> Go\u015Fma\u00E7a maglumat \u00FC\u00E7in Ulanyjylary\u0148 Goldanmasyna seredi\u0148.\n\n{0}

TEAM_TOOL_HELP=Ulanyl\u015Fy: java -jar OmegaT.jar team <komandalar> [<opsi\u00FDalar>]]\n\nKomandalar:\n\t-h, --help\n\t\tUlanyly\u015F maglumatyny g\u00F6rkez..\n\tinit <g\u00F6zba\u015F dil> <terjime ediljek dil>\n\t\tTopar pro\u00FDektinde dilleri bildiri\u0148.\n\t\tGger git-i\u015F-agajyndan \u00FDada svn-barlag-\u00FDerinden \u00E7agrylan bolsa, netijeler\n\t\ttapgyrlanjakdyr/go\u015Fuljakdyr.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
TEAM_TOOL_INIT_COMPLETE=Ta\u00FDarlandy {0}-{1} topar taslamasy. G\u00F6zba\u015F fa\u00FDllary ./source  bukjasyna \u00FDerle\u015Fdiri\u0148 we go\u015Fma\u00E7a materiallary bolsa\n ./tm, ./glossary, we ./dictionary bukjalaryna gerekli bolu\u015Fy \u00FDaly \u00FDerle\u015Fdiri\u0148, so\u0148ra hemmesini tab\u015Fyryk [commit] edi\u0148.

