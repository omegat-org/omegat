COMMAND_LINE_HELP=Kullan\u0131m: java -jar OmegaT.jar [<se\u00E7enekler>] [<proje yolu>]\n\nSe\u00E7enekler:\n\tHi\u00E7biri: Grafiksel kullan\u0131c\u0131 aray\u00FCz\u00FC\n\tSadece proje yolu: Grafiksel kullan\u0131c\u0131 aray\u00FCz\u00FCn\u00FC ba\u015Flat ve belirtilen\n\tproje ekibini y\u00FCkle\n\t\tEkip projesi arac\u0131. Ayr\u0131nt\u0131lar i\u00E7in `team -h` girin.\n\t-h, --help\n\t\tKullan\u0131m bilgilerini g\u00F6ster.\n\t--remote-project\n\t\t<proje yolu> olarak verilen URL'den omegat.project dosyas\u0131n\u0131 indir\n\t\tve projeyi y\u00FCkle.\n\t--mode=[console-translate|console-pseudotranslatetmx|console-align]\n\t\tVarsay\u0131lan (grafiksel kullan\u0131c\u0131 aray\u00FCz\u00FC) d\u0131\u015F\u0131nda bir kip belirt. Ayr\u0131nt\u0131lar i\u00E7in a\u015Fa\u011F\u0131ya bak\u0131n\u0131z.\n\t--config-file=<yol>\n\t\tVarsay\u0131lan ayarlar\u0131 y\u00FCklemeye yarayan bir java.properties dosyas\u0131.\n\t--resource-bundle=<yol>\n\t\tAray\u00FCz metni i\u00E7in kullan\u0131lacak java.properties dosyas\u0131\n\t--config-dir=<yol>\n\t\tOmegaT yap\u0131land\u0131rma dosyalar\u0131n\u0131 yaz\u0131p okumakta kullan\u0131lan klas\u00F6r.\n\t--disable-project-locking\n\t\tOmegat.project dosyas\u0131n\u0131n kilitleme.\n\t--disable-location-save\n\t\tDosya se\u00E7icide a\u00E7\u0131lan son klas\u00F6r\u00FC hat\u0131rlama.\n\t--no-team\n\t\tEkip projesi \u00F6zelli\u011Fini devre d\u0131\u015F\u0131 b\u0131rak.\n\t--ITokenizer=<s\u0131n\u0131f ad\u0131>\n\t--ITokenizerTarget=<s\u0131n\u0131f ad\u0131>\n\t\tKullan\u0131lacak kaynak ya da hedef dil belirte\u00E7 ay\u0131r\u0131c\u0131 (proje ayarlar\u0131n\u0131\n\t\tge\u00E7ersiz k\u0131lar). Ge\u00E7erli de\u011Ferler i\u00E7in bkz. OmegaT.jar/META-INF/MANIFEST.MF.\n\nGrafiksel kullan\u0131c\u0131 aray\u00FCz\u00FC d\u0131\u015F\u0131 kip se\u00E7enekleri:\n\t--quiet\n\t\t\u00C7\u0131kt\u0131y\u0131 komut sat\u0131r\u0131 standart \u00E7\u0131kt\u0131s\u0131yla s\u0131n\u0131rla.\n\t--script=<yol>\n\t\tProje olaylar\u0131na g\u00F6re \u00E7al\u0131\u015Ft\u0131r\u0131lacak bir betik dosyas\u0131.\n\t--tag-validation=[abort|warn]\n\t\tEtiketleri do\u011Frula. Abort: Etiketler ge\u00E7ersizse hata vererek \u00E7\u0131k.\n\t\tWarn: Ge\u00E7ersiz etiketleri standart \u00E7\u0131kt\u0131ya bildir.\n\nConsole-translate (konsol \u00E7eviri) kipi:\n\t--source-pattern=<desen>\n\t\t\u0130\u015Flenecek kaynak dosyalar\u0131n\u0131n d\u00FCzenli ifadeli beyaz listesi.\n\nConsole-pseudotranslatetmx kipi:\n\t--pseudotranslatetmx=<yol>\n\t\t\u00C7\u0131kt\u0131lanan s\u00F6zde \u00E7evrilmi\u015F TMX dosyas\u0131.\n\t--pseudotranslatetype=[equal|empty]\n\t\tS\u00F6zde \u00E7evrilmi\u015F TMX dosyas\u0131yla neyle doldurulacak.\n\nConsole-align mode:\n\t--alignDir=<yol>\n\t\t\u00C7evrilen dosyalar\u0131 i\u00E7eren klas\u00F6r.\n\nAyr\u0131nt\u0131l\u0131 bilgi i\u00E7in bkz: Yard\u0131m > Kullan\u0131m K\u0131lavuzu.\n\n{0}

TEAM_TOOL_HELP=Kullan\u0131m: java -jar OmegaT.jar team <komut> [<se\u00E7enekler>]]\n\nKomutlar:\n\t-h, --help\n\t\tKullan\u0131m bilgilerini g\u00F6ster.\n\tinit <kaynak dil> <hedef dil>\n\t\tBelirtilen dilleri kullanarak minimal bir ekip projesi ba\u015Flat.\n\t\tBir git \u00E7al\u0131\u015Fma a\u011Fac\u0131nda ya da SVN kontrol\u00FCnde \u00E7a\u011Fr\u0131l\u0131rsa sonu\u00E7lar\n\t\tg\u00F6sterilecektir/eklenecektir.\n\n{0}

# 0: Source language ("en", etc.)
# 1: Target language ("es", etc.)
TEAM_TOOL_INIT_COMPLETE=Ekip projesi {0}-{1} ba\u015Flat\u0131ld\u0131. Kaynak dosyalar\u0131n\u0131 ./source klas\u00F6r\u00FCne ve yard\u0131mc\u0131\nmateryalleri ./tm, ./glossary ve ./dictionary klas\u00F6rlerine yerle\u015Ftirin,\nsonra her \u015Feyi depoya g\u00F6nderin.

