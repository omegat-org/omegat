SW_VIEWER_TEXT=Kapsam:\nArama kapsam\u0131 varsay\u0131lan olarak projedir ve belirtilen klas\u00F6r hiyerar\u015Fisi i\u00E7inde bulunan dosyalar olarak ayarlanabilir.\nProjede yap\u0131lan aramalar varsay\u0131lan olarak projenin kaynak, hedef, \u00E7eviri bellek, s\u00F6zl\u00FCk\u00E7e, not ve yorumlar\u0131n\u0131 i\u00E7erir.\n\nT\u00FCrler:\nTam aramalar, t\u00FCm arama dizgisiyle e\u015Fle\u015Fmeye bakar.\nAnahtar s\u00F6zc\u00FCk aramalar\u0131, s\u0131ras\u0131na bak\u0131lmaks\u0131z\u0131n bo\u015Flukla birbirinden ayr\u0131lm\u0131\u015F t\u00FCm anahtar s\u00F6zc\u00FCklere bakar.\nD\u00FCzenli ifade aramalar\u0131, kullan\u0131m k\u0131lavuzunda belirtildi\u011Fi \u00FCzere Java d\u00FCzenli ifadeleriyle e\u015Fle\u015Fir.\n\nJokerler:\nHem tam arama hem de anahtar s\u00F6zc\u00FCk aramalar\u0131n joker karakterler * ve ? kullan\u0131labilir.\n'*', s\u0131f\u0131r ya da daha \u00E7ok karakterle e\u015Fle\u015Fir ('run*'; 'run,' 'runs' ve 'running' ile e\u015Fle\u015Fir)\n'?', tam olarak bir karakterle e\u015Fle\u015Fir ('run?'; 'runs' 've 'rung' ile e\u015Fle\u015Fir, 'run' ve 'running' ile e\u015Fle\u015Fmez).\n\nMetin De\u011Fi\u015Ftirme:\nMetin de\u011Fi\u015Ftirmenin kapsam\u0131, i\u00E7eri\u011Fi olsun olmas\u0131n projenin hedef dilimleridir.\nAnahtar s\u00F6zc\u00FCk aramalar\u0131, arama dizgisinde kullan\u0131lamaz.\nD\u00FCzenli ifadeler kullan\u0131l\u0131rken de\u011Fi\u015Ftirme dizgisi, arama dizgisinde tan\u0131mlanan gruplara g\u00F6ndermeleri destekler. N'inci gruba g\u00F6nderme yapmak i\u00E7in $n kullan\u0131n.

