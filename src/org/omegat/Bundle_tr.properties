OUT_OF_MEMORY=OmegaT belleksiz kald\u0131 ve Tamam tu\u015Funa bast\u0131\u011F\u0131n\u0131zda kapanacakt\u0131r.\nBu sorunu birka\u00E7 \u015Fekilde \u00E7\u00F6zebilirsiniz:\n\n1) Kaynak olarak kulland\u0131\u011F\u0131n\u0131z dosya say\u0131s\u0131n\u0131 azalt\u0131n ve gruplar halinde \u00E7eviri yap\u0131n.\n\n2) Komut sat\u0131r\u0131nda ya da OmegaT ba\u015Flatma beti\u011Finde\n"java -Xmx<MB cinsinden boyut>M -jar OmegaT.jar" ifadesini kullanarak\nOmegaT'nin kullanabilece\u011Fi bellek miktar\u0131n\u0131 artt\u0131r\u0131n.\n\u015Eu an OmegaT'ye bellek olarak {0}MB ayr\u0131lm\u0131\u015F durumdad\u0131r;\n\nBkz. "3. B\u00F6l\u00FCm. OmegaT'nin kurulumu ve \u00E7al\u0131\u015Ft\u0131r\u0131lmas\u0131" (Kullan\u0131c\u0131 K\u0131lavuzu).\n\nOmegaT \u015Fimdi kapanacakt\u0131r.\n

