41\u0442 \u043E\u0440\u0438\u0433\u0456\u043D\u0430\u043B\u0443 \u0437\u0430\u043C\u0456\u0441\u0442\u044C \u043F\u0435\u0440\u0435\u043A\u043B\u0430\u0434\u0443.\n\t    empty (\u043F\u043E\u0440\u043E\u0436\u043D\u0456\u0439 \u043F\u0435\u0440\u0435\u043A\u043B\u0430\u0434): \u0437\u0430\u043B\u0438\u0448\u0438\u0442\u0438 \u043F\u0435\u0440\u0435\u043A\u043B\u0430\u0434 \u0431\u0435\u0437 \u0442\u0435\u043A\u0441\u0442\u0443.\n\n\t--mode=console-align\n\t  (\u0420\u0435\u0436\u0438\u043C \u0432\u0438\u0440\u0456\u0432\u043D\u044E\u0432\u0430\u043D\u043D\u044F \u0443 \u043A\u043E\u043D\u0441\u043E\u043B\u0456)\n\t  --alignDir=<path>\n\t    \u0422\u0435\u043A\u0430, \u0449\u043E \u043C\u0456\u0441\u0442\u0438\u0442\u044C \u043F\u0435\u0440\u0435\u043A\u043B\u0430\u0434\u0435\u043D\u0456 \u0444\u0430\u0439\u043B\u0438.\n\n\t--mode=console-stats\n\t  (\u0420\u0435\u0436\u0438\u043C \u0432\u0438\u0432\u0435\u0434\u0435\u043D\u043D\u044F \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0438 \u0443 \u043A\u043E\u043D\u0441\u043E\u043B\u044C)\n\t  <\u0448\u043B\u044F\u0445 \u0434\u043E \u043F\u0440\u043E\u0454\u043A\u0442\u0443>\n\t    \u0428\u043B\u044F\u0445 \u0434\u043E \u043F\u0440\u043E\u0454\u043A\u0442\u0443\n\t  \t  --output-file=<\u0444\u0430\u0439\u043B \u0432\u0438\u0432\u0435\u0434\u0435\u043D\u043D\u044F \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0438>\n\t    \u0421\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0430 \u0431\u0443\u0434\u0435 \u0432\u0438\u0432\u0435\u0434\u0435\u043D\u0430 \u0443 \u0432\u043A\u0430\u0437\u0430\u043D\u0438\u0439 \u0444\u0430\u0439\u043B \u0430\u0431\u043E \u0443 stdout (c\u0442\u0430\u043D\u0434\u0430\u0440\u0442\u043D\u0438\u0439 \u0432\u0438\u0432\u0456\u0434),\n\t    \u044F\u043A\u0449\u043E \u0446\u0435\u0439 \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 \u0432\u0456\u0434\u0441\u0443\u0442\u043D\u0456\u0439 \u0430\u0431\u043E \u0444\u0430\u0439\u043B \u043D\u0435 \u0432\u043A\u0430\u0437\u0430\u043D\u043E.\n\t  --stats-type=<[xml|text|txt|json]>\n\t    \u0424\u043E\u0440\u043C\u0430\u0442 \u0432\u0438\u0432\u043E\u0434\u0443.\n\t    \u042F\u043A\u0449\u043E \u0432\u0456\u0434\u0441\u0443\u0442\u043D\u0456\u0439 \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 --stats-type,\n\t    \u0444\u043E\u0440\u043C\u0430\u0442 \u0431\u0443\u0434\u0435 \u0432\u0438\u0437\u043D\u0430\u0447\u0435\u043D\u043E \u0437 \u0440\u043E\u0437\u0448\u0438\u0440\u0435\u043D\u043D\u044F \u0432\u043A\u0430\u0437\u0430\u043D\u043E\u0433\u043E \u0444\u0430\u0439\u043B\u0443.\n\t    \u0422\u0438\u043F\u043E\u0432\u0438\u043C \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F\u043C \u0454 \u0444\u043E\u0440\u043C\u0430\u0442 xml.\n\n\u041F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0438 \u043B\u0438\u0448\u0435 \u0434\u043B\u044F \u043A\u043E\u043D\u0441\u043E\u043B\u0456:\n\n\t--quiet\n\t  \u0417\u043C\u0435\u043D\u0448\u0438\u0442\u0438 \u0432\u0438\u0432\u0456\u0434 \u0443 stdout \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u043E\u0433\u043E \u0440\u044F\u0434\u043A\u0430.\n\n\t--script=<\u0448\u043B\u044F\u0445>\n\t  \u0424\u0430\u0439\u043B \u0441\u043A\u0440\u0438\u043F\u0442\u0443, \u044F\u043A\u0438\u0439 \u043C\u0430\u0454 \u0432\u0438\u043A\u043E\u043D\u0443\u0432\u0430\u0442\u0438\u0441\u044F \u043F\u0440\u0438 \u043D\u0430\u0441\u0442\u0430\u043D\u043D\u0456 \u043F\u043E\u0434\u0456\u0439 \u043F\u0440\u043E\u0454\u043A\u0442\u0443.\n\n\t--tag-validation=[abort|warn]\n\t  \u041F\u0435\u0440\u0435\u0432\u0456\u0440\u043A\u0430 \u0442\u0435\u0433\u0456\u0432. \n\t  abort (\u043F\u0440\u0438\u043F\u0438\u043D\u0435\u043D\u043D\u044F \u0440\u043E\u0431\u043E\u0442\u0438): \u0432\u0438\u0445\u0456\u0434 \u0456\u0437 \u043F\u043E\u043C\u0438\u043B\u043A\u043E\u044E, \u044F\u043A\u0449\u043E \u0454 \u043F\u043E\u043C\u0438\u043B\u043A\u0438 \u0443 \u0442\u0435\u0433\u0430\u0445.\n\t  warn (\u043F\u043E\u043F\u0435\u0440\u0435\u0434\u0436\u0435\u043D\u043D\u044F): \u0432\u0438\u0432\u043E\