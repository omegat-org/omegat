rties\u00bb Java \u0437 \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u043d\u043d\u044f\u043c\u0438,\n\t  \u044f\u043a\u0456 \u0431\u0443\u0434\u0443\u0442\u044c \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u0456 \u043f\u0440\u0438 \u0437\u0430\u043f\u0443\u0441\u043a\u0443 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u0438.\n\n\t--config-dir=<\u0448\u043b\u044f\u0445>\n\t  \u0422\u0435\u043a\u0430 \u0434\u043b\u044f \u0447\u0438\u0442\u0430\u043d\u043d\u044f \u0442\u0430 \u0437\u0430\u043f\u0438\u0441\u0443 \u0444\u0430\u0439\u043b\u0456\u0432 \u0456\u0437 \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u043d\u043d\u044f\u043c\u0438 OmegaT.\n\n\t--resource-bundle=<\u0448\u043b\u044f\u0445>\n\t  \u0424\u0430\u0439\u043b \u00ab.properties\u00bb Java,\n\t  \u044f\u043a\u0438\u0439 \u0431\u0443\u0434\u0435 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u0430\u043d\u0438\u0439 \u0434\u043b\u044f \u043b\u043e\u043a\u0430\u043b\u0456\u0437\u0430\u0446\u0456\u0457 \u0456\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u0443.\n\n\t--mode=[\u043d\u0430\u0437\u0432\u0430 \u043a\u043e\u043d\u0441\u043e\u043b\u044c\u043d\u043e\u0433\u043e \u0440\u0435\u0436\u0438\u043c\u0443]\n\t  \u0417\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u0438 OmegaT \u0443 \u0440\u0435\u0436\u0438\u043c\u0456, \u0432\u0456\u0434\u043c\u0456\u043d\u043d\u043e\u043c\u0443 \u0432\u0456\u0434 \u0442\u0438\u043f\u043e\u0432\u043e\u0433\u043e\n\t  (\u0442\u0438\u043f\u043e\u0432\u0438\u043c \u0440\u0435\u0436\u0438\u043c\u043e\u043c \u0454 \u0440\u043e\u0431\u043e\u0442\u0430 \u0437 \u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0438\u043c \u0456\u043d\u0442\u0435\u0440\u0444\u0435\u0439\u0441\u043e\u043c). \u0414\u043e\u043a\u043b\u0430\u0434\u043d\u0456\u0448\u0435 \u0434\u0438\u0432\u0456\u0442\u044c\u0441\u044f \u043d\u0438\u0436\u0447\u0435.\n\n\u041d\u0430\u0437\u0432\u0438 \u043a\u043e\u043d\u0441\u043e\u043b\u044c\u043d\u0438\u0445 \u0440\u0435\u0436\u0438\u043c\u0456\u0432 \u0442\u0430 \u0457\u0445\u043d\u0456 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438:\n\n\t--mode=console-translate\n\t  (\u0420\u0435\u0436\u0438\u043c \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0443 \u0443 \u043a\u043e\u043d\u0441\u043e\u043b\u0456)\n\t  --source-pattern=<\u0448\u0430\u0431\u043b\u043e\u043d>\n\t    \u0411\u0456\u043b\u0438\u0439 \u0441\u043f\u0438\u0441\u043e\u043a (\u0443 \u0444\u043e\u0440\u043c\u0456 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0433\u043e \u0432\u0438\u0440\u0430\u0437\u0443) \u0444\u0430\u0439\u043b\u0456\u0432 \u0434\u043b\u044f \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0443, \u044f\u043a\u0456 \u043c\u0430\u044e\u0442\u044c \u0431\u0443\u0442\u0438 \u043e\u043f\u0440\u0430\u0446\u044c\u043e\u0432\u0430\u043d\u0456.\n\n\t--mode=console-createpseudotranslatetmx\n\t  (\u0420\u0435\u0436\u0438\u043c \u0441\u0442\u0432\u043e\u0440\u0435\u043d\u043d\u044f \u0443 \u043a\u043e\u043d\u0441\u043e\u043b\u0456 \u0444\u0430\u0439\u043b\u0443 TMX \u0437 \u043f\u0441\u0435\u0432\u0434\u043e\u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u043e\u043c)\n\t  --pseudotranslatetmx=<\u0448\u043b\u044f\u0445>\n\t    \u0412\u0438\u0445\u0456\u0434\u043d\u0438\u0439 \u0444\u0430\u0439\u043b TMX, \u0449\u043e \u043c\u0456\u0441\u0442\u0438\u0442\u0438\u043c\u0435 \u043f\u0441\u0435\u0432\u0434\u043e\u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434.\n\t  --pseudotranslatetype=[equal|empty]\n\t    \u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440, \u044f\u043a\u0438\u043c \u0440\u0435\u0433\u0443\u043b\u044e\u0454\u0442\u044c\u0441\u044f \u0432\u043c\u0456\u0441\u0442 \u043f\u0441\u0435\u0432\u0434\u043e\u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0435\u043d\u043e\u0433\u043e \u0444\u0430\u0439\u043b\u0443 TMX.\n\t    equal (\u043e\u0434\u043d\u0430\u043a\u043e\u0432\u0438\u0439 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434): \u043f\u0456\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u0438 \u0442\u0435\u043a\u0441\u0442 \u043e\u0440\u0438\u0433\u0456\u043d\u0430\u043b\u0443 \u0437\u0430\u043c\u0456\u0441\u0442\u044c \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0443.\n\t    empty (\u043f\u043e\u0440\u043e\u0436\u043d\u0456\u0439 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434): \u0437\u0430\u043b\u0438\u0448\u0438\u0442\u0438 \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434 \u0431\u0435\u0437 \u0442\u0435\u043a\u0441\u0442\u0443.\n\n\t--mode=console-align\n\t  (\u0420\u0435\u0436\u0438\u043c \u0432\u0438\u0440\u0456\u0432\u043d\u044e\u0432\u0430\u043d\u043d\u044f \u0443 \u043a\u043e\u043d\u0441\u043e\u043b\u0456)\n\t  --alignDir=<path>\n\t    \u0422\u0435\u043a\u0430, \u0449\u043e \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u043f\u0435\u0440\u0435\u043a\u043b\u0430\u0434\u0435\u043d\u0456 \u0444\u0430\u0439\u043b\u0438.\n\n\t--mode=console-stats\n\t  (\u0420\u0435\u0436\u0438\u043c \u0432\u0438\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438 \u0443 \u043a\u043e\u043d\u0441\u043e\u043b\u044c)\n\t  <\u0448\u043b\u044f\u0445 \u0434\u043e \u043f\u0440\u043e\u0454\u043a\u0442\u0443>\n\t    \u0428\u043b\u044f\u0445 \u0434\u043e \u043f\u0440\u043e\u0454\u043a\u0442\u0443\n\t  \t  --output-file=<\u0444\u0430\u0439\u043b \u0432\u0438\u0432\u0435\u0434\u0435\u043d\u043d\u044f \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0438>\n\t    \u0421\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043a\u0430 \u0431\u0443\u0434\u0435 \u0432\u0438\u0432\u0435\u0434\u0435\u043d\u0430 \u0443 \u0432\u043a\u0430\u0437\u0430\u043d\u0438\u0439 \u0444\u0430\u0439\u043b \u0430\u0431\u043e \u0443 stdout (c\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u0438\u0439 \u0432\u0438\u0432\u0456\u0434),\n\t    \u044f\u043a\u0449\u043e \u0446\u0435\u0439 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u0439 \u0430\u0431\u043e \u0444\u0430\u0439\u043b \u043d\u0435 \u0432\u043a\u0430\u0437\u0430\u043d\u043e.\n\t  --stats-type=<[xml|text|txt|json]>\n\t    \u0424\u043e\u0440\u043c\u0430\u0442 \u0432\u0438\u0432\u043e\u0434\u0443.\n\t    \u042f\u043a\u0449\u043e \u0432\u0456\u0434\u0441\u0443\u0442\u043d\u0456\u0439 \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440 --stats-type,\n\t    \u0444\u043e\u0440\u043c\u0430\u0442 \u0431\u0443\u0434\u0435 \u0432\u0438\u0437\u043d\u0430\u0447\u0435\u043d\u043e \u0437 \u0440\u043e\u0437\u0448\u0438\u0440\u0435\u043d\u043d\u044f \u0432\u043a\u0430\u0437\u0430\u043d\u043e\u0433\u043e \u0444\u0430\u0439\u043b\u0443.\n\t    \u0422\u0438\u043f\u043e\u0432\u0438\u043c \u0437\u043d\u0430\u0447\u0435\u043d\u043d\u044f\u043c \u0454 \u0444\u043e\u0440\u043c\u0430\u0442 xml.\n\n\u041f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0438 \u043b\u0438\u0448\u0435 \u0434\u043b\u044f \u043a\u043e\u043d\u0441\u043e\u043b\u0456:\n\n\t--quiet\n\t  \u0417\u043c\u0435\u043d\u0448\u0438\u0442\u0438 \u0432\u0438\u0432\u0456\u0434 \u0443 stdout \u043a\u043e\u043c\u0430\u043d\u0434\u043d\u043e\u0433\u043e \u0440\u044f\u0434\u043a\u0430.\n\n\t--script=<\u0448\u043b\u044f\u0445>\n\t  \u0424\u0430\u0439\u043b \u0441\u043a\u0440\u0438\u043f\u0442\u0443, \u044f\u043a\u0438\u0439 \u043c\u0430\u0454 \u0432\u0438\u043a\u043e\u043d\u0443\u0432\u0430\u0442\u0438\u0441\u044f \u043f\u0440\u0438 \u043d\u0430\u0441\u0442\u0430\u043d\u043d\u0456 \u043f\u043e\u0434\u0456\u0439 \u043f\u0440\u043e\u0454\u043a\u0442\u0443.\n\n\t--tag-validation=[abort|warn]\n\t  \u041f\u0435\u0440\u0435\u0432\u0456\u0440\u043a\u0430 \u0442\u0435\u0433\u0456\u0432. \n\t  abort (\u043f\u0440\u0438\u043f\u0438\u043d\u0435\u043d\u043d\u044f \u0440\u043e\u0431\u043e\u0442\u0438): \u0432\u0438\u0445\u0456\u0434 \u0456\u0437 \u043f\u043e\u043c\u0438\u043b\u043a\u043e\u044e, \u044f\u043a\u0449\u043e \u0454 \u043f\u043e\u043c\u0438\u043b\u043a\u0438 \u0443 \u0442\u0435\u0433\u0430\u0445.\n\t  warn (\u043f\u043e\u043f\u0435\u0440\u0435\u0434\u0436\u0435\u043d\u043d\u044f): \u0432\u0438\u0432\u043e\