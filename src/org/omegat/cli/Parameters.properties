omegat.align.usage.description=Launch Align Tool.
omegat.translate.usage.description=Console translate command.
omegat.stats.usage.description=Show translation statistics.

omegat.CONFIG_FILE=A Java .properties file from which to load default settings.
omegat.CONFIG_DIR=The folder used to read or write OmegaT configuration files.
omegat.RESOURCE_BUNDLE=A Java .properties file to use for the interface text.

# hidden help in new syntax
omegat.MODE=Console mode name: console-translate, console-createpseudotranslatetmx, console-align, or console-stats
omegat.SOURCE_PATTERN=A regex whitelist of source files to process.
omegat.PSEUDO_TRANSLATE_TMX=The output pseudotranslated TMX file.
omegat.PSEUDO_TRANSLATE_TYPE=What to put in the pseudotranslated TMX.
omegat.ALIGN_DIR=The folder containing the translated files.
omegat.OUTPUT_FILE=Prints to the specified file, or to standard output \n\
  if no file is given or the option is not used.
omegat.STATS_TYPE=Specifies the output format.\n\
    If --stats-type is not specified, the format is\n\
    detected from the file extension.\n\
    Defaults to xml.
