# shared between all commands
help = Show this help message and exit.
version = Print version information and exit.

# command specific strings
omegat.usage.description=OmegaT free translation memory application.
omegat.start.usage.description=Start OmegaT GUI.
omegat.start.<project>[0]=Project directory
omegat.team.usage.description=Team admin utility.
omegat.team.init.usage.description=Team project tool.\n\
      Initialize a minimal team project with the specified languages.\n\
      If invoked in a git working tree or svn checkout, the results\n\
      will be staged/added.
omegat.NO_TEAM=Disable team project functionality.
omegat.team.init.<source>[0]=Source language
