omegat.DISABLE_PROJECT_LOCKING=Do not attempt to lock the omegat.project file.
omegat.DISABLE_LOCATION_SAVE=Do not remember the last folder opened in the file picker.
omegat.TOKENIZER_TARGET=target-language tokenizer to use (overrides project settings). See OmegaT.jar/META-INF/MANIFEST.MF for valid values.
omegat.TOKENIZER_SOURCE=source-language tokenizer to use (overrides project settings). See OmegaT.jar/META-INF/MANIFEST.MF for valid values.
omegat.QUIET=Reduce output to command line stdout.
omegat.SCRIPT=A script file to execute on project events.
omegat.TAG_VALIDATION=Validate tags. Abort: Exit with an error if tags are invalid. Warn: Report invalid tags to stdout.
