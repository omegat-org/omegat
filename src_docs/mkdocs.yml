site_name: OmegaT developer Documentaion
docs_dir: developer
markdown_extensions:
  - tables
  - def_list
  - footnotes
  - pymdownx.mark
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details

theme:
  name: material
  features:
  - navigation.tracking
  - navigation.top
  - navigation.sections
  - content.code.copy

# Enable Mermaid diagrams
extra_javascript:
  - https://unpkg.com/mermaid@9.4.3/dist/mermaid.min.js

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true

