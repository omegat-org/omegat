<h3 class="title">Preparació del repositori d'un projecte en equip</h3>
<p>Configureu un repositori de VCS (p. ex., Git) per al projecte. Incloeu un fitxer <code class="filename">omegat.project</code> a l'arrel i publiqueu les carpetes estàndard.</p>
<p>Els membres de l'equip ara poden clonar el repositori i obrir-lo directament a l'OmegaT.</p>
