<h3 class="title">Aplicació de penalitzacions a coincidències amb «tm/penalty-xxx»</h3>
<p>Creeu una subcarpeta dins de «tm» anomenada <code class="filename">penalty-XXX</code> (p. ex., penalty-30) per a reduir els percentatges de coincidència de les memòries de traducció. Una coincidència del 100% esdevé una coincidència del 70% amb <code class="filename">penalty-30</code>.</p>
