<h3 class="title">Prepare a team project repository</h3>
<p>Set up a VCS repository (e.g., Git) for your project. Include an <code class="filename">omegat.project</code> file at the root and commit the standard folders.</p>
<p>Teammates can then clone the repository and open it directly in OmegaT.</p>
