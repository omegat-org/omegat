<h3 class="title">Apply penalties to matches with tm/penalty-xxx</h3>
<p>Create a subfolder under tm named <code class="filename">penalty-XXX</code> (e.g., penalty-30) to reduce match scores from those TMs.
   A 100% match becomes 70% with <code class="filename">penalty-30</code>.</p>
