<html> <head>
    <link rel="stylesheet" type="text/css" href="../tips.css">
</head> <body> <p>特定のレビュープロセスが必要な場合は、次のようなことができます。</p>
<div class="itemizedlist">
    <ul class="itemizedlist" style="list-style-type: disc; ">
        <li class="listitem">
            <p>問題のある分節に対して<span class="guilabel">メモ帳</span>ウィンドウに備忘録を追加します。</p>
            <p><span class="guimenu">移動</span> <span class="guimenuitem">メモ帳</span>
                    <span class="keycap">
                                 <strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>A</strong>
                              </span>+<span class="keycap">
                                 <strong>9</strong>
                              </span>を使用するとメモ帳に移動でき、そこで自分の考えを追加できます。</p>
            <p><span class="guimenu">移動</span>
                    <span class="guimenuitem">編集</span>
                    <span class="keycap">
                                 <strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>A</strong>
                              </span>+<span class="keycap">
                                 <strong>0</strong>
                              </span>を使用して編集ウィンドウに戻り、翻訳を再開します。</p>
        </li>
        <li class="listitem">
            <p><span class="guimenu">編集</span>
                    <span class="guimenuitem">検索...</span>
                    <span class="keycap"><strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>F</strong>
                              </span>を使用して、自分で設定した基準で分節をフィルター検索し、問題のある分節のみを確認できます。</p>
        </li>
    </ul></div>
</body>
</html>
