<html> <head>
    <link rel="stylesheet" type="text/css" href="../tips.css">
</head> <body> <p>特定のレビュープロセスが必要な場合は、次のようなことができます。</p>
<div class="itemizedlist">
    <ul class="itemizedlist" style="list-style-type: disc; ">
        <li class="listitem">
            <p>問題のある分節に対して<a class="link" href="chapter.panes.html#panes.notes" title="メモ帳">
                <span class="guilabel">メモ帳</span>
            </a>ウィンドウに備忘録を追加します。</p>
            <p>
                <a class="link" href="chapter.menus.html#menus.goto" title="移動">
                    <span class="guimenu">移動</span>
                </a>
                <a class="link" href="chapter.menus.html#menus.goto.notes.pane">
                    <span class="guimenuitem">メモ帳</span>
                    <span class="keycap">
                                 <strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>A</strong>
                              </span>+<span class="keycap">
                                 <strong>9</strong>
                              </span>
                </a>を使用するとメモ帳に移動でき、そこで自分の考えを追加できます。</p>
            <p>
                <a class="link" href="chapter.menus.html#menus.goto" title="移動">
                    <span class="guimenu">移動</span>
                </a>
                <a class="link" href="chapter.menus.html#menus.goto.editor.pane">
                    <span class="guimenuitem">編集</span>
                    <span class="keycap">
                                 <strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>A</strong>
                              </span>+<span class="keycap">
                                 <strong>0</strong>
                              </span>
                </a>を使用して編集ウィンドウに戻り、翻訳を再開します。</p>
        </li>
        <li class="listitem">
            <p>
                <a class="link" href="chapter.menus.html#menus.edit" title="編集">
                    <span class="guimenu">編集</span>
                </a>
                <a class="link" href="chapter.menus.html#menus.edit.search.project">
                    <span class="guimenuitem">検索...</span>
                    <span class="keycap">
                                 <strong>C</strong>
                              </span>+<span class="keycap">
                                 <strong>F</strong>
                              </span>

                </a>を使用して、自分で設定した基準で分節をフィルター検索し、問題のある分節のみを確認できます。</p>
        </li>
    </ul></div>
</body>
</html>
